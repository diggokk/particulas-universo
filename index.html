<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part√≠culas PRO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 300px;
        }
        
        button {
            background: #4A00E0;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            flex-grow: 1;
        }
        
        button:hover {
            background: #8E2DE2;
        }
        
        button.active {
            background: #00F5A0;
            color: #111;
            box-shadow: 0 0 10px #00F5A0;
        }
        
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }
        
        .mobile-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(74, 0, 224, 0.9);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .mobile-btn:active {
            transform: scale(0.9);
            background: rgba(142, 45, 226, 0.9);
        }
        
        #galaxy-map {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
            text-align: center;
        }
        
        .galaxy {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .galaxy.unlocked {
            background: rgba(74, 0, 224, 0.5);
        }
        
        .galaxy.locked {
            background: rgba(255,255,255,0.1);
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .controls { display: none; }
            .mobile-controls { display: flex; }
        }
        
        @media (max-width: 400px) {
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="attract">üåÄ Buraco Negro</button>
        <button id="repel">‚ú® Repuls√£o</button>
        <button id="vortex">üå™Ô∏è V√≥rtice</button>
        <button id="show-galaxies">üåå Gal√°xias</button>
    </div>

    <div class="mobile-controls">
        <button class="mobile-btn" id="mobileAttract">üåÄ</button>
        <button class="mobile-btn" id="mobileRepel">‚ú®</button>
        <button class="mobile-btn" id="mobileVortex">üå™Ô∏è</button>
    </div>

    <div id="galaxy-map">
        <h2>Mapa Gal√°ctico</h2>
        <div id="galaxies-list">
            <!-- Gal√°xias ser√£o adicionadas aqui pelo JavaScript -->
        </div>
        <button id="close-galaxy-map">Fechar</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Configura√ß√µes do jogo
        const config = {
            particleCount: 150,
            mouseRadius: 120,
            mode: 'normal',
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            }
        };

        // Inicializa√ß√£o do canvas
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Part√≠culas
        let particles = [];
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                    baseSpeedX: (Math.random() - 0.5) * 2,
                    baseSpeedY: (Math.random() - 0.5) * 2
                });
            }
        }

        // Controles
        document.getElementById("attract").addEventListener('click', () => {
            config.mode = 'attract';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("attract").classList.add('active');
        });
        
        document.getElementById("repel").addEventListener('click', () => {
            config.mode = 'repel';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("repel").classList.add('active');
        });
        
        document.getElementById("vortex").addEventListener('click', () => {
            config.mode = 'vortex';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("vortex").classList.add('active');
        });

        // Controles mobile
        document.getElementById("mobileAttract").addEventListener('click', () => {
            config.mode = 'attract';
        });
        
        document.getElementById("mobileRepel").addEventListener('click', () => {
            config.mode = 'repel';
        });
        
        document.getElementById("mobileVortex").addEventListener('click', () => {
            config.mode = 'vortex';
        });

        // Mouse
        const mouse = { x: null, y: null };
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Sistema de Gal√°xias
        const galaxies = {
            classic: {
                name: "Cl√°ssica",
                description: "Modo padr√£o com f√≠sica b√°sica",
                unlocked: true
            },
            electric: {
                name: "El√©trica",
                description: "Part√≠culas com carga positiva e negativa",
                unlocked: false,
                requirement: "Alcance n√≠vel 5"
            },
            quantum: {
                name: "Qu√¢ntica",
                description: "Part√≠culas podem se teleportar",
                unlocked: false,
                requirement: "Complete 10 objetivos"
            }
        };

        function renderGalaxyMap() {
            const container = document.getElementById('galaxies-list');
            container.innerHTML = '';
            
            for (const [id, galaxy] of Object.entries(galaxies)) {
                const galaxyElement = document.createElement('div');
                galaxyElement.className = `galaxy ${galaxy.unlocked ? 'unlocked' : 'locked'}`;
                galaxyElement.innerHTML = `
                    <h3>${galaxy.name}</h3>
                    <p>${galaxy.description}</p>
                    ${!galaxy.unlocked ? `<small>${galaxy.requirement}</small>` : ''}
                `;
                
                if (galaxy.unlocked) {
                    galaxyElement.addEventListener('click', () => {
                        config.galaxies.current = id;
                        document.getElementById('galaxy-map').style.display = 'none';
                        initParticles(); // Reinicia as part√≠culas com as novas regras
                    });
                }
                
                container.appendChild(galaxyElement);
            }
        }

        document.getElementById("show-galaxies").addEventListener('click', () => {
            document.getElementById('galaxy-map').style.display = 'block';
            renderGalaxyMap();
        });

        document.getElementById("close-galaxy-map").addEventListener('click', () => {
            document.getElementById('galaxy-map').style.display = 'none';
        });

        // Loop de anima√ß√£o CORRIGIDO
        function animate() {
            // Limpa o canvas com um ret√¢ngulo semi-transparente para criar efeito de rastro
            ctx.fillStyle = 'rgba(10, 10, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                // Reseta para a velocidade base quando n√£o est√° sob efeito do mouse
                p.speedX = p.baseSpeedX;
                p.speedY = p.baseSpeedY;

                // Intera√ß√µes com o mouse
                if (mouse.x && mouse.y && config.mode !== 'normal') {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < config.mouseRadius) {
                        const force = (config.mouseRadius - distance) / config.mouseRadius;
                        const angle = Math.atan2(dy, dx);
                        
                        switch(config.mode) {
                            case 'attract':
                                p.speedX += dx * 0.05 * force;
                                p.speedY += dy * 0.05 * force;
                                break;
                            case 'repel':
                                p.speedX -= dx * 0.03 * force;
                                p.speedY -= dy * 0.03 * force;
                                break;
                            case 'vortex':
                                p.speedX += Math.cos(angle + Math.PI/2) * 0.04 * force;
                                p.speedY += Math.sin(angle + Math.PI/2) * 0.04 * force;
                                break;
                        }
                    }
                }

                // Atualiza posi√ß√£o
                p.x += p.speedX;
                p.y += p.speedY;

                // Verifica bordas
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -0.8;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -0.8;
                
                // Mant√©m dentro do canvas
                p.x = Math.max(0, Math.min(canvas.width, p.x));
                p.y = Math.max(0, Math.min(canvas.height, p.y));

                // Desenha part√≠cula
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        // Redimensionamento
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Inicia o jogo
        initParticles();
        animate();
    </script>
</body>
</html>
