<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part√≠culas PRO</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: Arial, sans-serif;
            user-select: none;
            cursor: none;
        }
        canvas { 
            display: block; 
        }
        .controls {
            position: fixed; 
            top: 10px; 
            left: 10px;
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px;
            border-radius: 8px; 
            color: white;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            max-width: 300px;
        }
        button {
            background: #4A00E0; 
            color: white; 
            border: none;
            padding: 8px 12px; 
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex-grow: 1;
        }
        button:hover {
            background: #8E2DE2;
        }
        button.active {
            background: #00F5A0;
            color: #000;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .score {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: right;
        }
        .abilities {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .ability-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4A00E0;
            color: white;
        }
        .cooldown {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0 0 50% 50%;
            overflow: hidden;
            height: 0%;
            transition: height 0.1s linear;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #FF5F6D;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 200;
        }
        .restart-btn {
            background: #FF5F6D;
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
        }
        .cursor-halo {
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid;
            animation: halo-pulse 2s infinite ease-in-out;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.3);
            mix-blend-mode: screen;
        }
        .progression-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
            z-index: 100;
            border: 1px solid #4A00E0;
        }
        .progression-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 8px;
            overflow: hidden;
        }
        .progression-fill {
            height: 100%;
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            width: 0%;
            transition: width 0.3s ease-out;
        }
        .achievements-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
            max-width: 250px;
            z-index: 100;
            border: 1px solid #00F5A0;
        }
        .achievement {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            opacity: 0.5;
            transition: all 0.3s;
        }
        .achievement.unlocked {
            opacity: 1;
            border-left: 3px solid #00F5A0;
            background: rgba(74, 0, 224, 0.2);
        }
        .achievement-icon {
            width: 24px;
            height: 24px;
            background: #8E2DE2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
        }
        .game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00F5A0;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 245, 160, 0.5);
            animation: fadeIn 0.5s forwards;
            border: 1px solid #00F5A0;
            max-width: 80%;
        }
        @keyframes halo-pulse {
            0% { transform: scale(1); opacity: 0.8; border-color: #ff00ff; }
            25% { border-color: #00ffff; }
            50% { transform: scale(1.1); opacity: 1; border-color: #ffff00; }
            75% { border-color: #ff00ff; }
            100% { transform: scale(1); opacity: 0.8; border-color: #00ffff; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40px); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        @media (max-width: 768px) {
            .abilities { display: none; }
            .controls { max-width: 100%; width: calc(100% - 20px); }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="attract">üåÄ Buraco Negro</button>
        <button id="repel">‚ú® Repuls√£o</button>
        <button id="gravity">üåç Gravidade</button>
        <button id="supernova" disabled>üí• Supernova</button>
    </div>
    <div class="score">
        Part√≠culas: <span id="particleCount">0</span><br>
        Poder: <span id="power">0</span><br>
        Vida: <span id="health">100</span>%<br>
        N√≠vel: <span id="level">1</span>
    </div>
    <div class="abilities">
        <button class="ability-btn" id="ability1" title="Tempestade de Part√≠culas (1)">üå™Ô∏è<div class="cooldown"></div></button>
        <button class="ability-btn" id="ability2" title="Campo de For√ßa (2)">üõ°Ô∏è<div class="cooldown"></div></button>
        <button class="ability-btn" id="ability3" title="Explos√£o Gravitacional (3)">üí•<div class="cooldown"></div></button>
    </div>
    <div class="progression-container">
        <div>Progresso: <span id="currentLevel">1</span></div>
        <div class="progression-bar">
            <div class="progression-fill" id="progressionFill"></div>
        </div>
    </div>
    <div class="achievements-panel">
        <h3>Conquistas</h3>
        <div class="achievement" id="achievement1">
            <div class="achievement-icon">1Ô∏è‚É£</div>
            <div>Primeiras Part√≠culas</div>
        </div>
        <div class="achievement" id="achievement2">
            <div class="achievement-icon">üåÄ</div>
            <div>Mestre do Buraco Negro</div>
        </div>
        <div class="achievement" id="achievement3">
            <div class="achievement-icon">üí•</div>
            <div>Destruidor de Mat√©ria</div>
        </div>
    </div>
    <div class="game-over">
        GAME OVER!
        <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="cursor-halo" id="cursorHalo"></div>

    <script>
        // Configura√ß√µes melhoradas
        const config = {
            particleCount: 100,
            mouseRadius: 120,
            mode: 'normal',
            powerUps: [],
            enemies: [],
            power: 0,
            health: 100,
            gravity: { x: 0, y: 0 },
            gameOver: false,
            abilities: {
                storm: { cooldown: 0, maxCooldown: 100, active: false },
                shield: { cooldown: 0, maxCooldown: 200, active: false, duration: 300 },
                explosion: { cooldown: 0, maxCooldown: 150, active: false }
            },
            shieldEndTime: 0,
            lastTime: 0,
            level: 1,
            experience: 0,
            supernovaReady: false,
            doubleBlackHole: { active: false, endTime: 0, holes: [] },
            achievements: {
                firstParticles: false,
                blackHoleMaster: false,
                matterDestroyer: false
            }
        };

        // Elementos DOM
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const cursorHalo = document.getElementById("cursorHalo");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Express√µes dos inimigos
        const enemyExpressions = [">:]", ">:(", ">:O", ">:D", ">:P", ">:S", ">:X", ">:B"];

        // Mouse
        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            
            // Atualiza posi√ß√£o do halo
            cursorHalo.style.left = `${e.x}px`;
            cursorHalo.style.top = `${e.y}px`;
        });

        // Controles
        document.getElementById("attract").addEventListener('click', () => {
            config.mode = 'attract';
            document.getElementById("attract").classList.add('active');
            document.getElementById("repel").classList.remove('active');
            document.getElementById("gravity").classList.remove('active');
        });

        document.getElementById("repel").addEventListener('click', () => {
            config.mode = 'repel';
            document.getElementById("repel").classList.add('active');
            document.getElementById("attract").classList.remove('active');
            document.getElementById("gravity").classList.remove('active');
        });

        document.getElementById("gravity").addEventListener('click', () => {
            config.mode = 'gravity';
            document.getElementById("gravity").classList.add('active');
            document.getElementById("attract").classList.remove('active');
            document.getElementById("repel").classList.remove('active');
            config.gravity = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height
            };
        });

        document.getElementById("supernova").addEventListener('click', activateSupernova);

        // Habilidades
        document.getElementById("ability1").addEventListener('click', () => activateAbility('storm'));
        document.getElementById("ability2").addEventListener('click', () => activateAbility('shield'));
        document.getElementById("ability3").addEventListener('click', () => activateAbility('explosion'));

        // Teclas num√©ricas para habilidades
        window.addEventListener('keydown', (e) => {
            if (e.key === '1') activateAbility('storm');
            if (e.key === '2') activateAbility('shield');
            if (e.key === '3') activateAbility('explosion');
            if (e.key === '4' && config.supernovaReady) activateSupernova();
        });

        // Fun√ß√µes de habilidades
        function activateAbility(ability) {
            if (config.abilities[ability].cooldown <= 0 && !config.gameOver) {
                config.abilities[ability].cooldown = config.abilities[ability].maxCooldown;
                config.abilities[ability].active = true;
                
                if (ability === 'storm') {
                    particleStorm();
                }
                if (ability === 'shield') {
                    config.shieldEndTime = config.lastTime + config.abilities.shield.duration;
                }
                if (ability === 'explosion') {
                    gravitationalExplosion();
                }
                
                updateAbilityButtons();
            }
        }

        function activateSupernova() {
            if (!config.supernovaReady || config.gameOver) return;
            
            config.supernovaReady = false;
            document.getElementById("supernova").disabled = true;
            
            // Destroi todos os inimigos
            config.enemies.forEach(enemy => {
                createExplosion(enemy.x, enemy.y, enemy.size * 2);
                if (enemy.isBoss) {
                    addExperience(50);
                } else {
                    addExperience(10);
                }
            });
            
            config.enemies = [];
            updateScore();
        }

        function activateDoubleBlackHole() {
            if (config.doubleBlackHole.active) return;
            
            config.doubleBlackHole.active = true;
            config.doubleBlackHole.endTime = config.lastTime + 5000;
            config.doubleBlackHole.holes = [
                { x: mouse.x - 50, y: mouse.y, size: 30 },
                { x: mouse.x + 50, y: mouse.y, size: 30 }
            ];
        }

        // Sistema de progress√£o
        function addExperience(amount) {
            config.experience += amount;
            const needed = config.level * 100;
            
            if (config.experience >= needed) {
                config.level++;
                config.experience = 0;
                document.getElementById("level").textContent = config.level;
                document.getElementById("currentLevel").textContent = config.level;
                showMessage(`N√≠vel ${config.level} alcan√ßado!`);
                
                // Desbloqueia habilidades a cada 3 n√≠veis
                if (config.level % 3 === 0) {
                    if (!config.achievements.blackHoleMaster && config.level >= 3) {
                        config.achievements.blackHoleMaster = true;
                        document.getElementById("achievement2").classList.add('unlocked');
                        showMessage("Conquista: Mestre do Buraco Negro!");
                    }
                }
            }
            
            updateProgressionBar();
        }

        function updateProgressionBar() {
            const percent = (config.experience / (config.level * 100)) * 100;
            document.getElementById("progressionFill").style.width = `${percent}%`;
        }

        function showMessage(text) {
            const message = document.createElement('div');
            message.className = 'game-message';
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.classList.add('fade-out');
                setTimeout(() => document.body.removeChild(message), 1000);
            }, 2000);
        }

        // Fun√ß√µes do jogo (part√≠culas, inimigos, etc.)
        function particleStorm() {
            particles.forEach(p => {
                p.speedX = (Math.random() - 0.5) * 15;
                p.speedY = (Math.random() - 0.5) * 15;
            });
            
            config.enemies.forEach(enemy => {
                enemy.health -= 2;
                if (enemy.health <= 0) {
                    destroyEnemy(enemy);
                    config.power += 10;
                    addExperience(5);
                }
            });
            
            updateScore();
        }

        function gravitationalExplosion() {
            if (!mouse.x || !mouse.y) return;
            
            particles.forEach(p => {
                const dx = p.x - mouse.x;
                const dy = p.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const force = 1000 / (distance + 1);
                p.speedX += dx * force * 0.01;
                p.speedY += dy * force * 0.01;
            });
            
            config.enemies.forEach(enemy => {
                const dx = enemy.x - mouse.x;
                const dy = enemy.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const force = 500 / (distance + 1);
                enemy.speedX += dx * force * 0.01;
                enemy.speedY += dy * force * 0.01;
                enemy.health -= 1;
                if (enemy.health <= 0) {
                    destroyEnemy(enemy);
                    config.power += 10;
                    addExperience(5);
                }
            });
            
            updateScore();
        }

        function updateAbilityButtons() {
            Object.keys(config.abilities).forEach((ability, i) => {
                const btn = document.getElementById(`ability${i+1}`);
                const cooldown = btn.querySelector('.cooldown');
                const percent = (config.abilities[ability].cooldown / config.abilities[ability].maxCooldown) * 100;
                cooldown.style.height = `${percent}%`;
                btn.disabled = config.abilities[ability].cooldown > 0;
            });
        }

        // Restante do c√≥digo do jogo (part√≠culas, inimigos, colis√µes, etc.)
        // ... (mantenha todas as outras fun√ß√µes como createParticle, drawEnemy, etc.)

        // Inicializa√ß√£o
        function init() {
            updateAbilityButtons();
            document.getElementById("repel").classList.add('active');
            updateProgressionBar();
            
            // Verifica conquista inicial
            if (particles.length > 0 && !config.achievements.firstParticles) {
                config.achievements.firstParticles = true;
                document.getElementById("achievement1").classList.add('unlocked');
            }
            
            animate(0);
        }

        init();

<!-- Adicione ANTES do </body> -->
<script>
    // Verifica√ß√£o final
    console.log("Sistema verificado!");
    if (typeof particles === 'undefined') {
        console.error("Erro: Part√≠culas n√£o carregadas");
    } else {
        console.log(`‚úÖ ${particles.length} part√≠culas carregadas`);
    }
</script>
</body>
</html>
