<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part√≠culas PRO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 300px;
        }
        
        button {
            background: #4A00E0;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            flex-grow: 1;
        }
        
        button:hover {
            background: #8E2DE2;
        }
        
        button.active {
            background: #00F5A0;
            color: #111;
            box-shadow: 0 0 10px #00F5A0;
        }
        
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }
        
        .mobile-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(74, 0, 224, 0.9);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .mobile-btn:active {
            transform: scale(0.9);
            background: rgba(142, 45, 226, 0.9);
        }
        
        #galaxy-map {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
            text-align: center;
        }
        
        .galaxy {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .galaxy.unlocked {
            background: rgba(74, 0, 224, 0.5);
        }
        
        .galaxy.locked {
            background: rgba(255,255,255,0.1);
            cursor: not-allowed;
        }
        
        /* NOVOS ESTILOS */
        #fps-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        #xp-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        #xp-bar {
            height: 60%;
            width: 0%;
            background: linear-gradient(90deg, #4A00E0, #8E2DE2);
            transition: width 0.3s;
            border-radius: 3px;
        }
        
        #xp-text {
            color: white;
            margin-left: 10px;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        
        .enemy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #800000);
            box-shadow: 0 0 15px #ff0000;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-family: monospace;
            text-shadow: 0 0 5px black;
        }
        
        .enemy-face {
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .controls { display: none; }
            .mobile-controls { display: flex; }
        }
        
        @media (max-width: 400px) {
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="attract">üåÄ Buraco Negro</button>
        <button id="repel">‚ú® Repuls√£o</button>
        <button id="vortex">üå™Ô∏è V√≥rtice</button>
        <button id="show-galaxies">üåå Gal√°xias</button>
    </div>

    <div class="mobile-controls">
        <button class="mobile-btn" id="mobileAttract">üåÄ</button>
        <button class="mobile-btn" id="mobileRepel">‚ú®</button>
        <button class="mobile-btn" id="mobileVortex">üå™Ô∏è</button>
    </div>

    <div id="galaxy-map">
        <h2>Mapa Gal√°ctico</h2>
        <div id="galaxies-list">
            <!-- Gal√°xias ser√£o adicionadas aqui pelo JavaScript -->
        </div>
        <button id="close-galaxy-map">Fechar</button>
    </div>

    <!-- NOVOS ELEMENTOS -->
    <div id="fps-counter">FPS: 60</div>
    
    <div id="xp-bar-container">
        <div id="xp-bar"></div>
        <div id="xp-text">0/100 XP</div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Configura√ß√µes do jogo
        const config = {
            particleCount: 150,
            mouseRadius: 120,
            mode: 'normal',
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            },
            xp: 0,
            level: 1
        };

        // Inicializa√ß√£o do canvas
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Part√≠culas
        let particles = [];
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                    baseSpeedX: (Math.random() - 0.5) * 2,
                    baseSpeedY: (Math.random() - 0.5) * 2
                });
            }
        }

        // Controles
        document.getElementById("attract").addEventListener('click', () => {
            config.mode = 'attract';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("attract").classList.add('active');
        });
        
        document.getElementById("repel").addEventListener('click', () => {
            config.mode = 'repel';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("repel").classList.add('active');
        });
        
        document.getElementById("vortex").addEventListener('click', () => {
            config.mode = 'vortex';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("vortex").classList.add('active');
        });

        // Controles mobile
        document.getElementById("mobileAttract").addEventListener('click', () => {
            config.mode = 'attract';
        });
        
        document.getElementById("mobileRepel").addEventListener('click', () => {
            config.mode = 'repel';
        });
        
        document.getElementById("mobileVortex").addEventListener('click', () => {
            config.mode = 'vortex';
        });

        // Mouse
        const mouse = { x: null, y: null };
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Sistema de Gal√°xias
        const galaxies = {
            classic: {
                name: "Cl√°ssica",
                description: "Modo padr√£o com f√≠sica b√°sica",
                unlocked: true
            },
            electric: {
                name: "El√©trica",
                description: "Part√≠culas com carga positiva e negativa",
                unlocked: false,
                requirement: "Alcance n√≠vel 2"
            },
            quantum: {
                name: "Qu√¢ntica",
                description: "Part√≠culas podem se teleportar",
                unlocked: false,
                requirement: "Alcance n√≠vel 3"
            }
        };

        function renderGalaxyMap() {
            const container = document.getElementById('galaxies-list');
            container.innerHTML = '';
            
            for (const [id, galaxy] of Object.entries(galaxies)) {
                const galaxyElement = document.createElement('div');
                galaxyElement.className = `galaxy ${galaxy.unlocked ? 'unlocked' : 'locked'}`;
                galaxyElement.innerHTML = `
                    <h3>${galaxy.name}</h3>
                    <p>${galaxy.description}</p>
                    ${!galaxy.unlocked ? `<small>${galaxy.requirement}</small>` : ''}
                `;
                
                if (galaxy.unlocked) {
                    galaxyElement.addEventListener('click', () => {
                        config.galaxies.current = id;
                        document.getElementById('galaxy-map').style.display = 'none';
                        initParticles();
                    });
                }
                
                container.appendChild(galaxyElement);
            }
        }

        document.getElementById("show-galaxies").addEventListener('click', () => {
            document.getElementById('galaxy-map').style.display = 'block';
            renderGalaxyMap();
        });

        document.getElementById("close-galaxy-map").addEventListener('click', () => {
            document.getElementById('galaxy-map').style.display = 'none';
        });

        // NOVAS FUN√á√ïES: INIMIGOS
        let enemies = [];
        let enemySpawnTimer = 0;
        const enemyFaces = [">:]", ">:(", "X_X", ">_<", ":O"];
        
        function spawnEnemy() {
            const size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size) + size/2,
                y: Math.random() * (canvas.height - size) + size/2,
                size: size,
                speedX: (Math.random() - 0.5) * 4,
                speedY: (Math.random() - 0.5) * 4,
                health: 3,
                maxHealth: 3,
                face: enemyFaces[Math.floor(Math.random() * enemyFaces.length)]
            });
        }
        
        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                // Movimento
                enemy.x += enemy.speedX;
                enemy.y += enemy.speedY;
                
                // Colis√£o com bordas
                if (enemy.x < enemy.size/2 || enemy.x > canvas.width - enemy.size/2) enemy.speedX *= -1;
                if (enemy.y < enemy.size/2 || enemy.y > canvas.height - enemy.size/2) enemy.speedY *= -1;
                
                // Verifica colis√£o com part√≠culas
                particles.forEach(particle => {
                    const dx = enemy.x - particle.x;
                    const dy = enemy.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.size/2 + particle.size/2) {
                        // Dano no inimigo
                        enemy.health -= 0.02;
                        
                        // Repuls√£o da part√≠cula
                        particle.speedX = -dx * 0.05;
                        particle.speedY = -dy * 0.05;
                        
                        // Ganha XP por atingir inimigo
                        addXP(0.1);
                    }
                });
                
                // Remove inimigos derrotados
                if (enemy.health <= 0) {
                    enemies.splice(index, 1);
                    addXP(10); // Ganha XP por derrotar inimigo
                    // Efeito visual ao morrer (opcional)
                }
            });
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                // Corpo do inimigo
                const gradient = ctx.createRadialGradient(
                    enemy.x, enemy.y, 0,
                    enemy.x, enemy.y, enemy.size
                );
                gradient.addColorStop(0, 'rgba(255, 50, 50, 0.8)');
                gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Carinha do inimigo
                ctx.font = `${enemy.size/2}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.fillText(enemy.face, enemy.x, enemy.y);
                
                // Barra de vida
                const healthBarWidth = enemy.size * 1.5;
                const healthPercent = enemy.health / enemy.maxHealth;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth, 
                    8
                );
                
                ctx.fillStyle = healthPercent > 0.5 ? 'lime' : 
                               healthPercent > 0.2 ? 'yellow' : 'red';
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth * healthPercent, 
                    8
                );
            });
        }

        // SISTEMA DE XP E N√çVEL
        function addXP(amount) {
            config.xp += amount;
            const maxXP = 100 + (config.level * 20);
            
            if (config.xp >= maxXP) {
                config.xp -= maxXP;
                config.level++;
                
                // Desbloqueia gal√°xias conforme o n√≠vel
                if (config.level >= 2 && !galaxies.electric.unlocked) {
                    galaxies.electric.unlocked = true;
                    showUnlockMessage("Gal√°xia El√©trica desbloqueada!");
                }
                if (config.level >= 3 && !galaxies.quantum.unlocked) {
                    galaxies.quantum.unlocked = true;
                    showUnlockMessage("Gal√°xia Qu√¢ntica desbloqueada!");
                }
                
                showUnlockMessage(`N√≠vel UP! Agora voc√™ √© n√≠vel ${config.level}`);
            }
            updateXPBar();
        }
        
        function showUnlockMessage(text) {
            const message = document.createElement('div');
            message.style.position = 'fixed';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.backgroundColor = 'rgba(0,0,0,0.8)';
            message.style.color = '#00F5A0';
            message.style.padding = '20px';
            message.style.borderRadius = '10px';
            message.style.zIndex = '10000';
            message.style.textAlign = 'center';
            message.style.fontSize = '24px';
            message.style.boxShadow = '0 0 20px #00F5A0';
            message.textContent = text;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.transition = 'opacity 1s';
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 1000);
            }, 2000);
        }
        
        function updateXPBar() {
            const maxXP = 100 + (config.level * 20);
            const xpPercent = (config.xp / maxXP) * 100;
            document.getElementById('xp-bar').style.width = `${xpPercent}%`;
            document.getElementById('xp-text').textContent = 
                `${Math.floor(config.xp)}/${maxXP} XP (N√≠vel ${config.level})`;
        }

        // CONTADOR DE FPS
        let fps = 0;
        let lastUpdate = performance.now();
        let frameCount = 0;
        
        function updateFPSCounter() {
            frameCount++;
            const now = performance.now();
            if (now - lastUpdate >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastUpdate = now;
                document.getElementById('fps-counter').textContent = `FPS: ${fps}`;
            }
        }

        // LOOP DO JOGO
        function animate() {
            updateFPSCounter();
            
            // Limpa o canvas
            ctx.fillStyle = 'rgba(10, 10, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Spawn de inimigos
            enemySpawnTimer++;
            if (enemySpawnTimer > 120 && enemies.length < 3 + Math.floor(config.level/2)) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }
            
            updateEnemies();
            
            // Atualiza part√≠culas
            particles.forEach(p => {
                // Reseta para a velocidade base
                p.speedX = p.baseSpeedX;
                p.speedY = p.baseSpeedY;

                // Intera√ß√µes com o mouse
                if (mouse.x && mouse.y && config.mode !== 'normal') {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < config.mouseRadius) {
                        const force = (config.mouseRadius - distance) / config.mouseRadius;
                        const angle = Math.atan2(dy, dx);
                        
                        switch(config.mode) {
                            case 'attract':
                                p.speedX += dx * 0.05 * force;
                                p.speedY += dy * 0.05 * force;
                                break;
                            case 'repel':
                                p.speedX -= dx * 0.03 * force;
                                p.speedY -= dy * 0.03 * force;
                                break;
                            case 'vortex':
                                p.speedX += Math.cos(angle + Math.PI/2) * 0.04 * force;
                                p.speedY += Math.sin(angle + Math.PI/2) * 0.04 * force;
                                break;
                        }
                    }
                }

                // Atualiza posi√ß√£o
                p.x += p.speedX;
                p.y += p.speedY;

                // Verifica bordas
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -0.8;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -0.8;
                
                // Mant√©m dentro do canvas
                p.x = Math.max(0, Math.min(canvas.width, p.x));
                p.y = Math.max(0, Math.min(canvas.height, p.y));

                // Desenha part√≠cula
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            drawEnemies();
            
            requestAnimationFrame(animate);
        }

        // Redimensionamento
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Inicia o jogo
        initParticles();
        updateXPBar();
        animate();
    </script>
</body>
</html>
