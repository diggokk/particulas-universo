<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Leve</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        .controls {
            position: fixed; top: 10px; left: 10px;
            background: rgba(0,0,0,0.5); padding: 8px;
            border-radius: 5px; color: white; font-family: Arial;
            font-size: 12px;
        }
        button {
            background: #4A00E0; color: white; border: none;
            padding: 4px 8px; margin-right: 4px; border-radius: 3px;
            cursor: pointer; font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="attract">Buraco Negro</button>
        <button id="repel">Repulsão</button>
        <span id="count">100 partículas</span>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        // Configurações LEVES
        const config = {
            particleCount: 200,  // Reduzido
            mouseRadius: 100,
            mode: 'repel'
        };

        // Elementos
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Partículas SIMPLIFICADAS
        const particles = [];
        for (let i = 0; i < config.particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1
            });
        }

        // Mouse
        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Controles
        document.getElementById("attract").addEventListener('click', () => {
            config.mode = 'attract';
        });
        document.getElementById("repel").addEventListener('click', () => {
            config.mode = 'repel';
        });

        // Animação OTIMIZADA
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';  // Traço suave
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                // Movimento básico
                p.x += p.speedX;
                p.y += p.speedY;

                // Limites
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                // Interação (versão leve)
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < config.mouseRadius) {
                        const force = (config.mouseRadius - distance) / 50;
                        if (config.mode === 'attract') {
                            p.x += dx * force;
                            p.y += dy * force;
                        } else {
                            p.x -= dx * force;
                            p.y -= dy * force;
                        }
                    }
                }

                // Desenho
                ctx.fillStyle = '#8E2DE2';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
