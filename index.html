        @keyframes slowmo {

        @media (max-width: 768px) {

            }

                padding: 0 10px;
            }

            }
        }

    <script>
        // =============================================
        // CONFIGURA√á√ïES DO JOGO (ORIGINAL + OTIMIZA√á√ïES)
        // =============================================
        const config = {
            particleCount: 150,
            mouseRadius: 150,
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            },
            xp: 0,
            level: 1,

            maxHealth: 100,

            isBigBangActive: false,
            players: [
                {
                    id: 1,

                    mode: 'normal',

                },
                {

                    power: 1,
                    health: 100,
                    maxHealth: 100,
                    face: "üê±",
                    active: false,
                    lastModeChange: 0,
                    damage: 0.5,
                    skills: {
                        attractRadius: 1,
                        vortexPower: 1,
                        doubleVortex: false,

                    }
                }
            ],
            coopMode: false,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0,
                update: function() {
                    if(this.spawned < this.enemiesToSpawn && this.timer++ > 60) {
                        spawnEnemy();
                        this.spawned++;
                        this.timer = 0;
                    }

                    if(enemies.length === 0 && this.spawned >= this.enemiesToSpawn) {
                        this.number++;
                        this.enemiesToSpawn = 5 + this.number * 2;
                        this.spawned = 0;
                        showUnlockMessage(`Onda ${this.number} come√ßando!`);
                        updateStatsPanel();
                    }
                }
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            comboCount: 0,
            lastAbsorptionTime: 0,
            screenShakeIntensity: 0,
            enemySystem: {
                spawnRate: 180,
                baseHealth: 3,
                healthIncreasePerLevel: 0.5,
                types: {
                    normal: { chance: 0.6, speed: 2.5, behavior: 'wander', face: [">:(", "X_X", ">_<", ":O"] },
                    hunter: { chance: 0.25, speed: 3.5, behavior: 'hunt', face: ["‡≤†_‡≤†", "‚óâ_‚óâ", "‚äô_‚äô", "‚öÜ_‚öÜ"] },
                    cosmic: { chance: 0.1, speed: 2, behavior: 'teleport', face: ["‚òÑÔ∏è", "üåå", "üå†", "‚ú®"], special: 'shield' },
                    ancient: { chance: 0.05, speed: 1.2, behavior: 'orbit', face: ["üëÅÔ∏è", "üúè", "‚öö", "‚ôÜ"], special: 'healer' }
                },
                eliteMultiplier: 1.8,
                blackHoleChance: 0.03
            }
        };

        // =============================================
        // OTIMIZA√á√ïES (NOVO)
        // =============================================
        
        // 1. POOL DE OBJETOS (reutiliza part√≠culas e inimigos)
        const particlePool = [];
        const enemyPool = [];

        function getParticle(x, y) {
            if (particlePool.length > 0) {
                const p = particlePool.pop();
                p.x = x !== undefined ? x : Math.random() * canvas.width;
                p.y = y !== undefined ? y : Math.random() * canvas.height;
                p.size = Math.random() * 4 + 2;
                p.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                p.speedX = (Math.random() - 0.5) * 3;
                p.speedY = (Math.random() - 0.5) * 3;
                p.baseSpeedX = p.speedX;
                p.baseSpeedY = p.speedY;
                p.trail = [];
                p.life = undefined;
                return p;
            }
            return createParticle(x, y);
        }

        function recycleParticle(p) {
            if (particlePool.length < 500) { // Limite m√°ximo no pool
                particlePool.push(p);
            }
        }

        function createParticle(x, y) {
            return {
                x: x !== undefined ? x : Math.random() * canvas.width,
                y: y !== undefined ? y : Math.random() * canvas.height,
                size: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                speedX: (Math.random() - 0.5) * 3,
                speedY: (Math.random() - 0.5) * 3,
                baseSpeedX: (Math.random() - 0.5) * 3,
                baseSpeedY: (Math.random() - 0.5) * 3,
                trail: []
            };
        }

        // 2. LIMITE DE ATUALIZA√á√ïES POR FRAME
        const MAX_UPDATES_PER_FRAME = 100; // M√°ximo de part√≠culas/inimigos atualizados por frame
        let lastUpdateIndex = 0;

        // 3. C√ÅLCULO R√ÅPIDO DE DIST√ÇNCIA (sem Math.sqrt)
        function fastDist(dx, dy) {
            return (dx * dx + dy * dy);
        }

        // 4. CONTROLE DE FPS DIN√ÇMICO
        const targetFPS = config.isMobile ? 30 : 60;
        let lastFrameTime = performance.now();
        let frameDelta = 0;

        // =============================================
        // INICIALIZA√á√ÉO (MESMO C√ìDIGO ORIGINAL)
        // =============================================
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let enemies = [];
        let frameCount = 0;

        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(getParticle());
            }
        }

        // ... (O resto do c√≥digo original permanece ID√äNTICO, apenas usando as otimiza√ß√µes acima)
        // Por exemplo, na fun√ß√£o animate(), substitua o loop de part√≠culas por:

        function animate(currentTime) {
            // Controle de FPS
            frameDelta = currentTime - lastFrameTime;
            if (frameDelta < (1000 / targetFPS)) {
                requestAnimationFrame(animate);
                return;
            }
            lastFrameTime = currentTime;

            // Atualiza apenas um subconjunto de part√≠culas por frame
