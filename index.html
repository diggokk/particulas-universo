<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Partículas PRO Turbo - Edição Definitiva</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
            transition: background 1s;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }

        .mobile-btn {
            width: 64px;
            height: 64px;
            background: transparent !important;
            border: none !important;
            color: white;
            font-size: 32px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s !important;
        }

        .mobile-btn:active {
            transform: scale(0.8) rotate(15deg) !important;
        }

        /* Menu Hamburguer */
        #menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #menu {
            position: fixed;
            top: 65px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 10px;
            color: white;
            display: none;
            width: 200px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .menu-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
            background: transparent !important;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            transform: translateX(5px);
            color: #00F5A0 !important;
        }

        #menu-attract { color: #8A2BE2; }
        #menu-repel { color: #FF4500; }
        #menu-vortex { color: #00BFFF; }
        #menu-normal { color: #4A00E0; }

        .menu-section h4 {
            color: #00F5A0;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(0,245,160,0.3);
            padding-bottom: 5px;
        }

        #galaxy-map {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .galaxy {
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            background: rgba(0,0,0,0.3);
            text-align: center;
        }

        .galaxy.unlocked {
            background: rgba(0,0,0,0.5);
        }

        .galaxy.unlocked:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px currentColor;
            background: rgba(0,0,0,0.7);
        }

        .galaxy.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(0,0,0,0.2);
        }

        .galaxy h3 {
            margin: 10px 0 5px;
        }

        .galaxy p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        .galaxy small {
            display: block;
            margin-top: 5px;
            color: #ff5555;
        }

        #fps-counter {
            position: fixed;
            top: 10px;
            right: 60px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
        }

        #xp-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #xp-bar {
            height: 60%;
            width: 0%;
            background: linear-gradient(90deg, #4A00E0, #8E2DE2);
            transition: width 0.3s;
            border-radius: 3px;
        }

        #xp-text {
            color: white;
            margin-left: 10px;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        #health-bar-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 15px;
            width: 200px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-bar {
            height: 100%;
            width: 100%;
            transition: width 0.3s;
        }

        #bigbang-cooldown {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            height: 10px;
            width: 150px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 5px;
            overflow: hidden;
        }

        #bigbang-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            transition: width 0.1s;
        }

        .enemy {
            position: absolute;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: monospace;
            text-shadow: 0 0 5px black;
            transition: transform 0.2s;
        }

        .enemy.normal {
            background: radial-gradient(circle, rgba(255,100,100,0.8), rgba(150,0,0,0.9));
            box-shadow: 0 0 20px rgba(255,50,50,0.7);
        }

        .enemy.elite {
            background: radial-gradient(circle, rgba(255,215,0,0.8), rgba(255,100,0,0.9));
            box-shadow: 0 0 30px rgba(255,215,0,0.7);
        }

        .enemy.blackhole {
            background: radial-gradient(circle, rgba(0,0,0,0.9), rgba(50,0,100,0.9));
            box-shadow: 0 0 40px rgba(100,0,255,0.7);
        }

        .enemy.boss {
            background: radial-gradient(circle, rgba(150,0,255,0.8), rgba(50,0,150,0.9));
            box-shadow: 0 0 50px rgba(150,0,255,0.7), 
                        0 0 100px rgba(255,0,255,0.5);
            animation: bossPulse 3s infinite;
        }

        @keyframes bossPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .mobile-controls#mobile-controls-p2 {
            bottom: 80px;
            display: none;
            background: rgba(0,0,0,0.5);
            border-radius: 30px;
            margin: 0 20px;
            padding: 10px 20px;
        }

        #bigbang-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            opacity: 0.7;
        }

        #bigbang-btn.ready {
            opacity: 1;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.9), 
                        0 0 60px rgba(0, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        #bigbang-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.7); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.9), 
                              0 0 80px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.7); }
        }

        .player-indicator {
            position: fixed;
            top: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 10px;
        }

        #player1-indicator {
            left: 10px;
            border: 1px solid #4A00E0;
        }

        #player2-indicator {
            left: 120px;
            border: 1px solid #00F5A0;
            display: none;
        }

        .unlock-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(0,0,0,0.9);
            color: #00F5A0;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 0 20px #00F5A0;
            border: 2px solid #00F5A0;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease-out;
            pointer-events: none;
            width: 80%;
            max-width: 400px;
        }

        .universe-restart-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.9);
            color: #FF00FF;
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 0 30px #FF00FF;
            border: 2px solid #00FFFF;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            text-transform: uppercase;
            max-width: 80%;
        }

        @keyframes shieldPulse {
            0% { box-shadow: 0 0 10px #00F5A0; opacity: 1; }
            50% { box-shadow: 0 0 30px #00F5A0; opacity: 0.7; }
            100% { box-shadow: 0 0 10px #00F5A0; opacity: 1; }
        }

        @keyframes healFade {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes teleportFade {
            0% { transform: scale(0.1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0; }
        }

        .coop-combo {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 100;
            display: none;
            text-align: center;
        }

        .combo-count {
            font-weight: bold;
            color: #00F5A0;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            #menu {
                width: 80%;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
            #bigbang-btn {
                width: 180px;
                height: 45px;
                font-size: 16px;
                bottom: 15px;
            }
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 28px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Indicadores de Jogador -->
    <div class="player-indicator" id="player1-indicator">Jogador 1</div>
    <div class="player-indicator" id="player2-indicator">Jogador 2</div>

    <!-- Menu Hamburguer -->
    <button id="menu-toggle">☰</button>
    <div id="menu">
        <div class="menu-section">
            <h4>Controles</h4>
            <div class="menu-item" id="menu-attract">🌀 Atração</div>
            <div class="menu-item" id="menu-repel">💥 Repulsão</div>
            <div class="menu-item" id="menu-vortex">🌪️ Vórtice</div>
            <div class="menu-item" id="menu-normal">👤 Normal</div>
        </div>

        <div class="menu-section">
            <h4>Modos</h4>
            <div class="menu-item" id="menu-coop">🔵 Cooperativo: OFF</div>
            <div class="menu-item" id="menu-show-galaxies">🌌 Galáxias</div>
        </div>

        <div class="menu-section">
            <h4>Sistema</h4>
            <div class="menu-item" id="menu-reset">🔄 Reiniciar</div>
        </div>
    </div>

    <!-- Botão Big Bang -->
    <div id="bigbang-btn" title="BIG BANG (Espaço)">BIG BANG</div>

    <!-- Controles mobile -->
    <div class="mobile-controls">
        <button class="mobile-btn" id="mobileAttract" title="Modo Atração">🌀</button>
        <button class="mobile-btn" id="mobileRepel" title="Modo Repulsão">💥</button>
        <button class="mobile-btn" id="mobileVortex" title="Modo Vórtice">🌪️</button>
    </div>

    <!-- Controles mobile jogador 2 -->
    <div class="mobile-controls" id="mobile-controls-p2">
        <button class="mobile-btn" id="mobileShieldP2" title="Escudo (Q)">🛡️</button>
        <button class="mobile-btn" id="mobileHealP2" title="Cura (E)">❤️</button>
        <button class="mobile-btn" id="mobileTeleportP2" title="Teletransporte (R)">🔮</button>
    </div>

    <div id="galaxy-map">
        <h2>Mapa Galáctico</h2>
        <div id="galaxies-list"></div>
        <button id="close-galaxy-map">Fechar</button>
    </div>

    <div id="fps-counter">FPS: 60</div>

    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <div id="xp-bar-container">
        <div id="xp-bar"></div>
        <div id="xp-text">0/100 XP (Nível 1)</div>
    </div>

    <div id="bigbang-cooldown">
        <div id="bigbang-progress"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Inicialização do canvas
const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Posicionamento inicial dos jogadores (ADICIONADO)
        config.players[0].x = canvas.width / 2;
        config.players[0].y = canvas.height / 2;
        config.players[1].x = canvas.width / 3;
        config.players[1].y = canvas.height / 3;

// Configurações do jogo
        const config = {
            particleCount: 200,
            mouseRadius: 150,
            mode: 'normal',
            galaxies: {
                unlocked: ['classica'],
                current: 'classica'
            },
            xp: 0,
            level: 1,
            power: 1,
            health: 100,
            maxHealth: 100,
            bigBangCooldown: 0,
            bigBangMaxCooldown: 300,
            isBigBangActive: false,
            players: [
                {
                    id: 1,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#4A00E0',
                    radius: 120,
                    power: 1,
                    health: 100,
                    maxHealth: 100,
                    face: "🐶",
                    active: true,
                    combo: 0,
                    lastComboTime: 0,
                    abilities: ['attract', 'repel', 'vortex']
                },
                {
                    id: 2,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#00F5A0',
                    radius: 120,
                    power: 1,
                    health: 100,
                    maxHealth: 100,
                    face: "🐱",
                    active: false,
                    combo: 0,
                    lastComboTime: 0,
                    abilities: ['shield', 'heal', 'teleport']
                }
            ],
            coopMode: false,
            achievements: {
                particleEater: { unlocked: false, count: 0, required: 50 },
                galaxyExplorer: { unlocked: false, count: 0, required: 3 },
                enemyDestroyer: { unlocked: false, count: 0, required: 100 }
            },
            skills: [
                { id: 'attract_radius', name: "Raio Ampliado", level: 0, max: 5, effect: "Aumenta o raio de atração em 20%", cost: 2, unlocked: true },
                { id: 'vortex_power', name: "Vórtice Poderoso", level: 0, max: 3, effect: "Aumenta força do vórtice em 30%", cost: 3 },
                { id: 'double_vortex', name: "Vórtice Duplo", level: 0, max: 1, effect: "Cria um segundo vórtice", cost: 5 },
                { id: 'health_boost', name: "Vitalidade", level: 0, max: 3, effect: "Aumenta vida máxima em 15%", cost: 2 },
                { id: 'bigbang_power', name: "Big Bang+", level: 0, max: 2, effect: "Aumenta poder do Big Bang", cost: 4 }
            ],
            currentMission: null,
            missionProgress: 0,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        };

        // Sistema de fila de mensagens
        const messageQueue = [];
        let isShowingMessage = false;
        let enemies = [];
        let particles = [];
        let powerUpsOnScreen = [];
        const enemyFaces = [">:[", ">:(", "X_X", ">_<", ":O", "◉_◉", "ಠ_ಠ", "⊙_⊙", "≧◡≦", "◕‿◕"];
        const mouse = { x: null, y: null };

        // Ajuste para dispositivos móveis
        if(config.isMobile) {
            config.particleCount = Math.floor(config.particleCount * 0.6);
        }

        // Inicialização do canvas
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Galáxias disponíveis
        const galaxies = {
            classica: {
                name: "Clássica",
                description: "Física newtoniana tradicional",
                unlocked: true,
                color: "#4A00E0",
                icon: "🌌",
                init: function() {
                    config.particleCount = 200;
                    if(config.isMobile) config.particleCount = 120;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'normal';
                        p.size = Math.random() * 4 + 2;
                    });
                }
            },
            
            quantica: {
                name: "Quântica",
                description: "Partículas que teletransportam e se duplicam",
                unlocked: false,
                requirement: "Nível 3",
                color: "#00F5A0",
                icon: "⚛️",
                init: function() {
                    config.particleCount = 150;
                    if(config.isMobile) config.particleCount = 90;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'quantum';
                        p.size = Math.random() * 3 + 1;
                        p.teleportTimer = Math.random() * 100;
                    });
                }
            },
            
            eletrica: {
                name: "Elétrica",
                description: "Partículas com carga positiva/negativa",
                unlocked: false,
                requirement: "Nível 2",
                color: "#FFD700",
                icon: "⚡",
                init: function() {
                    config.particleCount = 180;
                    if(config.isMobile) config.particleCount = 100;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'electric';
                        p.charge = Math.random() > 0.5 ? 1 : -1;
                        p.size = Math.random() * 3 + 2;
                        p.color = p.charge > 0 ? 
                            `hsl(${Math.random() * 60 + 200}, 80%, 60%)` : 
                            `hsl(${Math.random() * 60 + 0}, 80%, 60%)`;
                    });
                }
            },
            
            gravitacional: {
                name: "Gravitacional",
                description: "Buracos negros e distorções espaciais",
                unlocked: false,
                requirement: "Nível 5",
                color: "#FF00FF",
                icon: "🕳️",
                init: function() {
                    config.particleCount = 120;
                    if(config.isMobile) config.particleCount = 70;
                    initParticles();
                    
                    // Cria alguns buracos negros naturais
                    for(let i = 0; i < 3; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            size: 15 + Math.random() * 20,
                            behavior: 'blackhole',
                            color: 'rgba(0,0,0,0)',
                            isBlackHole: true
                        });
                    }
                    
                    particles.forEach(p => {
                        if(!p.isBlackHole) {
                            p.behavior = 'gravitational';
                            p.size = Math.random() * 2 + 1;
                            p.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
                        }
                    });
                }
            },
            
            caotica: {
                name: "Cáotica",
                description: "Física imprevisível e mutante",
                unlocked: false,
                requirement: "Nível 7",
                color: "#FF4500",
                icon: "🌋",
                init: function() {
                    config.particleCount = 250;
                    if(config.isMobile) config.particleCount = 150;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'chaotic';
                        p.size = Math.random() * 5 + 1;
                        p.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        p.chaosTimer = Math.random() * 200;
                    });
                }
            },
            
            biologica: {
                name: "Biológica",
                description: "Partículas que crescem e se reproduzem",
                unlocked: false,
                requirement: "Nível 10",
                color: "#00FF7F",
                icon: "🧬",
                init: function() {
                    config.particleCount = 100;
                    if(config.isMobile) config.particleCount = 60;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'biological';
                        p.size = Math.random() * 3 + 2;
                        p.color = `hsl(${Math.random() * 60 + 100}, 80%, 60%)`;
                        p.growth = 0;
                        p.energy = 100;
                    });
                }
            }
        };

        // Inicialização das partículas
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3,
                    baseSpeedX: (Math.random() - 0.5) * 3,
                    baseSpeedY: (Math.random() - 0.5) * 3,
                    trail: []
                });
            }
        }

        // Função para forçar aparecimento de partículas e inimigos
        function forceSpawn() {
            if (particles.length < config.particleCount * 0.5) {
                const needed = config.particleCount - particles.length;
                for (let i = 0; i < needed; i++) {
                    particles.push({

        function darkenColor(color, percent) {
            // Converte hex para RGB
            let r = parseInt(color.substring(1,3), 16);
            let g = parseInt(color.substring(3,5), 16);
            let b = parseInt(color.substring(5,7), 16);

            // Escurece a cor
            r = Math.floor(r * (100 - percent) / 100);
            g = Math.floor(g * (100 - percent) / 100);
            b = Math.floor(b * (100 - percent) / 100);

            return `rgb(${r},${g},${b})`;
        }

        // INIMIGOS
        function spawnEnemy() {
            // Verifica se é um boss (a cada 10 níveis)
            const isBoss = config.level > 1 && config.level % 10 === 0 && 
                          config.wave.number === 1 && config.wave.spawned === 0;
            
            const isElite = Math.random() < 0.15;
            const isBlackHole = config.level > 3 && Math.random() < 0.05 && !isBoss;
            
            // Tamanhos base
            let sizeBase;
            if (isBoss) sizeBase = 60;
            else if (isBlackHole) sizeBase = 40;
            else if (isElite) sizeBase = 30;
            else sizeBase = 20;
            
            // Comportamento de movimento
            let movementType;
            const movementOptions = ['horizontal', 'vertical', 'diagonal', 'bounce'];
            if (isBoss) {
                movementType = 'boss';
            } else {
                movementType = movementOptions[Math.floor(Math.random() * movementOptions.length)];
            }

            const enemy = {
                x: Math.random() * (canvas.width - sizeBase) + sizeBase/2,
                y: Math.random() * (canvas.height - sizeBase) + sizeBase/2,
                size: sizeBase * (1 + config.level * 0.03),
                speedX: (Math.random() - 0.5) * (3 + config.level * 0.3),
                speedY: (Math.random() - 0.5) * (3 + config.level * 0.3),
                health: (isBoss ? 50 : (isBlackHole ? 15 : (isElite ? 8 : 3))) + config.level * (isBoss ? 5 : (isBlackHole ? 2 : 1)),
                maxHealth: (isBoss ? 50 : (isBlackHole ? 15 : (isElite ? 8 : 3))) + config.level * (isBoss ? 5 : (isBlackHole ? 2 : 1)),
                face: isBoss ? "(╬ಠ益ಠ)" : enemyFaces[Math.floor(Math.random() * enemyFaces.length)],
                type: isBoss ? 'boss' : (isBlackHole ? 'blackhole' : (isElite ? 'elite' : 'normal')),
                damage: isBoss ? 2 : (isBlackHole ? 1 : (isElite ? 0.7 : 0.5)),
                movement: movementType,
                originalSpeedX: 0,
                originalSpeedY: 0
            };

            // Define padrões de movimento específicos
            switch(enemy.movement) {
                case 'horizontal':
                    enemy.speedX = (Math.random() > 0.5 ? 1 : -1) * (3 + config.level * 0.2);
                    enemy.speedY = 0;
                    break;
                case 'vertical':
                    enemy.speedX = 0;
                    enemy.speedY = (Math.random() > 0.5 ? 1 : -1) * (3 + config.level * 0.2);
                    break;
                case 'diagonal':
                    enemy.speedX = (Math.random() > 0.5 ? 1 : -1) * (2 + config.level * 0.15);
                    enemy.speedY = (Math.random() > 0.5 ? 1 : -1) * (2 + config.level * 0.15);
                    break;
                case 'bounce':
                    enemy.speedX = (Math.random() - 0.5) * (4 + config.level * 0.2);
                    enemy.speedY = (Math.random() - 0.5) * (4 + config.level * 0.2);
                    break;
                case 'boss':
                    enemy.speedX = (Math.random() - 0.5) * (2 + config.level * 0.1);
                    enemy.speedY = (Math.random() - 0.5) * (2 + config.level * 0.1);
                    break;
            }

            enemy.originalSpeedX = enemy.speedX;
            enemy.originalSpeedY = enemy.speedY;

            enemies.push(enemy);
            config.wave.spawned++;

            // Mostra mensagem especial para chefes
            if (isBoss) {
                showUnlockMessage(`CHEFÃO NIVEL ${config.level} APARECEU!`);
            }
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                // Atualiza posição baseada no tipo de movimento
                switch(enemy.movement) {
                    case 'horizontal':
                        enemy.x += enemy.speedX;
                        if (enemy.x < enemy.size/2 || enemy.x > canvas.width - enemy.size/2) {
                            enemy.speedX *= -1;
                            enemy.x = Math.max(enemy.size/2, Math.min(canvas.width - enemy.size/2, enemy.x));
                        }
                        break;
                        
                    case 'vertical':
                        enemy.y += enemy.speedY;
                        if (enemy.y < enemy.size/2 || enemy.y > canvas.height - enemy.size/2) {
                            enemy.speedY *= -1;
                            enemy.y = Math.max(enemy.size/2, Math.min(canvas.height - enemy.size/2, enemy.y));
                        }
                        break;
                        
                    case 'diagonal':
                        enemy.x += enemy.speedX;
                        enemy.y += enemy.speedY;
                        
                        if (enemy.x < enemy.size/2 || enemy.x > canvas.width - enemy.size/2) {
                            enemy.speedX *= -1;
                            enemy.x = Math.max(enemy.size/2, Math.min(canvas.width - enemy.size/2, enemy.x));
                        }
                        
                        if (enemy.y < enemy.size/2 || enemy.y > canvas.height - enemy.size/2) {
                            enemy.speedY *= -1;
                            enemy.y = Math.max(enemy.size/2, Math.min(canvas.height - enemy.size/2, enemy.y));
                        }
                        break;
                        
                    case 'bounce':
                        enemy.x += enemy.speedX;
                        enemy.y += enemy.speedY;
                        
                        if (enemy.x < enemy.size/2 || enemy.x > canvas.width - enemy.size/2) {
                            enemy.speedX *= -0.9;
                            enemy.x = Math.max(enemy.size/2, Math.min(canvas.width - enemy.size/2, enemy.x));
                        }
                        
                        if (enemy.y < enemy.size/2 || enemy.y > canvas.height - enemy.size/2) {
                            enemy.speedY *= -0.9;
                            enemy.y = Math.max(enemy.size/2, Math.min(canvas.height - enemy.size/2, enemy.y));
                        }
                        
                        // Reduz velocidade gradualmente
                        enemy.speedX *= 0.999;
                        enemy.speedY *= 0.999;
                        
                        // Se ficar muito lento, volta à velocidade original
                        if (Math.abs(enemy.speedX) < 0.5) enemy.speedX = enemy.originalSpeedX;
                        if (Math.abs(enemy.speedY) < 0.5) enemy.speedY = enemy.originalSpeedY;
                        break;
                        
                    case 'boss':
                        // Movimento semi-aleatório para chefes
                        enemy.x += enemy.speedX;
                        enemy.y += enemy.speedY;
                        
                        if (enemy.x < enemy.size/2 || enemy.x > canvas.width - enemy.size/2) {
                            enemy.speedX *= -1;
                            enemy.x = Math.max(enemy.size/2, Math.min(canvas.width - enemy.size/2, enemy.x));
                        }
                        
                        if (enemy.y < enemy.size/2 || enemy.y > canvas.height - enemy.size/2) {
                            enemy.speedY *= -1;
                            enemy.y = Math.max(enemy.size/2, Math.min(canvas.height - enemy.size/2, enemy.y));
                        }
                        
                        // Muda direção ocasionalmente
                        if (Math.random() < 0.01) {
                            enemy.speedX = (Math.random() - 0.5) * (2 + config.level * 0.1);
                            enemy.speedY = (Math.random() - 0.5) * (2 + config.level * 0.1);
                        }
                        break;
                }

                // Comportamento especial para buracos negros
                if (enemy.type === 'blackhole') {
                    particles.forEach(p => {
                        const dx = enemy.x - p.x;
                        const dy = enemy.y - p.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if(distance < enemy.size * 2) {
                            const force = (enemy.size * 2 - distance) / (enemy.size * 2);
                            const angle = Math.atan2(dy, dx);
                            p.speedX += Math.cos(angle) * force * 0.5;
                            p.speedY += Math.sin(angle) * force * 0.5;

                            if(distance < enemy.size * 0.5) {
                                particles.splice(particles.indexOf(p), 1);
                            }
                        }
                    });
                }

                // Verificação de colisão com jogadores
                config.players.forEach(player => {
                    if(player.active && player.x && player.y) {
                        const dx = player.x - enemy.x;
                        const dy = player.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < enemy.size/2 + 15) {
                            // Verifica se o jogador 2 tem escudo ativo
                            const shieldProtection = config.players[1].shieldActive ? 0.3 : 1;
                            player.health -= enemy.damage * (config.coopMode ? 0.7 : 1) * shieldProtection;
                            updateHealthBar();

                            if(player.id === 1) {
                                document.body.style.boxShadow = 'inset 0 0 30px red';
                                setTimeout(() => {
                                    document.body.style.boxShadow = 'none';
                                }, 100);
                            }
                        }
                    }
                });

                // Verificação de colisão com partículas
                particles.forEach(particle => {
                    const dx = enemy.x - particle.x;
                    const dy = enemy.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDist = enemy.size/2 + particle.size/2;

                    if (distance < minDist) {
                        enemy.health -= 0.05;
                        const angle = Math.atan2(dy, dx);
                        const force = (minDist - distance) * 0.1;
                        particle.speedX = -Math.cos(angle) * force * 3;
                        particle.speedY = -Math.sin(angle) * force * 3;
                    }
                });

                if (enemy.health <= 0) {
                    createExplosion(enemy.x, enemy.y, enemy.size);
                    enemies.splice(index, 1);

                    const xpValue = enemy.type === 'boss' ? 200 : 
                                   enemy.type === 'elite' ? 25 : 
                                   enemy.type === 'blackhole' ? 50 : 10;
                    addXP(xpValue * (config.coopMode ? 0.8 : 1));

                    config.enemiesDestroyed++;
                    if(!config.achievements.enemyDestroyer.unlocked && 
                       config.enemiesDestroyed >= config.achievements.enemyDestroyer.required) {
                        config.achievements.enemyDestroyer.unlocked = true;
                        showUnlockMessage("Conquista: Destruidor de Inimigos!");
                        addXP(100);
                    }

                    // Drop de power-up para chefes
                    if (enemy.type === 'boss') {
                        spawnPowerUp(enemy.x, enemy.y);
                    }
                }
            });
        }

        function createExplosion(x, y, size) {
            for (let i = 0; i < 15; i++) {
                particles.push({

                    size: Math.random() * 3 + 1,

        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                
                // Efeito especial para chefes
                if (enemy.type === 'boss') {
                    ctx.shadowColor = 'rgba(255, 0, 255, 0.7)';
                    ctx.shadowBlur = 30;
                }
                
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                
                // Preenchimento baseado no tipo
                if (enemy.type === 'boss') {
                    const gradient = ctx.createRadialGradient(
                        enemy.x, enemy.y, enemy.size * 0.3,
                        enemy.x, enemy.y, enemy.size
                    );
                    gradient.addColorStop(0, 'rgba(200, 0, 255, 0.9)');
                    gradient.addColorStop(1, 'rgba(50, 0, 150, 0.8)');
                    ctx.fillStyle = gradient;
                } else if (enemy.type === 'blackhole') {
                    const gradient = ctx.createRadialGradient(
                        enemy.x, enemy.y, enemy.size * 0.1,
                        enemy.x, enemy.y, enemy.size
                    );
                    gradient.addColorStop(0, 'rgba(0, 0, 0, 0.9)');
                    gradient.addColorStop(0.7, 'rgba(70, 0, 120, 0.8)');
                    gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                    ctx.fillStyle = gradient;
                } else if (enemy.type === 'elite') {
                    const gradient = ctx.createRadialGradient(
                        enemy.x, enemy.y, enemy.size * 0.3,
                        enemy.x, enemy.y, enemy.size
                    );
                    gradient.addColorStop(0, 'rgba(255, 215, 0, 0.9)');
                    gradient.addColorStop(1, 'rgba(255, 100, 0, 0.8)');
                    ctx.fillStyle = gradient;
                } else {
                    const gradient = ctx.createRadialGradient(
                        enemy.x, enemy.y, enemy.size * 0.3,
                        enemy.x, enemy.y, enemy.size
                    );
                    gradient.addColorStop(0, 'rgba(255, 100, 100, 0.8)');
                    gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // Desenha o rosto do inimigo
                ctx.font = `${enemy.size/2}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (enemy.type === 'boss') {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                    ctx.shadowBlur = 10;
                } else if (enemy.type === 'elite') {
                    ctx.fillStyle = 'gold';
                } else if (enemy.type === 'blackhole') {
                    ctx.fillStyle = '#8A2BE2';
                } else {
                    ctx.fillStyle = 'white';
                }
                
                ctx.fillText(enemy.face, enemy.x, enemy.y + (enemy.size * 0.05));
                
                // Barra de vida
                const healthBarWidth = enemy.size * 1.5;
                const healthPercent = enemy.health / enemy.maxHealth;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth, 
                    8
                );
                
                ctx.fillStyle = enemy.type === 'boss' ? '#FF00FF' : 
                               `hsl(${healthPercent * 120}, 100%, 50%)`;
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth * healthPercent, 
                    8
                );
                
                ctx.restore();
                
                // Efeito especial para buracos negros
                if (enemy.type === 'blackhole') {
                    ctx.strokeStyle = 'rgba(100, 0, 255, 0.7)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size * 1.5, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }

        // BIG BANG
        function activateBigBang() {
            // Só pode ser usado a cada 15 níveis
            if (config.level < 15 || config.bigBangCooldown > 0 || config.isBigBangActive) {
                return;
            }

            config.isBigBangActive = true;
            
            // Mostra mensagem antes do efeito
            const message = document.createElement('div');
            message.className = 'universe-restart-message';
            message.textContent = 'O Universo irá recomeçar...';
            document.body.appendChild(message);
            
            // Animação da mensagem
            setTimeout(() => {
                message.style.opacity = '1';
            }, 100);
            
            // Efeito visual após a mensagem
            setTimeout(() => {
                message.style.opacity = '0';
                
                setTimeout(() => {
                    message.remove();
                    
                    // Efeito Big Bang
                    const bang = document.createElement('div');
                    bang.style.position = 'fixed';
                    bang.style.left = '0';
                    bang.style.top = '0';
                    bang.style.width = '100%';
                    bang.style.height = '100%';

                    bang.style.pointerEvents = 'none';
                    bang.style.opacity = '0';
                    bang.style.transition = 'opacity 1s';
                    document.body.appendChild(bang);

                    setTimeout(() => {
                        bang.style.opacity = '1';
                    }, 10);

                    setTimeout(() => {
                        bang.style.opacity = '0';
                        setTimeout(() => bang.remove(), 1000);
                    }, 500);

                    // Efeito nas partículas e inimigos
                    const centerX = mouse.x || canvas.width/2;
                    const centerY = mouse.y || canvas.height/2;
                    const bangPower = 1 + config.skills.find(s => s.id === 'bigbang_power').level * 0.5;

                    // Resetar todos os inimigos
                    enemies = [];

                    // Resetar e recriar partículas com efeito especial
                    particles = [];
                    for (let i = 0; i < config.particleCount * 2; i++) {
                        particles.push({
                            x: centerX,
                            y: centerY,
                            size: Math.random() * 5 + 2,
                            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                            speedX: (Math.random() - 0.5) * 20 * bangPower,
                            speedY: (Math.random() - 0.5) * 20 * bangPower,

                    setTimeout(() => {
                        config.isBigBangActive = false;

                }, 2000); // Tempo que a mensagem fica visível
            }, 500);

        // SISTEMA DE XP E NÍVEL
        function addXP(amount) {
            config.xp += amount * (1 + Math.sqrt(config.level) * 0.15);
            const maxXP = 100 + (config.level * 30);

            if (config.xp >= maxXP) {
                config.xp -= maxXP;
                config.level++;
                config.power += 0.2;
                config.maxHealth += 10;
                config.health = config.maxHealth;
                updateHealthBar();

                // Verifica se Big Bang está disponível
                if (config.level % 15 === 0) {
                    config.bigBangCooldown = 0;
                    document.getElementById('bigbang-btn').classList.add('ready');

        function updateHealthBar() {
            let totalHealth = 0;
            let totalMaxHealth = 0;
            let activePlayers = 0;

            config.players.forEach(player => {
                if(player.active) {
                    totalHealth += Math.max(0, player.health);
                    totalMaxHealth += player.maxHealth;
                    activePlayers++;
                }
            });

            if(activePlayers === 0) return;

            document.getElementById('health-bar').style.width = `${healthPercent * 100}%`;
            document.getElementById('health-bar').style.background = 
                `linear-gradient(90deg, hsl(${healthPercent * 120}, 100%, 50%), hsl(${healthPercent * 120}, 100%, 30%))`;

            if (healthPercent <= 0) {
                setTimeout(() => {
                    alert(`Game Over! Seu nível: ${config.level}`);
                    resetGameState();

        // SISTEMA DE COMBOS COOPERATIVOS
        function checkCombo() {
            if (!config.coopMode) return;
            
            const now = Date.now();
            const distance = Math.sqrt(
                Math.pow(config.players[0].x - config.players[1].x, 2) + 
                Math.pow(config.players[0].y - config.players[1].y, 2)
            );
            
            // Se os jogadores estiverem próximos e usando habilidades complementares
            if (distance < 200) {
                const p1Mode = config.players[0].mode;
                const p2Mode = config.players[1].mode;
                
                // Combos válidos
                const validCombos = [
                    { p1: 'attract', p2: 'repel', effect: 'vortexBoost' },
                    { p1: 'vortex', p2: 'shield', effect: 'blackHole' },
                    { p1: 'repel', p2: 'teleport', effect: 'superNova' }
                ];
                
                const combo = validCombos.find(c => 
                    (c.p1 === p1Mode && c.p2 === p2Mode) || 
                    (c.p1 === p2Mode && c.p2 === p1Mode)
                );
                
                if (combo && now - config.players[0].lastComboTime > 1000) {
                    config.players[0].combo++;
                    config.players[1].combo++;
                    config.players[0].lastComboTime = now;
                    config.players[1].lastComboTime = now;
                    
                    showComboEffect(combo.effect);
                    updateComboDisplay();
                    
                    // Efeitos especiais do combo
                    switch(combo.effect) {
                        case 'vortexBoost':
                            config.players[0].radius += 30;
                            config.players[1].radius += 30;
                            setTimeout(() => {
                                config.players[0].radius -= 30;
                                config.players[1].radius -= 30;
                            }, 5000);
                            break;
                            
                        case 'blackHole':
                            createBlackHole(
                                (config.players[0].x + config.players[1].x) / 2,
                                (config.players[0].y + config.players[1].y) / 2
                            );
                            break;
                            
                        case 'superNova':
                            particles.forEach(p => {
                                p.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                                p.speedX = (Math.random() - 0.5) * 20;
                                p.speedY = (Math.random() - 0.5) * 20;
                            });
                            break;
                    }
                }
            } else if (now - config.players[0].lastComboTime > 3000) {
                // Reset combo se ficarem muito tempo separados
                if (config.players[0].combo > 0) {
                    config.players[0].combo = 0;
                    config.players[1].combo = 0;
                    updateComboDisplay();
                }
            }
        }

        function createBlackHole(x, y) {
            const blackHole = {
                x: x,
                y: y,
                size: 40,
                life: 300, // 5 segundos
                update: function() {
                    this.life--;
                    this.size = 40 + Math.sin(Date.now()/200) * 10;
                    
                    // Atrai partículas
                    particles.forEach(p => {
                        const dx = this.x - p.x;
                        const dy = this.y - p.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 400) {
                            const force = (400 - distance) / 400 * 2;
                            const angle = Math.atan2(dy, dx);
                            
                            p.speedX += Math.cos(angle) * force;
                            p.speedY += Math.sin(angle) * force;
                            
                            if (distance < this.size) {
                                particles.splice(particles.indexOf(p), 1);
                                addXP(5); // XP por partícula absorvida
                            }
                        }
                    });
                    
                    // Atrai inimigos
                    enemies.forEach(e => {
                        const dx = this.x - e.x;
                        const dy = this.y - e.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 500) {
                            e.health -= 0.1;
                            const force = (500 - distance) / 500 * 1.5;
                            const angle = Math.atan2(dy, dx);
                            
                            e.speedX += Math.cos(angle) * force;
                            e.speedY += Math.sin(angle) * force;
                        }
                    });
                    
                    return this.life > 0;
                },
                draw: function() {
                    // Gradiente do buraco negro
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, this.size * 0.1,
                        this.x, this.y, this.size
                    );
                    gradient.addColorStop(0, 'rgba(0,0,0,0.9)');
                    gradient.addColorStop(0.7, 'rgba(70,0,120,0.8)');
                    gradient.addColorStop(1, 'rgba(150,0,0,0.5)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Anel exterior
                    ctx.strokeStyle = 'rgba(100,0,255,0.7)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Disco de acreção
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 1.2, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                    ctx.lineWidth = 8;
                    ctx.stroke();
                }
            };
            
            // Adiciona à lista de efeitos especiais
            if (!window.specialEffects) window.specialEffects = [];
            window.specialEffects.push(blackHole);
        }
