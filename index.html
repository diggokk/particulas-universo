<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Partículas PRO Turbo - Edição Definitiva</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }

        .mobile-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(74, 0, 224, 0.9);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .mobile-btn:active {
            transform: scale(0.9);
            background: rgba(142, 45, 226, 0.9);
        }

        #menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #menu {
            position: fixed;
            top: 65px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 15px;
            color: white;
            display: none;
            width: 250px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #menu h3 {
            margin-top: 0;
            color: #00F5A0;
            border-bottom: 1px solid #4A00E0;
            padding-bottom: 10px;
        }

        .menu-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            color: #00F5A0;
        }

        .menu-section {
            margin-bottom: 15px;
        }

        #galaxy-map {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .galaxy {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .galaxy.unlocked {
            background: rgba(74, 0, 224, 0.5);
        }

        .galaxy.unlocked:hover {
            background: rgba(74, 0, 224, 0.8);
            transform: scale(1.05);
        }

        .galaxy.locked {
            background: rgba(255,255,255,0.1);
            cursor: not-allowed;
        }

        #fps-counter {
            position: fixed;
            top: 10px;
            right: 60px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
        }

        #xp-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #xp-bar {
            height: 60%;
            width: 0%;
            background: linear-gradient(90deg, #4A00E0, #8E2DE2);
            transition: width 0.3s;
            border-radius: 3px;
        }

        #xp-text {
            color: white;
            margin-left: 10px;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        #health-bar-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 15px;
            width: 200px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-bar {
            height: 100%;
            width: 100%;
            transition: width 0.3s;
        }

        #bigbang-cooldown {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            height: 10px;
            width: 150px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 5px;
            overflow: hidden;
        }

        #bigbang-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            transition: width 0.1s;
        }

        .enemy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #800000);
            box-shadow: 0 0 15px #ff0000;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-family: monospace;
            text-shadow: 0 0 5px black;
        }

        .enemy-face {
            transform: scale(1.2);
        }

        .particle-trail {
            position: absolute;
            border-radius: 50%;
            background: currentColor;
            pointer-events: none;
            z-index: 5;
        }

        .mobile-controls#mobile-controls-p2 {
            bottom: 80px;
            display: none;
        }

        #bigbang-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(145deg, #8e2de2, #4a00e0);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(142, 45, 226, 0.5),
                        0 0 0 2px rgba(255, 255, 255, 0.1),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        #bigbang-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        #bigbang-btn:hover::before {
            left: 100%;
        }

        #bigbang-btn:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.5),
                        0 0 0 2px rgba(255, 255, 255, 0.1),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #bigbang-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #bigbang-btn .cooldown-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            width: 0%;
            border-radius: 30px;
            transition: width 0.1s linear;
        }

        .unlock-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(0,0,0,0.9);
            color: #00F5A0;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 0 20px #00F5A0;
            border: 2px solid #00F5A0;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease-out;
            pointer-events: none;
            width: 80%;
            max-width: 400px;
        }

        @keyframes pulse-ready {
            0% { box-shadow: 0 0 0 0 rgba(142, 45, 226, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(142, 45, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(142, 45, 226, 0); }
        }

        .bigbang-ready {
            animation: pulse-ready 2s infinite;
        }

        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            #menu {
                width: 80%;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
            #bigbang-btn {
                width: 180px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
            }
        }

        @keyframes slowmo {
            from { filter: brightness(100%) sepia(0); }
            to { filter: brightness(150%) sepia(1); }
        }
    </style>
</head>
<body>
    <!-- Menu Hamburguer -->
    <button id="menu-toggle">☰</button>
    <div id="menu">
        <h3>Menu do Jogo</h3>

        <div class="menu-section">
            <h4>Controles</h4>
            <div class="menu-item" id="menu-attract">🧲 Atração</div>
            <div class="menu-item" id="menu-repel">💥 Repulsão</div>
            <div class="menu-item" id="menu-vortex">🌪️ Vórtice</div>
        </div>

        <div class="menu-section">
            <h4>Modos</h4>
            <div class="menu-item" id="menu-coop">🔵 Cooperativo: OFF</div>
            <div class="menu-item" id="menu-show-galaxies">🌌 Galáxias</div>
        </div>

        <div class="menu-section">
            <h4>Sistema</h4>
            <div class="menu-item" id="menu-reset">🔄 Reiniciar</div>
        </div>
    </div>

    <!-- Botão Big Bang -->
    <div id="bigbang-btn" title="Big Bang (Espaço)">
        <span>💥 BIG BANG</span>
        <div class="cooldown-overlay"></div>
    </div>

    <!-- Controles mobile -->
    <div class="mobile-controls">
        <button class="mobile-btn" id="mobileAttract">🧲</button>
        <button class="mobile-btn" id="mobileRepel">💥</button>
        <button class="mobile-btn" id="mobileVortex">🌪️</button>
    </div>

    <!-- Controles mobile jogador 2 -->
    <div class="mobile-controls" id="mobile-controls-p2">
        <button class="mobile-btn" id="mobileAttractP2">🧲</button>
        <button class="mobile-btn" id="mobileRepelP2">💥</button>
        <button class="mobile-btn" id="mobileVortexP2">🌪️</button>
    </div>

    <div id="galaxy-map">
        <h2>Mapa Galáctico</h2>
        <div id="galaxies-list"></div>
        <button id="close-galaxy-map">Fechar</button>
    </div>

    <div id="fps-counter">FPS: 60</div>

    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <div id="xp-bar-container">
        <div id="xp-bar"></div>
        <div id="xp-text">0/100 XP (Nível 1)</div>
    </div>

    <div id="bigbang-cooldown">
        <div id="bigbang-progress"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Configurações do jogo - Versão Corrigida
        const config = {
            particleCount: 150,  // Reduzido para melhor performance
            mouseRadius: 150,
            mode: 'normal',
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            },
            xp: 0,
            level: 1,
            power: 1,
            health: 100,
            maxHealth: 100,
            bigBangCooldown: 0,
            bigBangMaxCooldown: 300,
            isBigBangActive: false,
            players: [
                {
                    id: 1,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#4A00E0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    face: "🐶",
                    active: true,
                    lastModeChange: 0,
                    damage: 0.5  // Adicionado para sistema de dano
                },
                {
                    id: 2,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#00F5A0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    face: "🐱",
                    active: false,
                    lastModeChange: 0,
                    damage: 0.5  // Adicionado para sistema de dano
                }
            ],
            coopMode: false,
            achievements: {
                particleEater: { unlocked: false, count: 0, required: 50 },
                galaxyExplorer: { unlocked: false, count: 0, required: 3 },
                enemyDestroyer: { unlocked: false, count: 0, required: 100 }
            },
            skills: [
                { id: 'attract_radius', name: "Raio Ampliado", level: 0, max: 5, effect: "Aumenta o raio de atração em 20%", cost: 2, unlocked: true },
                { id: 'vortex_power', name: "Vórtice Poderoso", level: 0, max: 3, effect: "Aumenta força do vórtice em 30%", cost: 3 },
                { id: 'double_vortex', name: "Vórtice Duplo", level: 0, max: 1, effect: "Cria um segundo vórtice", cost: 5 },
                { id: 'health_boost', name: "Vitalidade", level: 0, max: 3, effect: "Aumenta vida máxima em 15%", cost: 2 },
                { id: 'bigbang_power', name: "Big Bang+", level: 0, max: 2, effect: "Aumenta poder do Big Bang", cost: 4 }
            ],
            currentMission: null,
            missionProgress: 0,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0,
                update: function() {  // Adicionado sistema de ondas
                    if(this.spawned < this.enemiesToSpawn && this.timer++ > 60) {
                        spawnEnemy();
                        this.spawned++;
                        this.timer = 0;
                    }

                    if(enemies.length === 0 && this.spawned >= this.enemiesToSpawn) {
                        this.number++;
                        this.enemiesToSpawn = 5 + this.number * 2;
                        this.spawned = 0;
                        showUnlockMessage(`Onda ${this.number} começando!`);
                    }
                }
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            comboCount: 0,
            lastAbsorptionTime: 0,
            screenShakeIntensity: 0,
            enemySystem: {  // Sistema de inimigos corrigido
                spawnRate: 180,
                baseHealth: 3,
                healthIncreasePerLevel: 0.5,
                types: {
                    normal: { chance: 0.6, speed: 2.5, behavior: 'wander', face: [">:(", "X_X", ">_<", ":O"] },
                    hunter: { chance: 0.25, speed: 3.5, behavior: 'hunt', face: ["ಠ_ಠ", "◉_◉", "⊙_⊙", "⚆_⚆"] },
                    cosmic: { chance: 0.1, speed: 2, behavior: 'teleport', face: ["☄️", "🌌", "🌠", "✨"], special: 'shield' },
                    ancient: { chance: 0.05, speed: 1.2, behavior: 'orbit', face: ["👁️", "🜏", "⚚", "♆"], special: 'healer' }
                },
                eliteMultiplier: 1.8,
                blackHoleChance: 0.03
            }
        };

        // Inicialização do canvas
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Partículas
        let particles = [];
        let enemies = [];
        let frameCount = 0;

        // Inicializa partículas
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3,
                    baseSpeedX: (Math.random() - 0.5) * 3,
                    baseSpeedY: (Math.random() - 0.5) * 3,
                    trail: []
                });
            }
        }

        // Spawn de inimigos - Versão Corrigida
        function spawnEnemy() {
            const type = weightedRandomEnemyType();
            const isElite = Math.random() < 0.15;
            const isBlackHole = Math.random() < config.enemySystem.blackHoleChance && config.level > 5;
            
            let size = 20;
            if (type === 'cosmic') size = 25;
            if (type === 'ancient') size = 30;
            if (isElite) size *= config.enemySystem.eliteMultiplier;
            if (isBlackHole) size = 40;
            
            const enemy = {
                x: Math.random() * (canvas.width - size) + size/2,
                y: Math.random() * (canvas.height - size) + size/2,
                size: size,
                health: calculateEnemyHealth(type, isElite),
                maxHealth: calculateEnemyHealth(type, isElite),
                speed: config.enemySystem.types[type].speed * (isElite ? 1.3 : 1),
                type: isBlackHole ? 'blackhole' : type,
                behavior: isBlackHole ? 'blackhole' : config.enemySystem.types[type].behavior,
                face: getRandomFace(type),
                isElite: isElite,
                special: isBlackHole ? 'singularity' : config.enemySystem.types[type].special,
                angle: Math.random() * Math.PI * 2,
                orbitDistance: 100 + Math.random() * 200,
                teleportCooldown: 0,
                shieldActive: false,
                damage: 0.5  // Dano que o inimigo causa
            };
            
            if (enemy.type === 'cosmic') {
                enemy.shieldActive = true;
                enemy.shieldRadius = enemy.size * 1.5;
            }
            
            enemies.push(enemy);
            config.wave.spawned++;
        }

        function weightedRandomEnemyType() {
            const types = Object.keys(config.enemySystem.types);
            const chances = types.map(t => config.enemySystem.types[t].chance);
            const total = chances.reduce((a, b) => a + b, 0);
            let random = Math.random() * total;
            
            for (let i = 0; i < types.length; i++) {
                if (random < chances[i]) return types[i];
                random -= chances[i];
            }
            return 'normal';
        }

        function calculateEnemyHealth(type, isElite) {
            const base = config.enemySystem.baseHealth;
            const typeMultiplier = {
                normal: 1,
                hunter: 0.8,
                cosmic: 1.5,
                ancient: 2
            };
            return (base + (config.level * config.enemySystem.healthIncreasePerLevel)) * 
                   typeMultiplier[type] * 
                   (isElite ? config.enemySystem.eliteMultiplier : 1);
        }

        function getRandomFace(type) {
            const faces = config.enemySystem.types[type].face;
            return faces[Math.floor(Math.random() * faces.length)];
        }

        // Atualiza inimigos - Versão Corrigida
        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                // Comportamento dos inimigos
                const player = config.players[0]; // Foco no jogador principal
                
                if (enemy.behavior === 'hunt' && player.x && player.y) {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 400) {
                        const angle = Math.atan2(dy, dx);
                        enemy.speedX = Math.cos(angle) * enemy.speed;
                        enemy.speedY = Math.sin(angle) * enemy.speed;
                    }
                } else if (enemy.behavior === 'wander') {
                    if (Math.random() < 0.02) {
                        enemy.speedX = (Math.random() - 0.5) * enemy.speed;
                        enemy.speedY = (Math.random() - 0.5) * enemy.speed;
                    }
                }
                
                // Atualiza posição
                enemy.x += enemy.speedX;
                enemy.y += enemy.speedY;
                
                // Limites da tela
                if (enemy.x < enemy.size/2) enemy.x = enemy.size/2;
                if (enemy.x > canvas.width - enemy.size/2) enemy.x = canvas.width - enemy.size/2;
                if (enemy.y < enemy.size/2) enemy.y = enemy.size/2;
                if (enemy.y > canvas.height - enemy.size/2) enemy.y = canvas.height - enemy.size/2;
                
                // Colisão com jogador
                if (player.x && player.y) {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.size/2 + 15) {
                        player.health -= enemy.damage;
                        updateHealthBar();
                        
                        // Efeito visual de dano
                        document.body.style.boxShadow = 'inset 0 0 30px red';
                        setTimeout(() => {
                            document.body.style.boxShadow = 'none';
                        }, 100);
                    }
                }
                
                // Colisão com partículas
                particles.forEach(particle => {
                    const dx = enemy.x - particle.x;
                    const dy = enemy.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDist = enemy.size/2 + particle.size/2;
                    
                    if (distance < minDist) {
                        enemy.health -= 0.05;
                        const angle = Math.atan2(dy, dx);
                        const force = (minDist - distance) * 0.1;
                        particle.speedX = -Math.cos(angle) * force * 3;
                        particle.speedY = -Math.sin(angle) * force * 3;
                    }
                });
                
                // Verifica morte do inimigo
                if (enemy.health <= 0) {
                    createExplosion(enemy.x, enemy.y, enemy.size);
                    enemies.splice(index, 1);
                    
                    // Recompensa por matar inimigo
                    const xpValue = enemy.isElite ? 25 : enemy.type === 'blackhole' ? 50 : 10;
                    addXP(xpValue);
                    config.enemiesDestroyed++;
                }
            });
        }

        function createExplosion(x, y, size) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                    speedX: (Math.random() - 0.5) * 10,
                    speedY: (Math.random() - 0.5) * 10,
                    baseSpeedX: 0,
                    baseSpeedY: 0,
                    life: 100 + Math.random() * 50,
                    trail: []
                });
            }
        }

        // Sistema de XP e nível
        function addXP(amount) {
            const now = Date.now();
            if(now - config.lastAbsorptionTime < 1000) {
                config.comboCount++;
                amount *= (1 + config.comboCount * 0.1);
            } else {
                config.comboCount = 0;
            }
            config.lastAbsorptionTime = now;
            
            config.xp += amount;
            const maxXP = 100 + (config.level * 30);

            if (config.xp >= maxXP) {
                config.xp -= maxXP;
                config.level++;
                config.power += 0.2;
                config.maxHealth += 10;
                config.health = config.maxHealth;
                updateHealthBar();
                
                showUnlockMessage(`Nível UP! Agora você é nível ${config.level}`);
            }
            updateXPBar();
        }

        // Atualiza barra de vida - Versão Corrigida
        function updateHealthBar() {
            const player = config.players[0];
            const healthPercent = player.health / player.maxHealth;
            const healthBar = document.getElementById('health-bar');
            
            healthBar.style.width = `${healthPercent * 100}%`;
            healthBar.style.background = 
                `linear-gradient(90deg, hsl(${healthPercent * 120}, 100%, 50%), hsl(${healthPercent * 120}, 100%, 30%))`;

            // Efeito de slow motion quando vida baixa
            if (healthPercent <= 0.3) {
                canvas.style.animation = 'slowmo 1s infinite alternate';
            } else {
                canvas.style.animation = 'none';
            }

            if (healthPercent <= 0) {
                setTimeout(() => {
                    alert(`Game Over! Seu nível: ${config.level}`);
                    resetGameState();
                }, 500);
            }
        }

        function updateXPBar() {
            const maxXP = 100 + (config.level * 30);
            const xpPercent = (config.xp / maxXP) * 100;
            document.getElementById('xp-bar').style.width = `${xpPercent}%`;
            document.getElementById('xp-text').textContent = 
                `${Math.floor(config.xp)}/${maxXP} XP (Nível ${config.level})`;
        }

        // Big Bang
        function activateBigBang() {
            if (config.bigBangCooldown > 0 || config.isBigBangActive) return;
            
            config.isBigBangActive = true;
            const btn = document.getElementById('bigbang-btn');
            btn.classList.remove('bigbang-ready');
            
            // Efeito visual
            const centerX = canvas.width/2;
            const centerY = canvas.height/2;
            
            // Dano aos inimigos
            enemies.forEach(enemy => {
                enemy.health -= 15;
            });
            
            // Transforma as partículas
            particles.forEach(p => {
                p.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                p.speedX = (Math.random() - 0.5) * 25;
                p.speedY = (Math.random() - 0.5) * 25;
            });
            
            // Cria novas partículas
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: centerX,
                    y: centerY,
                    size: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    speedX: (Math.random() - 0.5) * 25,
                    speedY: (Math.random() - 0.5) * 25,
                    baseSpeedX: 0,
                    baseSpeedY: 0,
                    life: 100 + Math.random() * 50,
                    trail: []
                });
            }
            
            // Configura cooldown
            config.bigBangCooldown = config.bigBangMaxCooldown;
            config.isBigBangActive = false;
        }

        function updateBigBangCooldown() {
            if (config.bigBangCooldown > 0) {
                config.bigBangCooldown--;
                const percent = (1 - (config.bigBangCooldown / config.bigBangMaxCooldown)) * 100;
                document.getElementById('bigbang-progress').style.width = `${percent}%`;
                document.querySelector('#bigbang-btn .cooldown-overlay').style.width = `${100 - percent}%`;
                
                if(config.bigBangCooldown % 30 === 0) {
                    const btn = document.getElementById('bigbang-btn');
                    btn.title = `Recarregando... ${Math.ceil(config.bigBangCooldown/60)}s`;
                }
            } else {
                document.querySelector('#bigbang-btn .cooldown-overlay').style.width = '0%';
                document.getElementById('bigbang-btn').title = 'Big Bang (Espaço)';
                document.getElementById('bigbang-btn').classList.add('bigbang-ready');
            }
        }

        // Mensagens de desbloqueio
        const messageQueue = [];
        let isShowingMessage = false;

        function showUnlockMessage(text) {
            messageQueue.push(text);
            showNextMessage();
        }

        function showNextMessage() {
            if (isShowingMessage || messageQueue.length === 0) return;
            
            isShowingMessage = true;
            const text = messageQueue.shift();
            
            const message = document.createElement('div');
            message.className = 'unlock-message';
            message.textContent = text;
            
            document.body.appendChild(message);

            setTimeout(() => {
                message.style.opacity = '1';
                message.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);

            setTimeout(() => {
                message.style.opacity = '0';
                message.style.transform = 'translate(-50%, -50%) scale(0.9)';
                
                setTimeout(() => {
                    message.remove();
                    isShowingMessage = false;
                    showNextMessage();
                }, 500);
            }, 2000);
        }

        // Controles
        function setupControls() {
            // Menu Hamburguer
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');

            menuToggle.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            });

            // Fechar menu ao clicar fora
            document.addEventListener('click', (e) => {
                if (!menu.contains(e.target) && e.target !== menuToggle && e.target !== document.getElementById('bigbang-btn')) {
                    menu.style.display = 'none';
                }
            });

            // Controles do menu
            document.getElementById('menu-coop').addEventListener('click', toggleCoopMode);
            document.getElementById('menu-show-galaxies').addEventListener('click', showGalaxyMap);
            document.getElementById('menu-reset').addEventListener('click', resetGame);

            document.getElementById('menu-attract').addEventListener('click', () => {
                config.players[0].mode = 'attract';
                config.players[0].lastModeChange = Date.now();
                updateMenuButtons();
                menu.style.display = 'none';
            });

            document.getElementById('menu-repel').addEventListener('click', () => {
                config.players[0].mode = 'repel';
                config.players[0].lastModeChange = Date.now();
                updateMenuButtons();
                menu.style.display = 'none';
            });

            document.getElementById('menu-vortex').addEventListener('click', () => {
                config.players[0].mode = 'vortex';
                config.players[0].lastModeChange = Date.now();
                updateMenuButtons();
                menu.style.display = 'none';
            });

            // Botão Big Bang
            document.getElementById('bigbang-btn').addEventListener('click', activateBigBang);

            // Controles mobile
            document.getElementById("mobileAttract").addEventListener('click', () => {
                config.players[0].mode = 'attract';
                config.players[0].lastModeChange = Date.now();
                updateMenuButtons();
            });

            document.getElementById("mobileRepel").addEventListener('click', () => {
                config.players[0].mode = 'repel';
                config.players[0].lastModeChange = Date.now();
                updateMenuButtons();
            });

            document.getElementById("mobileVortex").addEventListener('click', () => {
                config.players[0].mode = 'vortex';
                config.players[0].lastModeChange = Date.now();
                updateMenuButtons();
            });

            // Controles jogador 2
            document.getElementById("mobileAttractP2").addEventListener('click', () => {
                config.players[1].mode = 'attract';
                config.players[1].lastModeChange = Date.now();
            });

            document.getElementById("mobileRepelP2").addEventListener('click', () => {
                config.players[1].mode = 'repel';
                config.players[1].lastModeChange = Date.now();
            });

            document.getElementById("mobileVortexP2").addEventListener('click', () => {
                config.players[1].mode = 'vortex';
                config.players[1].lastModeChange = Date.now();
            });

            // Mouse e toques
            const mouse = { x: null, y: null };
            canvas.addEventListener('mousemove', (e) => {
                if(!config.coopMode) {
                    config.players[0].x = e.clientX;
                    config.players[0].y = e.clientY;
                } else {
                    config.players[0].x = e.clientX;
                    config.players[0].y = e.clientY;
                }
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if(e.touches.length === 1) {
                    config.players[0].x = e.touches[0].clientX;
                    config.players[0].y = e.touches[0].clientY;
                } else if(e.touches.length === 2 && config.coopMode) {
                    config.players[0].x = e.touches[0].clientX;
                    config.players[0].y = e.touches[0].clientY;
                    config.players[1].x = e.touches[1].clientX;
                    config.players[1].y = e.touches[1].clientY;
                }
            });

            // Teclado
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case '1': 
                        config.players[0].mode = 'attract'; 
                        config.players[0].lastModeChange = Date.now();
                        break;
                    case '2': 
                        config.players[0].mode = 'repel'; 
                        config.players[0].lastModeChange = Date.now();
                        break;
                    case '3': 
                        config.players[0].mode = 'vortex'; 
                        config.players[0].lastModeChange = Date.now();
                        break;
                    case ' ': 
                        activateBigBang(); 
                        break;
                    case '0':
                        config.players[0].mode = 'normal';
                        config.players[0].lastModeChange = Date.now();
                        break;
                }

                if(config.coopMode) {
                    const speed = 5;
                    const player = config.players[1];

                    switch(e.key.toLowerCase()) {
                        case 'w': 
                            player.y = (player.y || canvas.height/2) - speed; 
                            break;
                        case 's': 
                            player.y = (player.y || canvas.height/2) + speed; 
                            break;
                        case 'a': 
                            player.x = (player.x || canvas.width/2) - speed; 
                            break;
                        case 'd': 
                            player.x = (player.x || canvas.width/2) + speed; 
                            break;
                        case 'q': 
                            player.mode = 'attract'; 
                            player.lastModeChange = Date.now();
                            break;
                        case 'e': 
                            player.mode = 'repel'; 
                            player.lastModeChange = Date.now();
                            break;
                        case 'r': 
                            player.mode = 'vortex'; 
                            player.lastModeChange = Date.now();
                            break;
                        case 'z':
                            player.mode = 'normal';
                            player.lastModeChange = Date.now();
                            break;
                    }

                    if(player.x) player.x = Math.max(10, Math.min(canvas.width - 10, player.x));
                    if(player.y) player.y = Math.max(10, Math.min(canvas.height - 10, player.y));
                }
            });
        }

        function updateMenuButtons() {
            const modes = ['attract', 'repel', 'vortex'];
            modes.forEach(mode => {
                const btn = document.getElementById(`menu-${mode}`);
                if(btn) {
                    btn.style.background = config.players[0].mode === mode ? 
                        'rgba(74, 0, 224, 0.5)' : 'transparent';
                }
            });
        }

        function toggleCoopMode() {
            config.coopMode = !config.coopMode;
            config.players[1].active = config.coopMode;

            const coopButton = document.getElementById('menu-coop');
            coopButton.textContent = `🔵 Cooperativo: ${config.coopMode ? 'ON' : 'OFF'}`;

            if(config.isMobile) {
                document.getElementById('mobile-controls-p2').style.display = 
                    config.coopMode ? 'flex' : 'none';
            }

            config.players[0].radius = config.coopMode ? 120 : 150;
            config.players[1].radius = 120;
        }

        function showGalaxyMap() {
            document.getElementById('galaxy-map').style.display = 'block';
            renderGalaxyMap();
            menu.style.display = 'none';
        }

        function renderGalaxyMap() {
            const container = document.getElementById('galaxies-list');
            container.innerHTML = '';

            for (const [id, galaxy] of Object.entries(galaxies)) {
                const galaxyElement = document.createElement('div');
                galaxyElement.className = `galaxy ${galaxy.unlocked ? 'unlocked' : 'locked'}`;
                galaxyElement.innerHTML = `
                    <h3>${galaxy.name}</h3>
                    <p>${galaxy.description}</p>
                    ${!galaxy.unlocked ? `<small>${galaxy.requirement}</small>` : ''}
                `;

                if (galaxy.unlocked) {
                    galaxyElement.addEventListener('click', () => {
                        config.galaxies.current = id;
                        galaxies[id].init();
                        document.getElementById('galaxy-map').style.display = 'none';
                    });
                }

                container.appendChild(galaxyElement);
            }
        }

        document.getElementById("close-galaxy-map").addEventListener('click', () => {
            document.getElementById('galaxy-map').style.display = 'none';
        });

        function resetGame() {
            if(confirm("Tem certeza que quer reiniciar o jogo? Todo progresso será perdido.")) {
                location.reload();
            }
        }

        function resetGameState() {
            config.players.forEach(player => {
                player.health = player.maxHealth;
            });
            config.xp = 0;
            config.level = 1;
            enemies = [];
            initParticles();
            updateHealthBar();
            updateXPBar();
        }

        // Galáxias
        const galaxies = {
            classic: {
                name: "Clássica",
                description: "Modo padrão com física básica",
                unlocked: true,
                init: function() {
                    config.particleCount = 150;
                    if(config.isMobile) config.particleCount = Math.floor(config.particleCount * 0.6);
                    initParticles();
                }
            },
            electric: {
                name: "Elétrica",
                description: "Partículas com carga positiva e negativa",
                unlocked: false,
                requirement: "Alcance nível 2",
                init: function() {
                    config.particleCount = 200;
                    if(config.isMobile) config.particleCount = Math.floor(config.particleCount * 0.6);
                    initParticles();
                }
            },
            quantum: {
                name: "Quântica",
                description: "Partículas podem se teleportar",
                unlocked: false,
                requirement: "Alcance nível 3",
                init: function() {
                    config.particleCount = 250;
                    if(config.isMobile) config.particleCount = Math.floor(config.particleCount * 0.6);
                    initParticles();
                }
            },
            chaos: {
                name: "Caótica",
                description: "Modo frenético com física imprevisível",
                unlocked: false,
                requirement: "Alcance nível 5",
                init: function() {
                    config.particleCount = 300;
                    if(config.isMobile) config.particleCount = Math.floor(config.particleCount * 0.6);
                    initParticles();
                }
            }
        };

        // Contador de FPS
        let fps = 0;
        let lastUpdate = performance.now();
        let fpsFrameCount = 0;

        function updateFPSCounter() {
            fpsFrameCount++;
            const now = performance.now();
            if (now - lastUpdate >= 1000) {
                fps = fpsFrameCount;
                fpsFrameCount = 0;
                lastUpdate = now;
                document.getElementById('fps-counter').textContent = `FPS: ${fps}`;
            }
        }

        // Desenha os jogadores
        function drawPlayers() {
            config.players.forEach(player => {
                if(!player.active || !player.x || !player.y) return;

                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 10, 0, Math.PI * 2);
                ctx.fill();

                let icon = '';
                switch(player.mode) {
                    case 'attract': 
                        icon = '🧲';
                        break;
                    case 'repel': 
                        icon = '💥';
                        break;
                    case 'vortex': 
                        icon = '🌀';
                        break;
                    default: 
                        icon = player.id === 1 ? '🐶' : '🐱';
                        break;
                }

                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.fillText(icon, player.x, player.y);

                if(player.mode !== 'normal') {
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = player.color + '40';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // Desenha os inimigos
        function drawEnemies() {
            enemies.forEach(enemy => {
                const gradient = ctx.createRadialGradient(
                    enemy.x, enemy.y, enemy.size * 0.3,
                    enemy.x, enemy.y, enemy.size
                );

                // Estilo baseado no tipo de inimigo
                if (enemy.type === 'cosmic') {
                    gradient.addColorStop(0, 'rgba(100, 200, 255, 0.9)');
                    gradient.addColorStop(1, 'rgba(0, 100, 255, 0.8)');
                } else if (enemy.type === 'ancient') {
                    gradient.addColorStop(0, 'rgba(150, 0, 255, 0.9)');
                    gradient.addColorStop(1, 'rgba(50, 0, 150, 0.8)');
                } else if (enemy.type === 'hunter') {
                    gradient.addColorStop(0, 'rgba(255, 100, 50, 0.8)');
                    gradient.addColorStop(1, 'rgba(200, 50, 0, 0.8)');
                } else if (enemy.type === 'blackhole') {
                    gradient.addColorStop(0, 'rgba(0, 0, 0, 0.9)');
                    gradient.addColorStop(0.5, 'rgba(50, 0, 100, 0.8)');
                    gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                } else {
                    gradient.addColorStop(0, 'rgba(255, 50, 50, 0.8)');
                    gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();

                if(enemy.type === 'blackhole') {
                    ctx.strokeStyle = 'rgba(100, 0, 255, 0.7)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size * 1.5, 0, Math.PI * 2);
                    ctx.stroke();
                }

                if(enemy.shieldActive) {
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.shieldRadius, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                ctx.font = `${enemy.size/2}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = enemy.type === 'cosmic' ? '#00FFFF' : 
                               enemy.type === 'ancient' ? '#FF00FF' :
                               enemy.type === 'hunter' ? 'gold' : 
                               enemy.type === 'blackhole' ? '#8A2BE2' : 'white';
                ctx.fillText(enemy.face, enemy.x, enemy.y + (enemy.size * 0.05));

                const healthBarWidth = enemy.size * 1.5;
                const healthPercent = enemy.health / enemy.maxHealth;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth, 
                    8
                );

                ctx.fillStyle = `hsl(${healthPercent * 120}, 100%, 50%)`;
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth * healthPercent, 
                    8
                );
            });
        }

        // Loop principal do jogo
        function animate() {
            // Aplicar tremor de tela
            if(config.screenShakeIntensity > 0) {
                const shakeX = (Math.random() - 0.5) * config.screenShakeIntensity;
                const shakeY = (Math.random() - 0.5) * config.screenShakeIntensity;
                canvas.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
                config.screenShakeIntensity *= 0.9;
            } else {
                canvas.style.transform = '';
            }

            updateFPSCounter();
            updateBigBangCooldown();
            config.gameTime++;

            // Atualiza sistema de ondas
            config.wave.update();

            ctx.fillStyle = `rgba(10, 10, 20, 0.2)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateEnemies();

            particles.forEach((p, index) => {
                if (p.life !== undefined && p.life-- <= 0) {
                    particles.splice(index, 1);
                    return;
                }

                p.speedX = p.baseSpeedX;
                p.speedY = p.baseSpeedY;

                config.players.forEach(player => {
                    if(!player.active || !player.x || !player.y || player.mode === 'normal' || config.isBigBangActive) return;

                    const dx = player.x - p.x;
                    const dy = player.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if(distance < player.radius) {
                        const force = (player.radius - distance) / player.radius;
                        const angle = Math.atan2(dy, dx);

                        switch(player.mode) {
                            case 'attract':
                                const attractForce = 0.1 * player.power * (1 + (player.radius - distance)/player.radius);
                                p.speedX += dx * attractForce;
                                p.speedY += dy * attractForce;

                                if (distance < player.radius * 0.2) {
                                    particles.splice(index, 1);
                                    addXP(3);
                                    config.particlesAbsorbed++;
                                }
                                break;

                            case 'repel':
                                p.speedX -= dx * 0.1 * force * player.power;
                                p.speedY -= dy * 0.1 * force * player.power;

                                if (distance < player.radius * 0.5) {
                                    p.speedX += (Math.random() - 0.5) * force * 5;
                                    p.speedY += (Math.random() - 0.5) * force * 5;
                                    p.color = `hsl(${(Date.now()/10) % 360}, 100%, 70%)`;
                                }
                                break;

                            case 'vortex':
                                const vortexPower = 0.1 * player.power;
                                p.speedX += Math.cos(angle + Math.PI/2) * vortexPower * force;
                                p.speedY += Math.sin(angle + Math.PI/2) * vortexPower * force;
                                p.speedX += dx * 0.03 * force;
                                p.speedY += dy * 0.03 * force;
                                p.color = `hsl(${(angle * 180/Math.PI + Date.now()/10) % 360}, 100%, 70%)`;
                                break;
                        }
                    }
                });

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0) { p.x = 0; p.speedX *= -0.7; }
                if (p.x > canvas.width) { p.x = canvas.width; p.speedX *= -0.7; }
                if (p.y < 0) { p.y = 0; p.speedY *= -0.7; }
                if (p.y > canvas.height) { p.y = canvas.height; p.speedY *= -0.7; }

                if (p.trail) {
                    p.trail.push({x: p.x, y: p.y});
                    if (p.trail.length > 10) p.trail.shift();
                }
            });

            // Desenhar partículas
            particles.forEach(p => {
                if (p.trail && p.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(p.trail[0].x, p.trail[0].y);
                    for (let i = 1; i < p.trail.length; i++) {
                        ctx.lineTo(p.trail[i].x, p.trail[i].y);
                    }
                    ctx.strokeStyle = p.color.replace(')', ', 0.3)').replace('hsl', 'hsla');
                    ctx.lineWidth = p.size / 2;
                    ctx.stroke();
                }

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            drawEnemies();
            drawPlayers();

            requestAnimationFrame(animate);
        }

        // Inicialização do jogo
        function initGame() {
            // Posição inicial do jogador
            config.players[0].x = canvas.width/2;
            config.players[0].y = canvas.height/2;
            
            // Configura controles
            setupControls();
            
            // Inicia partículas
            galaxies[config.galaxies.current].init();
            
            // Inicia barra de vida
            updateHealthBar();
            
            // Inicia barra de XP
            updateXPBar();
            
            // Inicia animação
            animate();
        }

        // Redimensionamento
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            galaxies[config.galaxies.current].init();
        });

        // Inicia o jogo quando a página carregar
        window.addEventListener('load', initGame);
    </script>
