<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part√≠culas PRO Turbo - Edi√ß√£o Definitiva</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 300px;
        }

        button {
            background: #4A00E0;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            flex-grow: 1;
        }

        button:hover {
            background: #8E2DE2;
        }

        button.active {
            background: #00F5A0;
            color: #111;
            box-shadow: 0 0 10px #00F5A0;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }

        .mobile-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(74, 0, 224, 0.9);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .mobile-btn:active {
            transform: scale(0.9);
            background: rgba(142, 45, 226, 0.9);
        }

        #galaxy-map {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .galaxy {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .galaxy.unlocked {
            background: rgba(74, 0, 224, 0.5);
        }

        .galaxy.unlocked:hover {
            background: rgba(74, 0, 224, 0.8);
            transform: scale(1.05);
        }

        .galaxy.locked {
            background: rgba(255,255,255,0.1);
            cursor: not-allowed;
        }

        #fps-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
        }

        #xp-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #xp-bar {
            height: 60%;
            width: 0%;
            background: linear-gradient(90deg, #4A00E0, #8E2DE2);
            transition: width 0.3s;
            border-radius: 3px;
        }

        #xp-text {
            color: white;
            margin-left: 10px;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        #health-bar-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 15px;
            width: 200px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #FF0000, #00FF00);
            transition: width 0.3s;
        }

        #bigbang-cooldown {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            height: 10px;
            width: 150px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 5px;
            overflow: hidden;
        }

        #bigbang-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            transition: width 0.1s;
        }

        .enemy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #800000);
            box-shadow: 0 0 15px #ff0000;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-family: monospace;
            text-shadow: 0 0 5px black;
        }

        .enemy-face {
            transform: scale(1.2);
        }

        .particle-trail {
            position: absolute;
            border-radius: 50%;
            background: currentColor;
            pointer-events: none;
            z-index: 5;
        }

        .particle-impact {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, white, transparent 70%);
            mix-blend-mode: screen;
            pointer-events: none;
            animation: impactFade 0.5s forwards;
            z-index: 20;
        }

        @keyframes impactFade {
            to { transform: scale(3); opacity: 0; }
        }

        #coop-controls {
            position: fixed;
            top: 60px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: none;
        }

        #mission-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-width: 250px;
            font-size: 14px;
        }

        #mission-progress {
            height: 5px;
            background: rgba(255,255,255,0.2);
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }

        #mission-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00F5A0, #00BFFF);
            transition: width 0.3s;
        }

        #skills-container {
            position: fixed;
            bottom: 60px;
            right: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-width: 200px;
            font-size: 12px;
            display: none;
        }

        .skill {
            margin: 5px 0;
            padding: 5px;
            background: rgba(74, 0, 224, 0.3);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .skill:hover {
            background: rgba(74, 0, 224, 0.5);
        }

        .skill.unlocked {
            background: rgba(0, 245, 160, 0.3);
        }

        .skill.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .controls { display: none; }
            .mobile-controls { display: flex; }
            #mission-container { max-width: 200px; font-size: 12px; }
            #skills-container { bottom: 120px; max-width: 150px; }
        }

        @media (max-width: 400px) {
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            #mission-container { display: none; } /* Esconde miss√µes em mobile muito pequeno */
        }
    </style>
</head>
<body>

    <div id="coop-controls">

        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div>
                <div style="background: #4A00E0; width: 15px; height: 15px; border-radius: 50%; display: inline-block;"></div>
                <span>Jogador 1</span>

            <div>

        <h3 style="margin-top: 0; margin-bottom: 10px;">Habilidades</h3>

    <div id="galaxy-map">
        <h2>Mapa Gal√°ctico</h2>
        <div id="galaxies-list">
            <!-- Gal√°xias ser√£o adicionadas aqui pelo JavaScript -->
        </div>
        <button id="close-galaxy-map">Fechar</button>
    </div>

    <div id="fps-counter">FPS: 60</div>

    <div id="health-bar-container">
        <div id="health-bar"></div>

    <div id="xp-bar-container">
        <div id="xp-bar"></div>
        <div id="xp-text">0/100 XP (N√≠vel 1)</div>

        <div id="bigbang-progress"></div>

    <canvas id="canvas"></canvas>

    <script>
        // Configura√ß√µes do jogo
        const config = {
            particleCount: 200,
            mouseRadius: 150,
            mode: 'normal',
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            },
            xp: 0,
            level: 1,
            power: 1,
            health: 100,
            maxHealth: 100,
            bigBangCooldown: 0,
            bigBangMaxCooldown: 300, // 5 segundos
            isBigBangActive: false,
            players: [
                {
                    id: 1,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#4A00E0',
                    radius: 150,
                    power: 1,
                    health: 100
                },
                {
                    id: 2,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#00F5A0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    active: false
                }
            ],
            coopMode: false,
            achievements: {
                particleEater: { unlocked: false, count: 0, required: 50 },
                galaxyExplorer: { unlocked: false, count: 0, required: 3 },
                enemyDestroyer: { unlocked: false, count: 0, required: 100 }
            },
            skills: [
                { id: 'attract_radius', name: "Raio Ampliado", level: 0, max: 5, effect: "Aumenta o raio de atra√ß√£o em 20%", cost: 2, unlocked: true },
                { id: 'vortex_power', name: "V√≥rtice Poderoso", level: 0, max: 3, effect: "Aumenta for√ßa do v√≥rtice em 30%", cost: 3 },
                { id: 'double_vortex', name: "V√≥rtice Duplo", level: 0, max: 1, effect: "Cria um segundo v√≥rtice", cost: 5 },
                { id: 'health_boost', name: "Vitalidade", level: 0, max: 3, effect: "Aumenta vida m√°xima em 15%", cost: 2 },
                { id: 'bigbang_power', name: "Big Bang+", level: 0, max: 2, effect: "Aumenta poder do Big Bang", cost: 4 }
            ],
            currentMission: null,
            missionProgress: 0,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        };

        // Ajuste para dispositivos m√≥veis
        if(config.isMobile) {
            config.particleCount = Math.floor(config.particleCount * 0.6);
        }

        // Inicializa√ß√£o do canvas
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Part√≠culas
        let particles = [];
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3,
                    baseSpeedX: (Math.random() - 0.5) * 3,
                    baseSpeedY: (Math.random() - 0.5) * 3,
                    trail: []
                });
            }
        }

        // Controles
        document.getElementById("attract").addEventListener('click', () => {
            config.players[0].mode = 'attract';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("attract").classList.add('active');
        });

        document.getElementById("repel").addEventListener('click', () => {
            config.players[0].mode = 'repel';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("repel").classList.add('active');
        });

        document.getElementById("vortex").addEventListener('click', () => {
            config.players[0].mode = 'vortex';
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById("vortex").classList.add('active');
        });

        document.getElementById("bigbang").addEventListener('click', activateBigBang);
        document.getElementById("mobileBigbang").addEventListener('click', activateBigBang);

        // Controles mobile
        document.getElementById("mobileAttract").addEventListener('click', () => {
            config.players[0].mode = 'attract';
        });

        document.getElementById("mobileRepel").addEventListener('click', () => {
            config.players[0].mode = 'repel';
        });

        document.getElementById("mobileVortex").addEventListener('click', () => {
            config.players[0].mode = 'vortex';
        });

        // Controles jogador 2
        document.getElementById("mobileAttractP2").addEventListener('click', () => {
            config.players[1].mode = 'attract';
        });

        document.getElementById("mobileRepelP2").addEventListener('click', () => {
            config.players[1].mode = 'repel';
        });

        document.getElementById("mobileVortexP2").addEventListener('click', () => {
            config.players[1].mode = 'vortex';
        });

        // Mouse e toques
        const mouse = { x: null, y: null };
        canvas.addEventListener('mousemove', (e) => {
            if(!config.coopMode) {
                config.players[0].x = e.clientX;
                config.players[0].y = e.clientY;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            if(e.touches.length === 1) {
                config.players[0].x = e.touches[0].clientX;
                config.players[0].y = e.touches[0].clientY;
            } else if(e.touches.length === 2 && config.coopMode) {
                config.players[0].x = e.touches[0].clientX;
                config.players[0].y = e.touches[0].clientY;
                config.players[1].x = e.touches[1].clientX;
                config.players[1].y = e.touches[1].clientY;
            }
        });

        // Modo cooperativo
        document.getElementById("add-player").addEventListener('click', () => {
            config.players[1].active = true;
            config.coopMode = true;
            updateCoopUI();
            if(config.isMobile) {
                document.getElementById('mobile-controls-p2').style.display = 'flex';
            }
        });

        document.getElementById("remove-player").addEventListener('click', () => {
            config.players[1].active = false;
            config.coopMode = false;
            updateCoopUI();
            document.getElementById('mobile-controls-p2').style.display = 'none';
        });

        function updateCoopUI() {
            const coopControls = document.getElementById('coop-controls');
            if(config.coopMode) {
                coopControls.style.display = 'block';
                document.getElementById('add-player').disabled = true;
                document.getElementById('remove-player').disabled = false;
            } else {
                document.getElementById('add-player').disabled = false;
                document.getElementById('remove-player').disabled = true;
            }
        }

        // Sistema de Gal√°xias
        const galaxies = {
            classic: {
                name: "Cl√°ssica",
                description: "Modo padr√£o com f√≠sica b√°sica",
                unlocked: true,
                init: function() {
                    config.particleCount = 200;
                    if(config.isMobile) config.particleCount = Math.floor(config.particleCount * 0.6);
                    initParticles();
                }
            },
            electric: {
                name: "El√©trica",
                description: "Part√≠culas com carga positiva e negativa",
                unlocked: false,
                requirement: "Alcance n√≠vel 2",
                init: function() {
                    config.particleCount = 250;
                    if(config.isMobile) config.particleCount = Math.floor(config.particleCount * 0.6);
                    initParticles();
                }
            },
            quantum: {
                name: "Qu√¢ntica",
                description: "Part√≠culas podem se teleportar",
                unlocked: false,
                requirement: "Alcance n√≠vel 3",
                init: function() {
                    config.particleCount = 300;
                    if(config.isMobile) config.particleCount = Math.floor(config.particleCount * 0.6);
                    initParticles();
                }
            },
            chaos: {
                name: "Ca√≥tica",
                description: "Modo fren√©tico com f√≠sica imprevis√≠vel",
                unlocked: false,
                requirement: "Alcance n√≠vel 5",
                init: function() {
                    config.particleCount = 400;
                    if(config.isMobile) config.particleCount = Math.floor(config.particleCount * 0.6);
                    initParticles();
                }
            }
        };

        function renderGalaxyMap() {
            const container = document.getElementById('galaxies-list');
            container.innerHTML = '';

            for (const [id, galaxy] of Object.entries(galaxies)) {
                const galaxyElement = document.createElement('div');
                galaxyElement.className = `galaxy ${galaxy.unlocked ? 'unlocked' : 'locked'}`;
                galaxyElement.innerHTML = `
                    <h3>${galaxy.name}</h3>
                    <p>${galaxy.description}</p>
                    ${!galaxy.unlocked ? `<small>${galaxy.requirement}</small>` : ''}
                `;

                if (galaxy.unlocked) {
                    galaxyElement.addEventListener('click', () => {
                        config.galaxies.current = id;
                        galaxies[id].init();
                        document.getElementById('galaxy-map').style.display = 'none';
                        
                        // Atualiza conquista
                        if(!config.achievements.galaxyExplorer.unlocked) {
                            config.achievements.galaxyExplorer.count++;
                            if(config.achievements.galaxyExplorer.count >= config.achievements.galaxyExplorer.required) {
                                config.achievements.galaxyExplorer.unlocked = true;
                                showUnlockMessage("Conquista: Explorador Gal√°ctico!");
                                addXP(50);
                            }
                        }
                    });
                }

                container.appendChild(galaxyElement);
            }
        }

        document.getElementById("show-galaxies").addEventListener('click', () => {
            document.getElementById('galaxy-map').style.display = 'block';
            renderGalaxyMap();
        });

        document.getElementById("close-galaxy-map").addEventListener('click', () => {
            document.getElementById('galaxy-map').style.display = 'none';
        });

        // Habilidades
        function renderSkills() {
            const container = document.getElementById('skills-list');
            container.innerHTML = '';

            config.skills.forEach(skill => {
                const skillElement = document.createElement('div');
                skillElement.className = `skill ${skill.unlocked ? 'unlocked' : skill.level > 0 ? '' : 'locked'}`;
                skillElement.innerHTML = `
                    <strong>${skill.name} ${skill.level > 0 ? `(${skill.level}/${skill.max})` : ''}</strong>
                    <div>${skill.effect}</div>
                    ${skill.level < skill.max ? `<small>Custo: ${skill.cost} pontos</small>` : '<small>M√°ximo</small>'}
                `;

                if(skill.unlocked && skill.level < skill.max) {
                    skillElement.addEventListener('click', () => {
                        if(config.level >= skill.cost) {
                            skill.level++;
                            config.level -= skill.cost;
                            updateXPBar();
                            applySkillEffect(skill);
                            renderSkills();
                        }
                    });
                }

                container.appendChild(skillElement);
            });
        }

        function applySkillEffect(skill) {
            switch(skill.id) {
                case 'attract_radius':
                    config.players.forEach(p => p.radius = 150 * (1 + skill.level * 0.2));
                    break;
                case 'vortex_power':
                    // Efeito aplicado durante o loop do jogo
                    break;
                case 'double_vortex':
                    // Efeito aplicado durante o loop do jogo
                    break;
                case 'health_boost':
                    config.maxHealth = 100 * (1 + skill.level * 0.15);
                    config.health = config.maxHealth;
                    updateHealthBar();
                    break;
                case 'bigbang_power':
                    // Efeito aplicado durante o Big Bang
                    break;
            }
        }

        document.getElementById("show-skills").addEventListener('click', () => {
            const skillsContainer = document.getElementById('skills-container');
            skillsContainer.style.display = skillsContainer.style.display === 'none' ? 'block' : 'none';
        });

        // INIMIGOS
        let enemies = [];
        let enemySpawnTimer = 0;
        const enemyFaces = [">:['", ">:(", "X_X", ">_<", ":O", "‚óâ_‚óâ", "‡≤†_‡≤†", "‚äô_‚äô", "‚âß‚ó°‚â¶", "‚óï‚Äø‚óï"];

        function spawnEnemy() {
            const isElite = Math.random() < 0.1;
            const isBlackHole = config.level > 3 && Math.random() < 0.05;
            const sizeBase = isBlackHole ? 40 : (isElite ? 30 : 20);
            
            const enemy = {
                x: Math.random() * (canvas.width - sizeBase) + sizeBase/2,
                y: Math.random() * (canvas.height - sizeBase) + sizeBase/2,
                size: sizeBase * (1 + config.level * 0.05),
                speedX: (Math.random() - 0.5) * (3 + config.level * 0.5),
                speedY: (Math.random() - 0.5) * (3 + config.level * 0.5),
                health: (isBlackHole ? 15 : (isElite ? 5 : 3)) + config.level * (isBlackHole ? 2 : 1),
                maxHealth: (isBlackHole ? 15 : (isElite ? 5 : 3)) + config.level * (isBlackHole ? 2 : 1),
                face: enemyFaces[Math.floor(Math.random() * enemyFaces.length)],
                type: isBlackHole ? 'blackhole' : (isElite ? 'elite' : 'normal'),
                damage: isBlackHole ? 1 : (isElite ? 0.7 : 0.5)
            };

            if(enemy.type === 'blackhole') {
                enemy.face = "(@_@)";
                enemy.speedX *= 0.5;
                enemy.speedY *= 0.5;
            }

            enemies.push(enemy);
            config.wave.spawned++;
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                // Comportamento espec√≠fico por tipo
                switch(enemy.type) {
                    case 'blackhole':
                        // Atrai part√≠culas
                        particles.forEach(p => {
                            const dx = enemy.x - p.x;
                            const dy = enemy.y - p.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if(distance < enemy.size * 2) {
                                const force = (enemy.size * 2 - distance) / (enemy.size * 2);
                                const angle = Math.atan2(dy, dx);
                                p.speedX += Math.cos(angle) * force * 0.5;
                                p.speedY += Math.sin(angle) * force * 0.5;
                                
                                if(distance < enemy.size * 0.5) {
                                    particles.splice(particles.indexOf(p), 1);
                                }
                            }
                        });
                        break;
                        
                    default:
                        // Movimento inteligente (persegue o jogador mais pr√≥ximo)
                        let closestPlayer = null;
                        let minDistance = Infinity;
                        
                        config.players.forEach(player => {
                            if(player.active && player.x && player.y) {
                                const dx = player.x - enemy.x;
                                const dy = player.y - enemy.y;
                                const distance = Math.sqrt(dx * dx + dy * dy);
                                
                                if(distance < minDistance) {
                                    minDistance = distance;
                                    closestPlayer = player;
                                }
                            }
                        });
                        
                        if(closestPlayer && Math.random() > 0.95) {
                            const dx = closestPlayer.x - enemy.x;
                            const dy = closestPlayer.y - enemy.y;
                            const angle = Math.atan2(dy, dx);
                            enemy.speedX = Math.cos(angle) * 2;
                            enemy.speedY = Math.sin(angle) * 2;
                        }
                }

                // Movimento
                enemy.x += enemy.speedX;
                enemy.y += enemy.speedY;

                // Colis√£o com bordas
                if (enemy.x < enemy.size/2) enemy.x = enemy.size/2;
                if (enemy.x > canvas.width - enemy.size/2) enemy.x = canvas.width - enemy.size/2;
                if (enemy.y < enemy.size/2) enemy.y = enemy.size/2;
                if (enemy.y > canvas.height - enemy.size/2) enemy.y = canvas.height - enemy.size/2;

                // Dano ao jogador
                config.players.forEach(player => {
                    if(player.active && player.x && player.y) {
                        const dx = player.x - enemy.x;
                        const dy = player.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < enemy.size/2 + 15) {
                            player.health -= enemy.damage * (config.coopMode ? 0.7 : 1);
                            updateHealthBar();

                            // Efeito visual de dano
                            if(player.id === 1) {
                                document.body.style.boxShadow = 'inset 0 0 30px red';
                                setTimeout(() => {
                                    document.body.style.boxShadow = 'none';
                                }, 100);
                            }
                        }
                    }
                });

                // Colis√£o com part√≠culas
                particles.forEach(particle => {
                    const dx = enemy.x - particle.x;
                    const dy = enemy.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDist = enemy.size/2 + particle.size/2;

                    if (distance < minDist) {
                        enemy.health -= 0.05;

                        // Efeito de impacto
                        createImpactEffect(particle.x, particle.y, particle.color);

                        // Repuls√£o da part√≠cula
                        const angle = Math.atan2(dy, dx);
                        const force = (minDist - distance) * 0.1;
                        particle.speedX = -Math.cos(angle) * force * 3;
                        particle.speedY = -Math.sin(angle) * force * 3;
                    }
                });

                // Remove inimigos derrotados
                if (enemy.health <= 0) {
                    createExplosion(enemy.x, enemy.y, enemy.size);
                    enemies.splice(index, 1);
                    
                    const xpValue = enemy.type === 'elite' ? 25 : 
                                   enemy.type === 'blackhole' ? 50 : 10;
                    addXP(xpValue * (config.coopMode ? 0.8 : 1));
                    
                    // Atualiza miss√£o e conquista
                    config.enemiesDestroyed++;
                    if(config.currentMission && config.currentMission.goal.includes("inimigos")) {
                        config.missionProgress++;
                        updateMissionProgress();
                    }
                    
                    if(!config.achievements.enemyDestroyer.unlocked && 
                       config.enemiesDestroyed >= config.achievements.enemyDestroyer.required) {
                        config.achievements.enemyDestroyer.unlocked = true;
                        showUnlockMessage("Conquista: Destruidor de Inimigos!");
                        addXP(100);
                    }
                }
            });
        }

        function createImpactEffect(x, y, color) {
            const impact = document.createElement('div');
            impact.className = 'particle-impact';
            impact.style.left = `${x - 15}px`;
            impact.style.top = `${y - 15}px`;

        function createExplosion(x, y, size) {
            // Part√≠culas de explos√£o
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,

        function drawEnemies() {
            enemies.forEach(enemy => {
                // Corpo do inimigo
                const gradient = ctx.createRadialGradient(
                    enemy.x, enemy.y, enemy.size * 0.3,
                    enemy.x, enemy.y, enemy.size
                );

                switch(enemy.type) {
                    case 'elite':
                        gradient.addColorStop(0, 'rgba(255, 215, 0, 0.9)');
                        gradient.addColorStop(1, 'rgba(255, 50, 0, 0.8)');
                        break;
                    case 'blackhole':
                        gradient.addColorStop(0, 'rgba(0, 0, 0, 0.9)');
                        gradient.addColorStop(0.5, 'rgba(50, 0, 100, 0.8)');
                        gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                        break;
                    default:
                        gradient.addColorStop(0, 'rgba(255, 50, 50, 0.8)');
                        gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();

                // Efeito especial para buraco negro
                if(enemy.type === 'blackhole') {
                    ctx.strokeStyle = 'rgba(100, 0, 255, 0.7)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size * 1.5, 0, Math.PI * 2);
                    ctx.stroke();
                }

                // Carinha do inimigo
                ctx.font = `${enemy.size/2}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = enemy.type === 'elite' ? 'gold' : 
                                 enemy.type === 'blackhole' ? '#8A2BE2' : 'white';
                ctx.fillText(enemy.face, enemy.x, enemy.y + (enemy.size * 0.05));

                // Barra de vida
                const healthBarWidth = enemy.size * 1.5;
                const healthPercent = enemy.health / enemy.maxHealth;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth, 
                    8
                );

                ctx.fillStyle = `hsl(${healthPercent * 120}, 100%, 50%)`;
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth * healthPercent, 
                    8
                );
            });
        }

        // SISTEMA DE XP E N√çVEL
        function addXP(amount) {
            config.xp += amount * (1 + Math.sqrt(config.level) * 0.15);
            const maxXP = 100 + (config.level * 30);

            if (config.xp >= maxXP) {
                config.xp -= maxXP;
                config.level++;
                config.power += 0.2;
                config.maxHealth += 10;
                config.health = config.maxHealth;
                updateHealthBar();

                // Verifica se completou miss√£o de n√≠vel
                if(config.currentMission && config.currentMission.type === "level" && 
                   config.level >= config.currentMission.target) {
                    config.missionProgress = 1;
                    updateMissionProgress();
                }

                // Desbloqueia gal√°xias
                if (config.level >= 2 && !galaxies.electric.unlocked) {
                    galaxies.electric.unlocked = true;
                    showUnlockMessage("Gal√°xia El√©trica desbloqueada!");
                }
                if (config.level >= 3 && !galaxies.quantum.unlocked) {
                    galaxies.quantum.unlocked = true;
                    showUnlockMessage("Gal√°xia Qu√¢ntica desbloqueada!");

            config.players.forEach(player => {

                    totalMaxHealth += player.maxHealth;
                    activePlayers++;

            const healthPercent = totalHealth / totalMaxHealth;

                    player.health = player.maxHealth;
                });
                config.xp = 0;
                config.level = 1;
                enemies = [];
                initParticles();
                updateHealthBar();

                generateMission();

        // LOOP DO JOGO
        function animate() {
            updateFPSCounter();
            updateBigBangCooldown();
            config.gameTime++;

            // Gera miss√£o se n√£o houver uma
            if(!config.currentMission && config.gameTime % 600 === 0) {
                generateMission();
            }

            // Atualiza onda de inimigos
            config.wave.update();

            // Limpa o canvas
            ctx.fillStyle = `rgba(10, 10, 20, ${config.galaxies.current === 'chaos' ? 0.1 : 0.2})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Spawn de inimigos
            enemySpawnTimer++;
            const maxEnemies = 3 + Math.floor(config.level/2) * (config.coopMode ? 1.5 : 1);
            if (enemySpawnTimer > 120 - (config.level * 5) && enemies.length < maxEnemies && 
                config.wave.spawned < config.wave.enemiesToSpawn) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }

            // Atualiza inimigos
            updateEnemies();

            // Atualiza part√≠culas
            particles.forEach((p, index) => {
                // Remove part√≠culas antigas
                if (p.life !== undefined && p.life-- <= 0) {
                    particles.splice(index, 1);
                    return;
                }

                // Reseta velocidade base
                p.speedX = p.baseSpeedX;
                p.speedY = p.baseSpeedY;

                // Efeitos por gal√°xia
                switch(config.galaxies.current) {
                    case 'electric':
                        particles.forEach(other => {
                            if (other !== p) {
                                const dx = other.x - p.x;
                                const dy = other.y - p.y;
                                const distance = Math.sqrt(dx * dx + dy * dy);

                                if (distance < 100) {
                                    const force = (100 - distance) / 5000;
                                    const angle = Math.atan2(dy, dx);
                                    const polarity = Math.sin(index * 100) > 0 ? 1 : -1;
                                    p.speedX += Math.cos(angle) * force * polarity;
                                    p.speedY += Math.sin(angle) * force * polarity;
                                }
                            }
                        });
                        break;

                    case 'quantum':
                        if (Math.random() < 0.001) {
                            p.x = Math.random() * canvas.width;
                            p.y = Math.random() * canvas.height;
                        }
                        break;

                    case 'chaos':
                        p.speedX += (Math.random() - 0.5) * 0.5;
                        p.speedY += (Math.random() - 0.5) * 0.5;
                        break;
                }

                // Intera√ß√µes com os jogadores
                config.players.forEach(player => {
                    if(!player.active || !player.x || !player.y || player.mode === 'normal' || config.isBigBangActive) return;

                    const dx = player.x - p.x;
                    const dy = player.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDist = player.radius;

                    if(distance < maxDist) {
                        const force = (maxDist - distance) / maxDist;
                        const angle = Math.atan2(dy, dx);

                        // Desenha √°rea de influ√™ncia (apenas para visualiza√ß√£o)
                        if(config.players[0] === player || config.coopMode) {
                            ctx.beginPath();
                            ctx.arc(player.x, player.y, maxDist, 0, Math.PI * 2);
                            ctx.strokeStyle = player.color + '40';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }

                        // Aplica efeitos baseados no modo
                        switch(player.mode) {
                            case 'attract':
                                p.speedX += dx * 0.05 * force * player.power;
                                p.speedY += dy * 0.05 * force * player.power;

                                // Engole part√≠culas pr√≥ximas
                                if (distance < maxDist * 0.2) {
                                    particles.splice(index, 1);
                                    addXP(3);
                                    config.particlesAbsorbed++;
                                    
                                    // Atualiza miss√£o
                                    if(config.currentMission && config.currentMission.type === "particles") {
                                        config.missionProgress++;
                                        updateMissionProgress();
                                    }
                                    
                                    // Atualiza conquista
                                    if(!config.achievements.particleEater.unlocked && 
                                       config.particlesAbsorbed >= config.achievements.particleEater.required) {
                                        config.achievements.particleEater.unlocked = true;
                                        showUnlockMessage("Conquista: Devorador de Part√≠culas!");
                                        addXP(50);
                                    }
                                }
                                break;

                            case 'repel':
                                // Repuls√£o turbinada
                                p.speedX -= dx * 0.1 * force * player.power * 
                                           (1 + config.skills.find(s => s.id === 'vortex_power').level * 0.3);
                                p.speedY -= dy * 0.1 * force * player.power * 
                                           (1 + config.skills.find(s => s.id === 'vortex_power').level * 0.3);

                                // Efeito de onda de choque
                                if (distance < maxDist * 0.5) {
                                    p.speedX += (Math.random() - 0.5) * force * 5;
                                    p.speedY += (Math.random() - 0.5) * force * 5;
                                    p.color = `hsl(${(Date.now()/10) % 360}, 100%, 70%)`;
                                }
                                break;

                            case 'vortex':
                                // V√≥rtice turbinado
                                const vortexPower = 0.1 * player.power * 
                                                   (1 + config.skills.find(s => s.id === 'vortex_power').level * 0.3);
                                p.speedX += Math.cos(angle + Math.PI/2) * vortexPower * force;
                                p.speedY += Math.sin(angle + Math.PI/2) * vortexPower * force;

                                // Atra√ß√£o central
                                p.speedX += dx * 0.03 * force;
                                p.speedY += dy * 0.03 * force;

                                // Efeito espiral
                                p.color = `hsl(${(angle * 180/Math.PI + Date.now()/10) % 360}, 100%, 70%)`;
                                
                                // V√≥rtice duplo
                                if(config.skills.find(s => s.id === 'double_vortex').level > 0) {
                                    p.speedX += Math.cos(angle - Math.PI/2) * vortexPower * force * 0.7;
                                    p.speedY += Math.sin(angle - Math.PI/2) * vortexPower * force * 0.7;
                                }
                                break;
                        }
                    }
                });

                // Atualiza posi√ß√£o
                p.x += p.speedX;
                p.y += p.speedY;

                // Verifica bordas
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -0.9;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -0.9;

                p.x = Math.max(0, Math.min(canvas.width, p.x));
                p.y = Math.max(0, Math.min(canvas.height, p.y));

                // Rastro
                if (p.trail) {
                    p.trail.push({x: p.x, y: p.y});
                    if (p.trail.length > 10) p.trail.shift();
                }
            });

            // Desenha part√≠culas
            particles.forEach(p => {
                // Rastro
                if (p.trail && p.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(p.trail[0].x, p.trail[0].y);
                    for (let i = 1; i < p.trail.length; i++) {
                        ctx.lineTo(p.trail[i].x, p.trail[i].y);
                    }
                    ctx.strokeStyle = p.color.replace(')', ', 0.3)').replace('hsl', 'hsla');
                    ctx.lineWidth = p.size / 2;
                    ctx.stroke();
                }

                // Part√≠cula
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            drawEnemies();
            drawPlayers();

            requestAnimationFrame(animate);
        }

        // Sistema de ondas
        config.wave.update = function() {
            if(this.spawned < this.enemiesToSpawn && this.timer++ > 60) {
                spawnEnemy();
                this.spawned++;
                this.timer = 0;
            }
            
            if(enemies.length === 0 && this.spawned >= this.enemiesToSpawn) {
                this.number++;
                this.enemiesToSpawn = 5 + this.number * 2;
                this.spawned = 0;
                showUnlockMessage(`Onda ${this.number} come√ßando!`);
            }
        };

        // Redimensionamento
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Teclado para jogador 2 (modo cooperativo)
        document.addEventListener('keydown', (e) => {
            if(!config.coopMode) return;
            
            const speed = 5;
            const player = config.players[1];
            
            switch(e.key.toLowerCase()) {
                case 'w': player.y = (player.y || canvas.height/2) - speed; break;
                case 's': player.y = (player.y || canvas.height/2) + speed; break;
                case 'a': player.x = (player.x || canvas.width/2) - speed; break;
                case 'd': player.x = (player.x || canvas.width/2) + speed; break;
                case '1': player.mode = 'attract'; break;
                case '2': player.mode = 'repel'; break;
                case '3': player.mode = 'vortex'; break;
            }
            
            // Limita ao canvas
            if(player.x) player.x = Math.max(10, Math.min(canvas.width - 10, player.x));
            if(player.y) player.y = Math.max(10, Math.min(canvas.height - 10, player.y));
        });

        // Inicia o jogo
        initParticles();
        updateHealthBar();
        updateXPBar();
        generateMission();
        renderSkills();
        animate();
    </script>
</body>
