<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part√≠culas TURBO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        
        button {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            flex-grow: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }
        
        button.active {
            background: linear-gradient(135deg, #00F5A0, #00D2FF);
            color: #111;
            box-shadow: 0 0 15px #00F5A0;
        }
        
        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 768px) {
            .controls { max-width: 200px; }
            #debug-panel { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="attract" class="active">üåÄ Atrair</button>
        <button id="repel">‚ú® Repelir</button>
        <button id="vortex">üå™Ô∏è V√≥rtice</button>
        <input type="range" id="particleRange" min="50" max="2000" value="500">
    </div>

    <div id="debug-panel">
        FPS: <span id="fps">0</span> | 
        Part√≠culas: <span id="particle-count">0</span>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // ===== CONFIG =====
        const config = {
            particleCount: 500,
            mouseRadius: 150,
            modes: ['attract', 'repel', 'vortex'],
            currentMode: 'attract'
        };

        // ===== SETUP =====
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: Infinity, y: Infinity };
        let lastTime = 0;
        let fps = 0;

        // ===== CORE FUNCTIONS =====
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`
                });
            }
        }

        function updateParticles() {
            particles.forEach(p => {
                // Physics
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Bounce off edges
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -0.8;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -0.8;
                
                // Mouse interaction
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < config.mouseRadius) {
                    const force = (config.mouseRadius - dist) / config.mouseRadius;
                    const angle = Math.atan2(dy, dx);
                    
                    switch(config.currentMode) {
                        case 'attract':
                            p.x += Math.cos(angle) * force * 5;
                            p.y += Math.sin(angle) * force * 5;
                            break;
                        case 'repel':
                            p.x -= Math.cos(angle) * force * 5;
                            p.y -= Math.sin(angle) * force * 5;
                            break;
                        case 'vortex':
                            p.x += Math.cos(angle + Math.PI/2) * force * 3;
                            p.y += Math.sin(angle + Math.PI/2) * force * 3;
                            break;
                    }
                }
            });
        }

        function drawParticles() {
            ctx.fillStyle = 'rgba(10, 10, 30, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
        }

        function animate(currentTime) {
            // Calculate FPS
            fps = Math.round(1000 / (currentTime - lastTime));
            lastTime = currentTime;
            
            // Update debug panel
            document.getElementById('fps').textContent = fps;
            document.getElementById('particle-count').textContent = particles.length;
            
            // Game loop
            updateParticles();
            drawParticles();
            
            requestAnimationFrame(animate);
        }

        // ===== EVENT LISTENERS =====
        window.addEventListener('resize', resizeCanvas);
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouse.x = Infinity;
            mouse.y = Infinity;
        });
        
        // Mode buttons
        config.modes.forEach(mode => {
            document.getElementById(mode).addEventListener('click', () => {
                config.currentMode = mode;
                document.querySelectorAll('.controls button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(mode).classList.add('active');
            });
        });
        
        // Particle count slider
        document.getElementById('particleRange').addEventListener('input', (e) => {
            config.particleCount = parseInt(e.target.value);
            initParticles();
        });

        // ===== START =====
        resizeCanvas();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
