<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part√≠culas PRO</title>
    <style>
        /* ===== BASE ===== */
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* ===== CONTROLES ===== */
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }

        button {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            flex-grow: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        button.active {
            background: linear-gradient(135deg, #00F5A0, #00D2FF);
            color: #111;
            box-shadow: 0 0 15px #00F5A0;
        }

        /* ===== MOBILE ===== */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            z-index: 100;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(74, 0, 224, 0.9);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .mobile-btn:active {
            transform: scale(0.9);
        }

        .wormhole {
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px currentColor; }
            100% { box-shadow: 0 0 20px currentColor; }
        }

        /* ===== DEBUG PANEL ===== */
        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 768px) {
            .controls { display: none; }
            .mobile-controls { display: flex; }
            
            #debug-panel {
                top: auto;
                bottom: 80px;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <!-- Painel de Controle -->
    <div class="controls">
        <button id="attract">üåÄ Buraco Negro</button>
        <button id="repel">‚ú® Repuls√£o</button>
        <button id="vortex">üå™Ô∏è V√≥rtice</button>
        <input type="range" id="particleRange" min="50" max="1000" value="150">
    </div>

    <!-- Controles Mobile -->
    <div class="mobile-controls">
        <button class="mobile-btn wormhole" id="mobileAttract">üåÄ</button>
        <button class="mobile-btn wormhole" id="mobileRepel">‚ú®</button>
        <button class="mobile-btn wormhole" id="mobileVortex">üå™Ô∏è</button>
    </div>

    <!-- Painel Debug -->
    <div id="debug-panel">
        FPS: <span id="fps-counter">0</span> | 
        Part√≠culas: <span id="particle-counter">0</span>
    </div>

    <canvas id="particleCanvas"></canvas>

    <script>
        // ===== CONFIGURA√á√ïES =====
        const config = {
            particleCount: 150,
            mouseRadius: 120,
            mode: 'attract',
            lineThreshold: 100,
            starCount: 200
        };

        // ===== ELEMENTOS DOM =====
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        const fpsCounter = document.getElementById("fps-counter");
        const particleCounter = document.getElementById("particle-counter");

        // ===== SISTEMA DE PART√çCULAS =====
        class Particle {
            constructor() {
                this.reset();
                this.trail = [];
                this.maxTrailLength = 5;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.alive = true;
            }
            
            update() {
                // Atualiza posi√ß√£o
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Rebate nas bordas
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                
                // Mant√©m dentro do canvas
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
            
            draw() {
                // Desenha a part√≠cula
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Inicializa part√≠culas
        let particles = [];
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // ===== SISTEMA DE ANIMA√á√ÉO =====
        function animate() {
            // Limpa o canvas com efeito de rastro
            ctx.fillStyle = 'rgba(10, 10, 30, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Atualiza e desenha part√≠culas
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Atualiza contadores
            if (fpsCounter) fpsCounter.textContent = Math.floor(frameRate());
            if (particleCounter) particleCounter.textContent = particles.length;
            
            requestAnimationFrame(animate);
        }

        // ===== CONTROLES =====
        const mouse = { x: null, y: null };
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        // Controles de modo
        document.getElementById("attract").addEventListener('click', () => {
            config.mode = 'attract';
        });
        document.getElementById("repel").addEventListener('click', () => {
            config.mode = 'repel';
        });
        document.getElementById("vortex").addEventListener('click', () => {
            config.mode = 'vortex';
        });

        // Controles mobile
        document.getElementById("mobileAttract").addEventListener('click', () => {
            config.mode = 'attract';
        });
        document.getElementById("mobileRepel").addEventListener('click', () => {
            config.mode = 'repel';
        });
        document.getElementById("mobileVortex").addEventListener('click', () => {
            config.mode = 'vortex';
        });

        // Controle de quantidade de part√≠culas
        document.getElementById("particleRange").addEventListener('input', (e) => {
            config.particleCount = parseInt(e.target.value);
            initParticles();
        });

        // ===== INICIALIZA√á√ÉO =====
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Calcula FPS
        let lastTime = 0;
        let frameRate = () => {
            const now = performance.now();
            const fps = 1000 / (now - lastTime);
            lastTime = now;
            return fps;
        };

        // Inicia a anima√ß√£o
        initParticles();
        animate();
    </script>
</body>
</html>
