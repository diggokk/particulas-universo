<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universo de Part√≠culas PRO Turbo (Ultimate Edition)</title>
    <style>
        /* === ESTILOS GERAIS === */
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: 'Arial', sans-serif;
            user-select: none;
            transition: background 1s;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            transition: transform 0.1s;
        }

        /* === CONTROLES MOBILE === */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }

        .mobile-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: rgba(74, 0, 224, 0.9);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .mobile-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        .mobile-btn:active {
            transform: scale(0.9);
            background: rgba(142, 45, 226, 0.9);
        }

        .mobile-btn:active::after {
            left: 100%;
            top: 100%;
        }

        .mobile-btn.active {
            background: rgba(142, 45, 226, 0.9);
            box-shadow: 0 0 15px rgba(142, 45, 226, 0.7),
                        inset 0 0 10px rgba(255,255,255,0.3);
        }

        /* === MENU PRINCIPAL === */
        #menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #menu-toggle:hover {
            background: rgba(74, 0, 224, 0.7);
        }

        #menu {
            position: fixed;
            top: 65px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.95);
            border-radius: 10px;
            padding: 15px;
            color: white;
            display: none;
            width: 280px;
            box-shadow: 0 0 25px rgba(74, 0, 224, 0.5);
            border: 1px solid rgba(74, 0, 224, 0.3);
            backdrop-filter: blur(5px);
        }

        #menu h3 {
            margin-top: 0;
            color: #00F5A0;
            border-bottom: 1px solid #4A00E0;
            padding-bottom: 10px;
            text-align: center;
            font-size: 1.3em;
        }

        .menu-item {
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(74, 0, 224, 0.1);
        }

        .menu-item:hover {
            background: rgba(74, 0, 224, 0.3);
            transform: translateX(5px);
        }

        .menu-icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        .menu-text {
            flex-grow: 1;
        }

        .menu-hotkey {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
        }

        .menu-status {
            color: #00F5A0;
            font-weight: bold;
            font-size: 0.9em;
        }

        .menu-item.active {
            background: rgba(74, 0, 224, 0.5);
            box-shadow: inset 0 0 10px rgba(0, 245, 160, 0.3);
        }

        .menu-section {
            margin-bottom: 15px;
        }

        .menu-section h4 {
            margin-bottom: 10px;
            color: #8E2DE2;
            font-size: 1.1em;
            padding-left: 5px;
            border-left: 3px solid #4A00E0;
        }

        /* === EFEITOS ESPECIAIS === */
        @keyframes cosmicPulse {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5) hue-rotate(180deg); }
            100% { filter: brightness(1); }
        }

        @keyframes blackHole {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1); }
        }

        .cosmic-alert {
            animation: cosmicPulse 0.5s infinite;
        }

        .black-hole-effect {
            animation: blackHole 2s infinite;
            filter: drop-shadow(0 0 20px #ff0000);
        }

        .cosmic-shake {
            animation: cameraShake 0.5s linear infinite;
        }

        /* === MODOS DE HIST√ìRIA === */
        .story-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            transition: all 0.5s;
        }
        
        .story-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
        }
        
        .cutscene {
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .story-npc {
            font-size: 100px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 20px currentColor;
        }
        
        .story-dialog-box {
            background: rgba(0,0,0,0.7);
            border: 2px solid #4A00E0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(74,0,224,0.5);
            backdrop-filter: blur(5px);
        }
        
        .story-dialog-text {
            font-size: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            line-height: 1.5;
            text-shadow: 0 0 5px black;
        }
        
        .npc-name {
            font-size: 24px;
            color: #00F5A0;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .next-dialog-btn {
            background: linear-gradient(145deg, #8e2de2, #4a00e0);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(142,45,226,0.5);
        }
        
        .next-dialog-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(142,45,226,0.8);
        }

        /* === ANIMA√á√ïES === */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes cameraShake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-10px, -10px); }
            20%, 40%, 60%, 80% { transform: translate(10px, 10px); }
        }

        @keyframes vortexSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === RESPONSIVO === */
        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            #menu {
                width: 85%;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
            
            .story-npc {
                font-size: 60px;
            }
            
            .story-dialog-text {
                font-size: 16px;
            }
            
            .npc-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- === ELEMENTOS DA UI === -->
    <button id="menu-toggle">‚ò∞</button>
    <div id="menu">

    <!-- === MODOS DE HIST√ìRIA MELHORADO === -->
    <div id="story-mode" class="story-container" style="display:none;">
        <div class="story-bg" id="story-bg"></div>
        <div class="cutscene">
            <div class="story-npc" id="story-npc">üëΩ</div>
            <div id="boss-npc" class="story-npc">üëÅÔ∏è</div>
            <div class="story-dialog-box">
                <div class="npc-name" id="npc-name">Zyx-7</div>
                <div class="story-dialog-text" id="story-dialog-text"></div>
                <button class="next-dialog-btn" id="next-dialog-btn">Continuar</button>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // === CONFIGURA√á√ïES ATUALIZADAS ===
        const config = {
            // Sistema de part√≠culas melhorado
            particleCount: 150,
            particleRespawn: {
                minParticles: 50,
                respawnAmount: 20,
                checkInterval: 60
            },
            
            // XP aumentado
            xp: 0,
            level: 1,
            
            // Hist√≥ria melhorada
            story: {
                enabled: true,
                currentScene: 0,
                scenes: [
                    {
                        npc: "üëΩ",
                        name: "Zyx-7",
                        text: "*sons de r√°dio* Al√¥... AL√î! Voc√™ me escuta?\nFinalmente consegui contato!",
                        background: "radial-gradient(ellipse at center, #0f0c29 0%, #302b63 50%, #24243e 100%)",
                        bgAnimation: "pulse",
                        audio: "static"
                    },
                    {
                        npc: "üëΩ",
                        name: "Zyx-7",
                        text: "Voc√™ √© o novo Guardi√£o C√≥smico?\nN√£o importa... O importante √© que voc√™ est√° VIVO!",
                        background: "radial-gradient(ellipse at center, #1B2735 0%, #090A0F 100%)",
                        audio: "welcome"
                    },
                    {
                        npc: "üëΩ",
                        name: "Zyx-7",
                        text: "Veja essas part√≠culas brilhantes? S√£o ENERGIA PURA!\nMova-se e ABSORVA ELAS para se fortalecer!",
                        background: "radial-gradient(ellipse at center, #1B2735 0%, #090A0F 100%)",
                        effect: "particles",
                        audio: "energy"
                    },
                    {
                        npc: "üëΩ", 
                        name: "Zyx-7",
                        text: "Use:\n[1] ATRAIR - [2] REPELIR - [3] V√ìRTICE\nPrecisa dominar isso antes que ELE te encontre...",
                        background: "radial-gradient(ellipse at center, #1B2735 0%, #090A0F 100%)",
                        effect: "glow",
                        audio: "warning"
                    },
                    {
                        npc: "‚ö°",
                        name: "SISTEMA",
                        text: "*ALERTA* ASSINATURA ENERG√âTICA DETECTADA\nN√çVEL DE AMEA√áA: C√ìSMICO",
                        background: "radial-gradient(ellipse at center, #300000 0%, #000000 100%)",
                        effect: "alert",
                        audio: "alert"
                    },
                    {
                        npc: "üëÅÔ∏è",
                        name: "AZATHOTH",
                        text: "INSIGNIFICANTE... VOC√ä ACHA QUE PODE ROUBAR\nMINHA ENERGIA E SAIR ILESO?!",
                        background: "radial-gradient(ellipse at center, #300000 0%, #000000 100%)",
                        effect: "blackhole",
                        audio: "roar",
                        shake: true
                    },
                    {
                        npc: "üëΩ",
                        name: "Zyx-7",
                        text: "CORRA! TREINE! FORTALE√áA-SE!\nQuando estiver pronto, enfrente-o no n√≠vel 50!",
                        background: "radial-gradient(ellipse at center, #1B2735 0%, #090A0F 100%)",
                        effect: "escape",
                        audio: "escape"
                    }
                ]
            },
            
            // ... (outras configura√ß√µes mantidas) ...
        };

        // === FUN√á√ïES ATUALIZADAS ===

        // Sistema de part√≠culas melhorado
        function getParticle(x, y) {
            const spawnPadding = 200;
            let posX, posY;
            
            do {
                posX = x !== undefined ? x : Math.random() * canvas.width;
                posY = y !== undefined ? y : Math.random() * canvas.height;
            } while (
                Math.abs(posX - config.players[0].x) < spawnPadding && 
                Math.abs(posY - config.players[0].y) < spawnPadding
            );

            if (particlePool.length > 0) {
                const p = particlePool.pop();
                p.x = posX;
                p.y = posY;
                p.size = 3; // Tamanho fixo
                p.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                p.speedX = (Math.random() - 0.5) * 3;
                p.speedY = (Math.random() - 0.5) * 3;
                p.baseSpeedX = p.speedX;
                p.baseSpeedY = p.speedY;
                p.trail = [];
                p.life = undefined;
                return p;
            }
            return createParticle(posX, posY);
        }

        function createParticle(x, y) {
            const types = [
                { color: `hsl(${Math.random() * 60 + 180}, 80%, 60%)`, size: 3, xp: 2 },
                { color: `hsl(${Math.random() * 60 + 60}, 80%, 60%)`, size: 3, xp: 4 },
                { color: `hsl(${Math.random() * 60 + 300}, 80%, 60%)`, size: 3, xp: 6, special: 'speed' },
                { color: 'white', size: 3, xp: 10, special: 'heal' }
            ];
            
            const type = Math.random() > 0.8 ? types[Math.floor(Math.random() * types.length)] : types[0];
            
            return {
                x: x,
                y: y,
                size: type.size,
                color: type.color,
                xpValue: type.xp,
                special: type.special,
                speedX: (Math.random() - 0.5) * (type.special === 'speed' ? 6 : 3),
                speedY: (Math.random() - 0.5) * (type.special === 'speed' ? 6 : 3),
                trail: []
            };
        }

        // Hist√≥ria melhorada
        function showStoryScene(index) {
            // Resetar todos os efeitos
            document.getElementById('story-mode').className = 'story-container';
            
            const scene = config.story.scenes[index];
            
            // Aplicar efeitos
            if(scene.effect === "blackhole") {
                document.getElementById('story-mode').classList.add('black-hole-effect');
                document.body.style.animation = "vortexSpin 5s infinite";
            }
            
            if(scene.shake) {
                document.getElementById('story-mode').classList.add('cosmic-shake');
            }
            
            // Atualizar NPC e di√°logo
            document.getElementById('story-npc').textContent = scene.npc;
            document.getElementById('npc-name').textContent = scene.name;
            document.getElementById('story-dialog-text').textContent = scene.text;
            
            // Mostrar NPC apropriado
            if(scene.npc === "üëÅÔ∏è") {
                document.getElementById('boss-npc').style.display = "block";
                document.getElementById('story-npc').style.display = "none";
            } else {
                document.getElementById('boss-npc').style.display = "none";
                document.getElementById('story-npc').style.display = "block";
            }
            
            // Fundo animado
            document.getElementById('story-bg').style.background = scene.background;
            if(scene.bgAnimation) {
                document.getElementById('story-bg').style.animation = `${scene.bgAnimation} 3s infinite`;
            }
            
            // Tocar √°udio
            if(scene.audio) {
                playSound(scene.audio);
            }
            
            // Efeito especial de entrada para o vil√£o
            if(scene.npc === "üëÅÔ∏è") {
                setTimeout(() => {
                    playSound("thunder");
                    document.getElementById('boss-npc').style.transform = "scale(5)";
                    setTimeout(() => {
                        document.getElementById('boss-npc').style.transform = "scale(1)";
                    }, 500);
                }, 1000);
            }
        }

        // === INICIALIZA√á√ÉO DO JOGO ===
        function initGame() {
            try {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                config.players[0].x = canvas.width/2;
                config.players[0].y = canvas.height/2;
                
                initSoundSystem();
                setupControls();
                updateHealthBar();
                updateXPBar();
                updateStatsPanel();
                updateQuestUI();
                updateBigBangRequirement();
                
                // Inicia di√°logos do NPC
                setInterval(showNPCDialog, 5000 + Math.random() * 10000);
                
                // Inicia com o modo hist√≥ria
                const hasPlayedBefore = localStorage.getItem('hasPlayedBefore');
                if (!hasPlayedBefore) {
                    startStoryMode();
                    localStorage.setItem('hasPlayedBefore', 'true');
                } else {
                    initParticles();
                }
                
                // Inicia o game loop
                lastTime = performance.now();
                requestAnimationFrame(gameLoop);
            } catch (error) {
                console.error("Erro na inicializa√ß√£o:", error);
                setTimeout(initGame, 1000);
            }
        }

        // Inicia o jogo quando a p√°gina carrega
        window.addEventListener('load', initGame);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
