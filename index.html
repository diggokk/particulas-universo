<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Partículas PRO Turbo - Edição Definitiva</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }

        .mobile-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(74, 0, 224, 0.9);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .mobile-btn:active {
            transform: scale(0.9);
            background: rgba(142, 45, 226, 0.9);
        }

        /* Menu Hamburguer */
        #menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #menu {
            position: fixed;
            top: 65px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 15px;
            color: white;
            display: none;
            width: 250px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #menu h3 {
            margin-top: 0;
            color: #00F5A0;
            border-bottom: 1px solid #4A00E0;
            padding-bottom: 10px;
        }

        .menu-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            color: #00F5A0;
        }

        .menu-section {
            margin-bottom: 15px;
        }

        #galaxy-map {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .galaxy {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .galaxy.unlocked {
            background: rgba(74, 0, 224, 0.5);
        }

        .galaxy.unlocked:hover {
            background: rgba(74, 0, 224, 0.8);
            transform: scale(1.05);
        }

        .galaxy.locked {
            background: rgba(255,255,255,0.1);
            cursor: not-allowed;
        }

        #fps-counter {
            position: fixed;
            top: 10px;
            right: 60px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
        }

        #xp-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #xp-bar {
            height: 60%;
            width: 0%;
            background: linear-gradient(90deg, #4A00E0, #8E2DE2);
            transition: width 0.3s;
            border-radius: 3px;
        }

        #xp-text {
            color: white;
            margin-left: 10px;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        #health-bar-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 15px;
            width: 200px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-bar {
            height: 100%;
            width: 100%;
            transition: width 0.3s;
        }

        #bigbang-cooldown {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            height: 10px;
            width: 150px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 5px;
            overflow: hidden;
        }

        #bigbang-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            transition: width 0.1s;
        }

        .enemy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #800000);
            box-shadow: 0 0 15px #ff0000;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-family: monospace;
            text-shadow: 0 0 5px black;
        }

        .enemy-face {
            transform: scale(1.2);
        }

        .particle-trail {
            position: absolute;
            border-radius: 50%;
            background: currentColor;
            pointer-events: none;
            z-index: 5;
        }

        .mobile-controls#mobile-controls-p2 {
            bottom: 80px;
            display: none;
        }

        /* NOVO DESIGN DO BOTÃO BIG BANG */
        #bigbang-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(145deg, #8e2de2, #4a00e0);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(142, 45, 226, 0.5),
                        0 0 0 2px rgba(255, 255, 255, 0.1),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        #bigbang-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        #bigbang-btn:hover::before {
            left: 100%;
        }

        #bigbang-btn:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.5),
                        0 0 0 2px rgba(255, 255, 255, 0.1),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #bigbang-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #bigbang-btn .cooldown-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            width: 0%;
            border-radius: 30px;
            transition: width 0.1s linear;
        }

        @keyframes pulse-ready {
            0% { box-shadow: 0 0 0 0 rgba(142, 45, 226, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(142, 45, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(142, 45, 226, 0); }
        }

        .bigbang-ready {
            animation: pulse-ready 2s infinite;
        }

        .unlock-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(0,0,0,0.9);
            color: #00F5A0;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 0 20px #00F5A0;
            border: 2px solid #00F5A0;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease-out;
            pointer-events: none;
            width: 80%;
            max-width: 400px;
        }

        /* NOVOS ESTILOS PARA AS MELHORIAS */
        .cosmic-warning {
            font-size: 4vmax;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #FF5555;
            text-shadow: 0 0 15px #FF0000;
            margin-bottom: 50px;
            animation: pulse 1.5s infinite alternate;
        }
        
        .countdown {
            font-size: 10vmax;
            color: #FFCC00;
            text-shadow: 0 0 20px #FF9900;
            animation: zoom 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
        
        @keyframes screenShake {
            0% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(-5px, -5px) rotate(-1deg); }
            50% { transform: translate(5px, 5px) rotate(1deg); }
            75% { transform: translate(-5px, 5px) rotate(-1deg); }
            100% { transform: translate(5px, -5px) rotate(1deg); }
        }
        
        .coop-hud {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        
        .synergy-meter {
            width: 200px;
            height: 10px;
            background: linear-gradient(90deg, #4A00E0, #8E2DE2);
            margin-top: 5px;
            position: relative;
        }
        
        .synergy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00F5A0, #00D2FF);
            width: 0%;
        }
        
        .ultimate-container {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .ultimate-meter {
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .ultimate-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.5s;
        }
        
        .ultimate-label {
            font-size: 0.8em;
            color: #00F5A0;
            margin-bottom: 5px;
        }
        
        @keyframes cosmicPulse {
            0% { box-shadow: 0 0 10px rgba(100, 200, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(100, 255, 255, 0.9); }
            100% { box-shadow: 0 0 10px rgba(100, 200, 255, 0.5); }
        }
        
        .player-glow {
            animation: cosmicPulse 2s infinite alternate;
        }
        
        @keyframes ultimateWave {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(15); opacity: 0; }
        }
        
        @keyframes supernovaExplosion {
            0% { 
                transform: translate(-50%, -50%) scale(0); 
                opacity: 1;
                background: radial-gradient(circle, #FF0000, #FF9900);
            }
            50% { 
                transform: translate(-50%, -50%) scale(5); 
                opacity: 1;
                background: radial-gradient(circle, #FFFF00, #FF9900);
            }
            100% { 
                transform: translate(-50%, -50%) scale(10); 
                opacity: 0;
                background: radial-gradient(circle, #FFFFFF, #FFFFCC);
            }
        }

        /* NOVOS ESTILOS ADICIONADOS */
        .enemy-glow {
            animation: enemyPulse 2s infinite alternate;
        }
        @keyframes enemyPulse {
            from { box-shadow: 0 0 10px currentColor; }
            to { box-shadow: 0 0 30px currentColor; }
        }
        .cosmic-shield {
            animation: shieldPulse 3s infinite alternate;
        }
        @keyframes shieldPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        .black-hole-effect {
            animation: blackHolePulse 2s infinite alternate;
        }
        @keyframes blackHolePulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 0, 255, 0.5); }
            100% { box-shadow: 0 0 0 20px rgba(100, 0, 255, 0.2); }
        }
        @keyframes singularityPulse {
            0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 10px #00FFFF; }
            100% { transform: translate(-50%, -50%) scale(1.5); box-shadow: 0 0 30px #0088FF; }
        }
        @keyframes singularityExplosion {
            to { transform: translate(-50%, -50%) scale(var(--radius)); opacity: 0; }
        }
        @keyframes singularitySpin {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            to { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
        }
        @keyframes pulseExpand {
            to { transform: translate(-50%, -50%) scale(var(--radius)); opacity: 0; }
        }

        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            #menu {
                width: 80%;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
            #bigbang-btn {
                width: 180px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
            }
        }

        /* EFEITO SLOW MOTION */
        @keyframes slowmo {
            from { filter: brightness(100%) sepia(0); }
            to { filter: brightness(150%) sepia(1); }
        }
    </style>
</head>
<body>
    <!-- Menu Hamburguer -->
    <button id="menu-toggle">☰</button>
    <div id="menu">
        <h3>Menu do Jogo</h3>

        <div class="menu-section">
            <h4>Controles</h4>
            <div class="menu-item" id="menu-attract">🧲 Atração</div>
            <div class="menu-item" id="menu-repel">💥 Repulsão</div>
            <div class="menu-item" id="menu-vortex">🌪️ Vórtice</div>
        </div>

        <div class="menu-section">
            <h4>Modos</h4>
            <div class="menu-item" id="menu-coop">🔵 Cooperativo: OFF</div>
            <div class="menu-item" id="menu-show-galaxies">🌌 Galáxias</div>
        </div>

        <div class="menu-section">
            <h4>Sistema</h4>
            <div class="menu-item" id="menu-reset">🔄 Reiniciar</div>
        </div>
    </div>

    <!-- Botão Big Bang - NOVO DESIGN -->
    <div id="bigbang-btn" title="Big Bang (Espaço)">
        <span>💥 BIG BANG</span>
        <div class="cooldown-overlay"></div>
    </div>

    <!-- Controles mobile -->
    <div class="mobile-controls">
        <button class="mobile-btn" id="mobileAttract">🧲</button>
        <button class="mobile-btn" id="mobileRepel">💥</button>
        <button class="mobile-btn" id="mobileVortex">🌪️</button>
    </div>

    <!-- Controles mobile jogador 2 -->
    <div class="mobile-controls" id="mobile-controls-p2">
        <button class="mobile-btn" id="mobileAttractP2">🧲</button>
        <button class="mobile-btn" id="mobileRepelP2">💥</button>
        <button class="mobile-btn" id="mobileVortexP2">🌪️</button>
    </div>

    <div id="galaxy-map">
        <h2>Mapa Galáctico</h2>
        <div id="galaxies-list"></div>
        <button id="close-galaxy-map">Fechar</button>
    </div>

    <div id="fps-counter">FPS: 60</div>

    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <div id="xp-bar-container">
        <div id="xp-bar"></div>
        <div id="xp-text">0/100 XP (Nível 1)</div>
    </div>

    <div id="bigbang-cooldown">
        <div id="bigbang-progress"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Configurações do jogo
        const config = {
            particleCount: 200,
            mouseRadius: 150,
            mode: 'normal',
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            },
            xp: 0,
            level: 1,
            power: 1,
            health: 100,
            maxHealth: 100,
            bigBangCooldown: 0,
            bigBangMaxCooldown: 300,
            isBigBangActive: false,
            players: [
                {
                    id: 1,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#4A00E0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    face: "🐶",
                    active: true,
                    lastModeChange: 0
                },
                {
                    id: 2,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#00F5A0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    face: "🐱",
                    active: false,
                    lastModeChange: 0
                }
            ],
            coopMode: false,
            achievements: {
                particleEater: { unlocked: false, count: 0, required: 50 },
                galaxyExplorer: { unlocked: false, count: 0, required: 3 },
                enemyDestroyer: { unlocked: false, count: 0, required: 100 }
            },
            skills: [
                { id: 'attract_radius', name: "Raio Ampliado", level: 0, max: 5, effect: "Aumenta o raio de atração em 20%", cost: 2, unlocked: true },
                { id: 'vortex_power', name: "Vórtice Poderoso", level: 0, max: 3, effect: "Aumenta força do vórtice em 30%", cost: 3 },
                { id: 'double_vortex', name: "Vórtice Duplo", level: 0, max: 1, effect: "Cria um segundo vórtice", cost: 5 },
                { id: 'health_boost', name: "Vitalidade", level: 0, max: 3, effect: "Aumenta vida máxima em 15%", cost: 2 },
                { id: 'bigbang_power', name: "Big Bang+", level: 0, max: 2, effect: "Aumenta poder do Big Bang", cost: 4 },
                { id: 'coop_shield', name: "Escudo Cósmico", description: "Protege ambos jogadores quando próximos", max: 3, cost: 4, unlocked: false },
                { id: 'particle_bridge', name: "Ponte de Partículas", description: "Cria um fluxo de energia entre os jogadores", max: 2, cost: 3, unlocked: false },
                // NOVAS HABILIDADES ADICIONADAS
                { 
                    id: 'cosmic_pulse',
                    name: "Pulsar Cósmico",
                    description: "Libera uma onda de energia que empurra inimigos e energiza partículas",
                    cooldown: 180,
                    currentCooldown: 0,
                    radius: 200,
                    unlocked: true 
                },
                { 
                    id: 'quantum_singularity',
                    name: "Singularidade Quântica",
                    description: "Cria um ponto gravitacional que atrai tudo e depois explode",
                    cooldown: 300,
                    currentCooldown: 0,
                    radius: 250,
                    unlocked: true,
                    activeSingularities: [] 
                }
            ],
            currentMission: null,
            missionProgress: 0,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            comboCount: 0,
            lastAbsorptionTime: 0,
            screenShakeIntensity: 0,
            coop: {
                synergyMeter: 0,
                maxSynergy: 100,
                activeCombos: [],
                comboTypes: {
                    vortexAttract: { name: "Vórtice Atraente", bonus: "Partículas dão 2x XP" },
                    dualRepel: { name: "Repulsão Dupla", bonus: "Inimigos sofrem dano contínuo" },
                    cosmicDance: { name: "Dança Cósmica", bonus: "Raio de ação aumentado" }
                }
            },
            coopUltimate: {
                charged: false,
                charge: 0,
                maxCharge: 100,
                available: false,
                pressed: false
            },
            coopMissions: [
                {
                    id: 'mirror_dance',
                    name: "Dança Espelhada",
                    description: "Mudem de modo simultaneamente 5 vezes",
                    progress: 0,
                    required: 5,
                    reward: 40
                },
                {
                    id: 'particle_storm',
                    name: "Tempestade de Partículas",
                    description: "Criem 300 partículas juntos",
                    progress: 0,
                    required: 300,
                    reward: 60
                }
            ],
            specialParticles: [],
            // NOVAS CONFIGURAÇÕES DE INIMIGOS
            enemySystem: {
                spawnRate: 180,
                baseHealth: 3,
                healthIncreasePerLevel: 0.5,
                types: {
                    normal: { chance: 0.6, speed: 2.5, behavior: 'wander', face: [">:(", "X_X", ">_<", ":O"] },
                    hunter: { chance: 0.25, speed: 3.5, behavior: 'hunt', face: ["ಠ_ಠ", "◉_◉", "⊙_⊙", "⚆_⚆"] },
                    cosmic: { chance: 0.1, speed: 2, behavior: 'teleport', face: ["☄️", "🌌", "🌠", "✨"], special: 'shield' },
                    ancient: { chance: 0.05, speed: 1.2, behavior: 'orbit', face: ["👁️", "🜏", "⚚", "♆"], special: 'healer' }
                },
                eliteMultiplier: 1.8,
                blackHoleChance: 0.03
            }
        };

        // Sistema de fila de mensagens
        const messageQueue = [];
        let isShowingMessage = false;

        // Ajuste para dispositivos móveis
        if(config.isMobile) {
            config.particleCount = Math.floor(config.particleCount * 0.6);
        }

        // Inicialização do canvas
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Partículas
        let particles = [];
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3,
                    baseSpeedX: (Math.random() - 0.5) * 3,
                    baseSpeedY: (Math.random() - 0.5) * 3,
                    trail: []
                });
            }
        }

        // Função para forçar aparecimento de partículas e inimigos
        function forceSpawn() {
            if (particles.length < config.particleCount * 0.5) {
                const needed = config.particleCount - particles.length;
                for (let i = 0; i < needed; i++) {
                    particles.push({
                        x: Math.random() * (canvas.width - 100) + 50,
                        y: Math.random() * (canvas.height - 100) + 50,

        // NOVO SISTEMA DE INIMIGOS (sobrescreve o original sem modificar)
        const originalSpawnEnemy = window.spawnEnemy;
        window.spawnEnemy = function() {
            // 15% de chance de usar o novo sistema (aumenta com o nível)
            if (Math.random() < 0.15 + (config.level * 0.01)) {
                const type = weightedRandomEnemyType();
                const isElite = Math.random() < 0.15;

                let size = 20;

                    y: Math.random() * (canvas.height - size) + size/2,
                    size: size,
                    health: calculateEnemyHealth(type, isElite),
                    maxHealth: calculateEnemyHealth(type, isElite),
                    speed: config.enemySystem.types[type].speed * (isElite ? 1.3 : 1),
                    type: isBlackHole ? 'blackhole' : type,
                    behavior: isBlackHole ? 'blackhole' : config.enemySystem.types[type].behavior,
                    face: getRandomFace(type),
                    isElite: isElite,
                    special: isBlackHole ? 'singularity' : config.enemySystem.types[type].special,
                    angle: Math.random() * Math.PI * 2,
                    orbitDistance: 100 + Math.random() * 200,
                    teleportCooldown: 0,
                    shieldActive: false
                };
                
                if (enemy.type === 'cosmic') {
                    enemy.shieldActive = true;
                    enemy.shieldRadius = enemy.size * 1.5;

        function weightedRandomEnemyType() {
            const types = Object.keys(config.enemySystem.types);
            const chances = types.map(t => config.enemySystem.types[t].chance);
            const total = chances.reduce((a, b) => a + b, 0);
            let random = Math.random() * total;
            
            for (let i = 0; i < types.length; i++) {
                if (random < chances[i]) return types[i];
                random -= chances[i];
            }
            return 'normal';
        }

        function calculateEnemyHealth(type, isElite) {
            const base = config.enemySystem.baseHealth;
            const typeMultiplier = {
                normal: 1,
                hunter: 0.8,
                cosmic: 1.5,
                ancient: 2
            };
            return (base + (config.level * config.enemySystem.healthIncreasePerLevel)) * 
                   typeMultiplier[type] * 
                   (isElite ? config.enemySystem.eliteMultiplier : 1);
        }

        function getRandomFace(type) {
            const faces = config.enemySystem.types[type].face;
            return faces[Math.floor(Math.random() * faces.length)];
        }

        function getClosestPlayer(enemy) {
            let closestPlayer = null;
            let minDistance = Infinity;

            config.players.forEach(player => {
                if(player.active && player.x && player.y) {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if(distance < minDistance) {
                        minDistance = distance;
                        closestPlayer = player;
                    }
                }
            });

            return closestPlayer;
        }

        // COMPORTAMENTOS DE INIMIGOS
        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                // Atualiza estados especiais
                if (enemy.teleportCooldown > 0) enemy.teleportCooldown--;
                
                // Executa comportamento específico
                switch(enemy.behavior) {
                    case 'wander': updateWanderBehavior(enemy); break;
                    case 'hunt': updateHuntBehavior(enemy); break;
                    case 'teleport': updateTeleportBehavior(enemy); break;
                    case 'orbit': updateOrbitBehavior(enemy); break;
                    case 'blackhole': updateBlackHoleBehavior(enemy); break;
                }
                
                // Atualiza posição e verifica colisões
                updateEnemyPosition(enemy, index);
            });
        }

        function updateWanderBehavior(enemy) {
            if (Math.random() < 0.02) {
                enemy.speedX = (Math.random() - 0.5) * enemy.speed;
                enemy.speedY = (Math.random() - 0.5) * enemy.speed;
            }
        }

        function updateHuntBehavior(enemy) {
            const player = getClosestPlayer(enemy);
            if (!player) return;
            
            const dx = player.x - enemy.x;
            const dy = player.y - enemy.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 400) return;
            
            const angle = Math.atan2(dy, dx);
            enemy.speedX = Math.cos(angle) * enemy.speed;
            enemy.speedY = Math.sin(angle) * enemy.speed;
        }

        function updateTeleportBehavior(enemy) {
            if (enemy.teleportCooldown <= 0 && Math.random() < 0.3) {
                const player = getClosestPlayer(enemy);
                if (player) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 150;
                    enemy.x = player.x + Math.cos(angle) * distance;
                    enemy.y = player.y + Math.sin(angle) * distance;
                    enemy.teleportCooldown = 120;
                    createTeleportEffect(enemy.x, enemy.y);
                }
            }
        }

        function updateOrbitBehavior(enemy) {
            const player = getClosestPlayer(enemy);
            if (!player) return;
            
            enemy.angle += 0.01;
            enemy.x = player.x + Math.cos(enemy.angle) * enemy.orbitDistance;
            enemy.y = player.y + Math.sin(enemy.angle) * enemy.orbitDistance;
            
            if (enemy.special === 'healer' && Math.random() < 0.01) {
                enemies.forEach(other => {
                    if (other !== enemy) {
                        const dist = Math.sqrt(Math.pow(other.x - enemy.x, 2) + Math.pow(other.y - enemy.y, 2));
                        if (dist < 150) {
                            other.health = Math.min(other.health + 0.5, other.maxHealth);
                        }
                    }
                });
            }
        }

        function updateBlackHoleBehavior(enemy) {
            particles.forEach(p => {
                const dx = enemy.x - p.x;
                const dy = enemy.y - p.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < enemy.size * 3) {
                    const force = (enemy.size * 3 - distance) / (enemy.size * 3);
                    const angle = Math.atan2(dy, dx);
                    p.speedX += Math.cos(angle) * force * 0.8;
                    p.speedY += Math.sin(angle) * force * 0.8;
                    
                    if (distance < enemy.size * 0.7) {
                        particles.splice(particles.indexOf(p), 1);
                        enemy.health = Math.min(enemy.health + 0.05, enemy.maxHealth);
                    }
                }
            });
            
            enemies.forEach(other => {
                if (other !== enemy && other.size < enemy.size * 0.7) {
                    const dx = enemy.x - other.x;
                    const dy = enemy.y - other.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.size * 2) {
                        const force = (enemy.size * 2 - distance) / (enemy.size * 2);
                        const angle = Math.atan2(dy, dx);
                        other.speedX += Math.cos(angle) * force * 0.5;
                        other.speedY += Math.sin(angle) * force * 0.5;
                    }
                }
            });
        }

        function updateEnemyPosition(enemy, index) {
            enemy.x += enemy.speedX;
            enemy.y += enemy.speedY;

            if (enemy.x < enemy.size/2) enemy.x = enemy.size/2;
            if (enemy.x > canvas.width - enemy.size/2) enemy.x = canvas.width - enemy.size/2;
            if (enemy.y < enemy.size/2) enemy.y = enemy.size/2;
            if (enemy.y > canvas.height - enemy.size/2) enemy.y = canvas.height - enemy.size/2;

            // Aplicar dano de combos cooperativos
            if(config.coopMode && config.coop.activeCombos.includes('dualRepel')) {
                const [p1, p2] = config.players;
                const distanceToP1 = Math.sqrt(Math.pow(p1.x - enemy.x, 2) + Math.pow(p1.y - enemy.y, 2));
                const distanceToP2 = Math.sqrt(Math.pow(p2.x - enemy.x, 2) + Math.pow(p2.y - enemy.y, 2));
                
                if(distanceToP1 < 300 || distanceToP2 < 300) {
                    enemy.health -= 0.02;
                }
            }

            config.players.forEach(player => {
                if(player.active && player.x && player.y) {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < enemy.size/2 + 15) {
                        player.health -= enemy.damage * (config.coopMode ? 0.7 : 1);
                        updateHealthBar();

                        if(player.id === 1) {
                            document.body.style.boxShadow = 'inset 0 0 30px red';
                            setTimeout(() => {
                                document.body.style.boxShadow = 'none';
                            }, 100);
                        }
                    }
                }
            });

            particles.forEach(particle => {
                const dx = enemy.x - particle.x;
                const dy = enemy.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const minDist = enemy.size/2 + particle.size/2;

                if (distance < minDist) {
                    enemy.health -= 0.05;
                    const angle = Math.atan2(dy, dx);
                    const force = (minDist - distance) * 0.1;
                    particle.speedX = -Math.cos(angle) * force * 3;
                    particle.speedY = -Math.sin(angle) * force * 3;
                }
            });

            if (enemy.health <= 0) {
                createExplosion(enemy.x, enemy.y, enemy.size);
                enemies.splice(index, 1);

                // Bônus de XP para combos cooperativos
                const xpMultiplier = config.coop.activeCombos.includes('vortexAttract') ? 2 : 1;
                const xpValue = (enemy.type === 'elite' ? 25 : 
                               enemy.type === 'blackhole' ? 50 : 10) * xpMultiplier;
                
                addXP(xpValue * (config.coopMode ? 0.8 : 1));

                config.enemiesDestroyed++;
                if(!config.achievements.enemyDestroyer.unlocked && 
                   config.enemiesDestroyed >= config.achievements.enemyDestroyer.required) {
                    config.achievements.enemyDestroyer.unlocked = true;
                    showUnlockMessage("Conquista: Destruidor de Inimigos!");
                    addXP(100);
                }
            }
        }

        // HABILIDADES ESPECIAIS
        function activateCosmicPulse(player) {
            const skill = config.skills.find(s => s.id === 'cosmic_pulse');
            if (skill.currentCooldown > 0) return;
            
            skill.currentCooldown = skill.cooldown;
            const centerX = player.x;
            const centerY = player.y;
            
            createPulseEffect(centerX, centerY, skill.radius);
            
            enemies.forEach(enemy => {
                const dx = enemy.x - centerX;
                const dy = enemy.y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < skill.radius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (skill.radius - distance) / skill.radius * 15;
                    enemy.speedX = Math.cos(angle) * force;
                    enemy.speedY = Math.sin(angle) * force;
                    
                    if (distance < skill.radius * 0.7) {
                        enemy.health -= 5;
                        enemy.stunned = 30;
                    }
                }
            });
            
            particles.forEach(p => {
                const dx = p.x - centerX;
                const dy = p.y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < skill.radius) {
                    p.energized = 180;
                    p.color = `hsl(${(Date.now()/10) % 360}, 100%, 70%)`;
                    p.size *= 1.5;
                }
            });
        }

        function activateQuantumSingularity(player) {
            const skill = config.skills.find(s => s.id === 'quantum_singularity');
            if (skill.currentCooldown > 0) return;
            
            skill.currentCooldown = skill.cooldown;
            const singularity = {
                x: player.x + (Math.random() - 0.5) * 50,
                y: player.y + (Math.random() - 0.5) * 50,
                radius: skill.radius,
                timer: 120,
                pullStrength: 0.5,
                damage: 0.5

            skill.activeSingularities.push(singularity);
            createSingularityEffect(singularity.x, singularity.y);

        function updateSingularities() {
            const skill = config.skills.find(s => s.id === 'quantum_singularity');
            
            skill.activeSingularities.forEach((sing, index) => {
                sing.timer--;
                
                if (sing.timer > 0) {
                    enemies.forEach(enemy => {
                        const dx = sing.x - enemy.x;
                        const dy = sing.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < sing.radius) {
                            const angle = Math.atan2(dy, dx);
                            const force = (sing.radius - distance) / sing.radius * sing.pullStrength;
                            enemy.speedX = Math.cos(angle) * force * 5;
                            enemy.speedY = Math.sin(angle) * force * 5;
                            
                            if (distance < sing.radius * 0.3) {
                                enemy.health -= sing.damage;
                            }
                        }
                    });
                    
                    particles.forEach(p => {
                        const dx = sing.x - p.x;
                        const dy = sing.y - p.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < sing.radius) {
                            const angle = Math.atan2(dy, dx);
                            const force = (sing.radius - distance) / sing.radius * sing.pullStrength * 0.7;
                            p.speedX = Math.cos(angle) * force * 3;
                            p.speedY = Math.sin(angle) * force * 3;
                            
                            if (distance < sing.radius * 0.5) {
                                p.color = `hsl(${(Date.now()/20) % 360}, 100%, 60%)`;
                            }
                        }
                    });
                } else if (sing.timer === 0) {
                    createSingularityExplosion(sing.x, sing.y, sing.radius);
                    
                    enemies.forEach(enemy => {
                        const dx = sing.x - enemy.x;
                        const dy = sing.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < sing.radius) {
                            const damage = (sing.radius - distance) / sing.radius * 20;
                            enemy.health -= damage;

        function checkCoopCombos() {

            if(p1.mode === 'vortex' && p2.mode === 'attract') {

            else if((p1.mode === 'attract' && p2.mode === 'vortex') ||

        function activateCombo(comboType) {
            if(!config.coop.activeCombos.includes(comboType)) {
                config.coop.activeCombos.push(comboType);
                showUnlockMessage(`COMBO: ${config.coop.comboTypes[comboType].name}! ${config.coop.comboTypes[comboType].bonus}`);
            }
            config.coop.synergyMeter = Math.min(config.coop.synergyMeter + 0.5, config.coop.maxSynergy);

        function chargeUltimate() {
            if (config.coopUltimate.charged || config.coopUltimate.available) return;
            
            // Carrega mais rápido quando os jogadores estão próximos
            const [p1, p2] = config.players;
            const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            const proximityBonus = distance < 300 ? (300 - distance) / 100 : 0;
            
            config.coopUltimate.charge = Math.min(
                config.coopUltimate.charge + 0.2 + proximityBonus * 0.1,
                config.coopUltimate.maxCharge
            );
            
            if(config.coopUltimate.charge >= config.coopUltimate.maxCharge && !config.coopUltimate.available) {
                config.coopUltimate.available = true;
                showUnlockMessage("ULTIMATE CÓSMICA DISPONÍVEL! Pressionem U juntos");
            }
        }

        // PONTE DE ENERGIA ENTRE JOGADORES
        function updateParticleBridge() {
            if(!config.coopMode) return;
            
            const [p1, p2] = config.players;
            const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            
            if(distance < 400) {
                // Efeito de linha de energia
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.strokeStyle = `rgba(100, 200, 255, ${0.3 + 0.2 * Math.sin(frameCount*0.1)})`;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Criar partículas de conexão
                if(frameCount % 3 === 0) {
                    const bridgeParticle = {
                        x: p1.x + (p2.x - p1.x) * Math.random(),
                        y: p1.y + (p2.y - p1.y) * Math.random(),
                        size: 2 + Math.random() * 3,
                        color: `hsla(${200 + Math.sin(frameCount*0.1)*60}, 100%, 60%, 0.7)`,
                        life: 30 + Math.random() * 20,
                        speedX: (Math.random() - 0.5) * 2,
                        speedY: (Math.random() - 0.5) * 2
                    };
                    config.specialParticles.push(bridgeParticle);
                }
                
                // Bônus quando próximos
                if(distance < 200) {
                    const midX = (p1.x + p2.x) / 2;
                    const midY = (p1.y + p2.y) / 2;
                    
                    // Efeito de núcleo de energia
                    ctx.beginPath();
                    ctx.arc(midX, midY, 20 + 5 * Math.sin(frameCount*0.1), 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(midX, midY, 0, midX, midY, 20);
                    gradient.addColorStop(0, 'rgba(100, 255, 255, 0.8)');
                    gradient.addColorStop(1, 'rgba(50, 150, 255, 0.3)');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // Aplicar escudo cósmico
                    const shieldSkill = config.skills.find(s => s.id === 'coop_shield');
                    if(shieldSkill.level > 0) {
                        const shieldPower = 0.1 * shieldSkill.level;
                        p1.health = Math.min(p1.health + shieldPower, p1.maxHealth);
                        p2.health = Math.min(p2.health + shieldPower, p2.maxHealth);
                    }
                }
            }
        }

        // SISTEMA DE XP E NÍVEL - ATUALIZADO COM COMBO
        function addXP(amount) {
            const now = Date.now();
            if(now - config.lastAbsorptionTime < 1000) {
                config.comboCount++;
                amount *= (1 + config.comboCount * 0.1);
            } else {
                config.comboCount = 0;
            }
            config.lastAbsorptionTime = now;
            
            config.xp += amount * (1 + Math.sqrt(config.level) * 0.15);
            const maxXP = 100 + (config.level * 30);

            if (config.xp >= maxXP) {
                config.xp -= maxXP;
                config.level++;
                config.power += 0.2;
                config.maxHealth += 10;
                config.health = config.maxHealth;
                updateHealthBar();

                // Verificar se desbloqueia Big Bang
                if(config.level % 15 === 0 && !config.coopUltimate.available) {
                    config.coopUltimate.available = true;
                    showUnlockMessage(`Big Bang desbloqueado! Nível ${config.level} alcançado.`);
                }

                if (config.level >= 2 && !galaxies.electric.unlocked) {
                    galaxies.electric.unlocked = true;
                    showUnlockMessage("Galáxia Elétrica desbloqueada!");
                }
                if (config.level >= 3 && !galaxies.quantum.unlocked) {
                    galaxies.quantum.unlocked = true;
                    showUnlockMessage("Galáxia Quântica desbloqueada!");
                }
                if (config.level >= 5 && !galaxies.chaos.unlocked) {
                    galaxies.chaos.unlocked = true;
                    showUnlockMessage("Galáxia Caótica desbloqueada!");
                }

                showUnlockMessage(`Nível UP! Agora você é nível ${config.level}`);
            }
            updateXPBar();
        }

        function updateHealthBar() {
            let totalHealth = 0;
            let totalMaxHealth = 0;
            let activePlayers = 0;

            config.players.forEach(player => {
                if(player.active) {
                    totalHealth += Math.max(0, player.health);
                    totalMaxHealth += player.maxHealth;
                    activePlayers++;
                }
            });

            if(activePlayers === 0) return;

            const healthPercent = totalHealth / totalMaxHealth;
            document.getElementById('health-bar').style.width = `${healthPercent * 100}%`;
            document.getElementById('health-bar').style.background = 
                `linear-gradient(90deg, hsl(${healthPercent * 120}, 100%, 50%), hsl(${healthPercent * 120}, 100%, 30%))`;

            // Efeito de slow motion quando vida baixa
            if (healthPercent <= 0.3) {
                canvas.style.animation = 'slowmo 1s infinite alternate';
            } else {
                canvas.style.animation = 'none';
            }

            if (healthPercent <= 0) {
                setTimeout(() => {
                    alert(`Game Over! Seu nível: ${config.level}`);
                    resetGameState();
                }, 500);
            }
        }

        function updateXPBar() {
            const maxXP = 100 + (config.level * 30);

            document.getElementById('xp-text').textContent =

        // Desenha os jogadores
        function drawPlayers() {
            config.players.forEach(player => {
                if(!player.active || !player.x || !player.y) return;

                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 10, 0, Math.PI * 2);
                ctx.fill();

                let icon = '';
                switch(player.mode) {
                    case 'attract': 
                        icon = '🧲';
                        break;
                    case 'repel': 
                        icon = '💥';
                        break;
                    case 'vortex': 
                        icon = '🌀';
                        break;
                    default: 
                        icon = player.id === 1 ? '🐶' : '🐱';
                        break;
                }

                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.fillText(icon, player.x, player.y);

                if(player.mode !== 'normal') {
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = player.color + '40';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // Desenha os inimigos
        function drawEnemies() {
            enemies.forEach(enemy => {
                const gradient = ctx.createRadialGradient(
                    enemy.x, enemy.y, enemy.size * 0.3,
                    enemy.x, enemy.y, enemy.size
                );

                // Estilo baseado no tipo de inimigo
                if (enemy.type === 'cosmic') {
                    gradient.addColorStop(0, 'rgba(100, 200, 255, 0.9)');
                    gradient.addColorStop(1, 'rgba(0, 100, 255, 0.8)');
                } else if (enemy.type === 'ancient') {
                    gradient.addColorStop(0, 'rgba(150, 0, 255, 0.9)');
                    gradient.addColorStop(1, 'rgba(50, 0, 150, 0.8)');
                } else if (enemy.type === 'hunter') {
                    gradient.addColorStop(0, 'rgba(255, 100, 50, 0.8)');
                    gradient.addColorStop(1, 'rgba(200, 50, 0, 0.8)');
                } else if (enemy.type === 'blackhole') {
                    gradient.addColorStop(0, 'rgba(0, 0, 0, 0.9)');
                    gradient.addColorStop(0.5, 'rgba(50, 0, 100, 0.8)');
                    gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                } else {
                    gradient.addColorStop(0, 'rgba(255, 50, 50, 0.8)');
                    gradient.addColorStop(1, 'rgba(150, 0, 0, 0.8)');
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();

                if(enemy.type === 'blackhole') {
                    ctx.strokeStyle = 'rgba(100, 0, 255, 0.7)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size * 1.5, 0, Math.PI * 2);
                    ctx.stroke();
                }

                if(enemy.shieldActive) {
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.shieldRadius, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                ctx.font = `${enemy.size/2}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = enemy.type === 'cosmic' ? '#00FFFF' : 
                               enemy.type === 'ancient' ? '#FF00FF' :
                               enemy.type === 'hunter' ? 'gold' : 
                               enemy.type === 'blackhole' ? '#8A2BE2' : 'white';
                ctx.fillText(enemy.face, enemy.x, enemy.y + (enemy.size * 0.05));

                const healthBarWidth = enemy.size * 1.5;
                const healthPercent = enemy.health / enemy.maxHealth;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth, 
                    8
                );

                ctx.fillStyle = `hsl(${healthPercent * 120}, 100%, 50%)`;
                ctx.fillRect(
                    enemy.x - healthBarWidth/2, 
                    enemy.y - enemy.size - 15, 
                    healthBarWidth * healthPercent, 
                    8
                );
            });
        }

        // LOOP DO JOGO
        function animate() {
            // Aplicar tremor de tela
            if(config.screenShakeIntensity > 0) {
                const shakeX = (Math.random() - 0.5) * config.screenShakeIntensity;
                const shakeY = (Math.random() - 0.5) * config.screenShakeIntensity;
                canvas.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
                config.screenShakeIntensity *= 0.9;
            } else {
                canvas.style.transform = '';
            }

            updateFPSCounter();
            updateBigBangCooldown();
            config.gameTime++;

            // Atualiza cooldowns das habilidades
            config.skills.forEach(skill => {
                if (skill.currentCooldown > 0) skill.currentCooldown--;
            });

            // Atualiza singularidades
            updateSingularities();

            forceSpawn();

            ctx.fillStyle = `rgba(10, 10, 20, ${config.galaxies.current === 'chaos' ? 0.1 : 0.2})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateEnemies();

            // Atualizar partículas especiais
            config.specialParticles.forEach((p, i) => {
                p.life--;
                if(p.life <= 0) {
                    config.specialParticles.splice(i, 1);
                }
            });

            particles.forEach((p, index) => {
                if (p.life !== undefined && p.life-- <= 0) {
                    particles.splice(index, 1);
                    return;
                }

                p.speedX = p.baseSpeedX;
                p.speedY = p.baseSpeedY;

                config.players.forEach(player => {
                    if(!player.active || !player.x || !player.y || player.mode === 'normal' || config.isBigBangActive) return;

                    const dx = player.x - p.x;
                    const dy = player.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const maxDist = player.radius * (config.coop.activeCombos.includes('cosmicDance') ? 1.3 : 1);

                    if(distance < maxDist) {
                        const force = (maxDist - distance) / maxDist;
                        const angle = Math.atan2(dy, dx);

                        switch(player.mode) {
                            case 'attract':
                                const attractForce = 0.1 * player.power * (1 + (maxDist - distance)/maxDist);
                                p.speedX += dx * attractForce;
                                p.speedY += dy * attractForce;

                                if (distance < maxDist * 0.2) {
                                    particles.splice(index, 1);
                                    addXP(3);
                                    config.particlesAbsorbed++;
                                }
                                break;

                            case 'repel':
                                p.speedX -= dx * 0.1 * force * player.power;
                                p.speedY -= dy * 0.1 * force * player.power;

                                if (distance < maxDist * 0.5) {
                                    p.speedX += (Math.random() - 0.5) * force * 5;
                                    p.speedY += (Math.random() - 0.5) * force * 5;
                                    p.color = `hsl(${(Date.now()/10) % 360}, 100%, 70%)`;
                                }
                                break;

                            case 'vortex':
                                const vortexPower = 0.1 * player.power;
                                p.speedX += Math.cos(angle + Math.PI/2) * vortexPower * force;
                                p.speedY += Math.sin(angle + Math.PI/2) * vortexPower * force;
                                p.speedX += dx * 0.03 * force;
                                p.speedY += dy * 0.03 * force;
                                p.color = `hsl(${(angle * 180/Math.PI + Date.now()/10) % 360}, 100%, 70%)`;
                                break;
                        }
                    }
                });

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0) { p.x = 0; p.speedX *= -0.7; }
                if (p.x > canvas.width) { p.x = canvas.width; p.speedX *= -0.7; }
                if (p.y < 0) { p.y = 0; p.speedY *= -0.7; }
                if (p.y > canvas.height) { p.y = canvas.height; p.speedY *= -0.7; }

                if (p.trail) {
                    p.trail.push({x: p.x, y: p.y});
                    if (p.trail.length > 10) p.trail.shift();
                }
            });

            // Desenhar partículas especiais (ponte de energia)
            config.specialParticles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            particles.forEach(p => {
                if (p.trail && p.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(p.trail[0].x, p.trail[0].y);
                    for (let i = 1; i < p.trail.length; i++) {
                        ctx.lineTo(p.trail[i].x, p.trail[i].y);
                    }
                    ctx.strokeStyle = p.color.replace(')', ', 0.3)').replace('hsl', 'hsla');
                    ctx.lineWidth = p.size / 2;
                    ctx.stroke();
                }

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Sistema cooperativo
            if(config.coopMode) {
                updateParticleBridge();
                checkCoopCombos();
                checkCoopMissions();
                updateCoopHUD();
            }

            drawEnemies();
            drawPlayers();

            requestAnimationFrame(animate);
        }

        // Sistema de ondas
        config.wave.update = function() {
            if(this.spawned < this.enemiesToSpawn && this.timer++ > 60) {
                spawnEnemy();
                this.spawned++;
                this.timer = 0;
            }

            if(enemies.length === 0 && this.spawned >= this.enemiesToSpawn) {
                this.number++;
                this.enemiesToSpawn = 5 + this.number * 2;
                this.spawned = 0;
                showUnlockMessage(`Onda ${this.number} começando!`);
            }
        };

        // Redimensionamento
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case '1': 
                    config.players[0].mode = 'attract'; 
                    config.players[0].lastModeChange = Date.now();
                    break;
                case '2': 
                    config.players[0].mode = 'repel'; 
                    config.players[0].lastModeChange = Date.now();
                    break;
                case '3': 
                    config.players[0].mode = 'vortex'; 
                    config.players[0].lastModeChange = Date.now();
                    break;
                case ' ': 
                    activateBigBang(); 
                    break;
                case '0':
                    config.players[0].mode = 'normal';
                    config.players[0].lastModeChange = Date.now();
                    break;
                case 'c':
                    activateCosmicPulse(config.players[0]);
                    break;
                case 'v':
                    activateQuantumSingularity(config.players[0]);
                    break;
                case 'u':
                    if(config.coopMode && config.coopUltimate.available) {
                        activateCoopUltimate();
                    }
                    break;
            }

            if(config.coopMode) {
                const speed = 5 + (config.coop.synergyMeter * 0.05); // Bônus de sincronia
                const player = config.players[1];

                switch(e.key.toLowerCase()) {
                    case 'w': 
                        player.y = (player.y || canvas.height/2) - speed; 
                        break;
                    case 's': 
                        player.y = (player.y || canvas.height/2) + speed; 
                        break;
                    case 'a': 
                        player.x = (player.x || canvas.width/2) - speed; 
                        break;
                    case 'd': 
                        player.x = (player.x || canvas.width/2) + speed; 
                        break;
                    case 'q': 
                        player.mode = 'attract'; 
                        player.lastModeChange = Date.now();
                        break;
                    case 'e': 
                        player.mode = 'repel'; 
                        player.lastModeChange = Date.now();
                        break;
                    case 'r': 
                        player.mode = 'vortex'; 
                        player.lastModeChange = Date.now();
                        break;
                    case 'z':
                        player.mode = 'normal';
                        player.lastModeChange = Date.now();
                        break;
                }

                if(player.x) player.x = Math.max(10, Math.min(canvas.width - 10, player.x));
                if(player.y) player.y = Math.max(10, Math.min(canvas.height - 10, player.y));
            }
        });

        // Inicia o jogo
        initParticles();
        updateHealthBar();
        updateXPBar();
        animate();
    </script>
</body>
