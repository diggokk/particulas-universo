<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particulas Universo PRO Turbo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
        #health-container {
            width: 200px;
            height: 20px;
            background-color: #333;
            margin-bottom: 10px;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background-color: #f00;
            transition: width 0.3s;
        }
        #abilities {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .ability-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.5);
        }
        .ability-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(142, 45, 226, 0.8);
        }
        .ability-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .cooldown {
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .cooldown-progress {
            height: 100%;
            background-color: #00ff88;
            width: 0%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="health-container">
            <div id="health-bar"></div>
        </div>
        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
    </div>
    
    <div id="abilities">
        <button id="supernova-btn" class="ability-btn">
            Supernova
            <div class="cooldown"><div class="cooldown-progress"></div></div>
        </button>
        <button id="bigbang-btn" class="ability-btn">
            Big-Bang
            <div class="cooldown"><div class="cooldown-progress"></div></div>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script>
        // Configurações iniciais
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Variáveis do jogo
        let particles = [];
        let enemies = [];
        let score = 0;
        let level = 1;
        let gameFrame = 0;
        let health = 100;
        const maxHealth = 100;

        // Configurações ajustáveis
        const config = {
            particleCount: 100,
            particleSize: 3,
            particleSpeed: 2,
            enemyCount: 5,
            enemySpeed: 1,
            attractionForce: 0.2,
            repulsionForce: 5,
            supernovaPower: 0.5,
            bigbangPower: 1,
            bigbangUnlocked: false,
            supernovaUnlocked: true
        };

        // Habilidades
        const abilities = {
            supernova: {
                cooldown: 0,
                maxCooldown: 180, // 3 segundos
                damage: 30,
                radius: 150
            },
            bigbang: {
                cooldown: 0,
                maxCooldown: 600, // 10 segundos
                damage: 50,
                radius: 250,
                bonusDamage: 0 // Bonus da Supernova
            }
        };

        // Cores
        const colors = [
            '#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33F3',
            '#33FFF3', '#FF8C33', '#8C33FF', '#33FF8C', '#FF338C'
        ];

        // Classe Particle
        class Particle {
            constructor(x, y, color) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * config.particleSize + 1;
                this.color = color || colors[Math.floor(Math.random() * colors.length)];
                this.speedX = Math.random() * config.particleSpeed - config.particleSpeed/2;
                this.speedY = Math.random() * config.particleSpeed - config.particleSpeed/2;
                this.life = 100;
                this.decay = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                
                // Rebater nas bordas
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Efeito de brilho
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }
        }

        // Classe Enemy
        class Enemy {
            constructor() {
                this.x = Math.random() < 0.5 ? 
                    (Math.random() < 0.5 ? 0 : canvas.width) : 
                    Math.random() * canvas.width;
                this.y = Math.random() < 0.5 ? 
                    (Math.random() < 0.5 ? 0 : canvas.height) : 
                    Math.random() * canvas.height;
                this.size = Math.random() * 15 + 10;
                this.speed = config.enemySpeed;
                this.health = 30;
                this.faces = ['>:]', '>:D', '>:P', '>:O', '>:(', '>:X', '>:S', '>:B'];
                this.face = this.faces[Math.floor(Math.random() * this.faces.length)];
                this.color = `hsl(${Math.random() * 60}, 100%, 50%)`;
            }

            update() {
                // Movimento em direção ao centro (jogador)
                const dx = canvas.width/2 - this.x;
                const dy = canvas.height/2 - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;
                
                // Verificar colisão com jogador
                if (distance < 30) {
                    takeDamage(5);
                }
            }

            draw() {
                // Corpo do inimigo
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Carinha
                ctx.font = `${this.size}px Arial`;
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.face, this.x, this.y);
                
                // Barra de vida
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x - this.size, this.y - this.size - 10, this.size * 2 * (this.health / 30), 3);
            }
        }

        // Funções de utilidade
        function randomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function takeDamage(amount) {
            health -= amount;
            if (health <= 0) {
                health = 0;
                // Game over logic here
            }
            updateHealthBar();
        }

        function updateHealthBar() {
            const healthBar = document.getElementById('health-bar');
            healthBar.style.width = `${(health / maxHealth) * 100}%`;
        }

        function updateUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
        }

        function spawnParticles(count, x, y, color, speedMultiplier = 1) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 * speedMultiplier;
                particles.push(new Particle(
                    x || Math.random() * canvas.width,
                    y || Math.random() * canvas.height,
                    color || randomColor()
                ));
                particles[particles.length-1].speedX = Math.cos(angle) * speed;
                particles[particles.length-1].speedY = Math.sin(angle) * speed;
                particles[particles.length-1].life = Math.random() * 50 + 50;
            }
        }

        function spawnEnemies(count) {
            for (let i = 0; i < count; i++) {
                enemies.push(new Enemy());
            }
        }

        // Habilidades
        function activateSupernova() {
            if (abilities.supernova.cooldown > 0) return;
            
            // Efeito visual
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5;
                particles.push(new Particle(
                    canvas.width/2,
                    canvas.height/2,
                    `hsl(${Math.random() * 60 + 30}, 100%, 50%)`
                ));
                particles[particles.length-1].speedX = Math.cos(angle) * speed;
                particles[particles.length-1].speedY = Math.sin(angle) * speed;
                particles[particles.length-1].size = Math.random() * 5 + 2;
                particles[particles.length-1].life = Math.random() * 30 + 20;
            }
            
            // Dano aos inimigos
            enemies.forEach(enemy => {
                const dx = enemy.x - canvas.width/2;
                const dy = enemy.y - canvas.height/2;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < abilities.supernova.radius) {
                    enemy.health -= abilities.supernova.damage;
                    
                    // Empurrar inimigos
                    enemy.x += dx / distance * 20;
                    enemy.y += dy / distance * 20;
                }
            });
            
            // Aumentar poder do Big-Bang
            abilities.bigbang.bonusDamage += 5;
            
            abilities.supernova.cooldown = abilities.supernova.maxCooldown;
            updateAbilityButtons();
        }

        function activateBigBang() {
            if (abilities.bigbang.cooldown > 0 || !config.bigbangUnlocked) return;
            
            // Efeito visual melhorado
            for (let i = 0; i < 500; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8;
                const hue = Math.random() * 360;
                particles.push(new Particle(
                    canvas.width/2,
                    canvas.height/2,
                    `hsl(${hue}, 100%, 50%)`
                ));
                particles[particles.length-1].speedX = Math.cos(angle) * speed;
                particles[particles.length-1].speedY = Math.sin(angle) * speed;
                particles[particles.length-1].size = Math.random() * 8 + 3;
                particles[particles.length-1].life = Math.random() * 40 + 30;
                
                // Partículas secundárias para efeito mais complexo
                if (i % 5 === 0) {
                    for (let j = 0; j < 3; j++) {
                        setTimeout(() => {
                            particles.push(new Particle(
                                canvas.width/2,
                                canvas.height/2,
                                `hsl(${(hue + 30) % 360}, 100%, 50%)`
                            ));
                            particles[particles.length-1].speedX = Math.cos(angle + Math.random()*0.5-0.25) * speed * 0.7;
                            particles[particles.length-1].speedY = Math.sin(angle + Math.random()*0.5-0.25) * speed * 0.7;
                            particles[particles.length-1].size = Math.random() * 4 + 1;
                            particles[particles.length-1].life = Math.random() * 20 + 10;
                        }, j * 100);
                    }
                }
            }
            
            // Dano aos inimigos (com bonus da Supernova)
            const totalDamage = abilities.bigbang.damage + abilities.bigbang.bonusDamage;
            enemies.forEach(enemy => {
                const dx = enemy.x - canvas.width/2;
                const dy = enemy.y - canvas.height/2;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < abilities.bigbang.radius) {
                    enemy.health -= totalDamage;
                    
                    // Empurrar inimigos com mais força
                    enemy.x += dx / distance * 50;
                    enemy.y += dy / distance * 50;
                }
            });
            
            abilities.bigbang.cooldown = abilities.bigbang.maxCooldown;
            updateAbilityButtons();
        }

        function updateAbilityButtons() {
            const supernovaBtn = document.getElementById('supernova-btn');
            const bigbangBtn = document.getElementById('bigbang-btn');
            
            // Supernova
            supernovaBtn.disabled = abilities.supernova.cooldown > 0 || !config.supernovaUnlocked;
            const supernovaCooldown = supernovaBtn.querySelector('.cooldown-progress');
            supernovaCooldown.style.width = `${100 - (abilities.supernova.cooldown / abilities.supernova.maxCooldown) * 100}%`;
            
            // Big-Bang
            bigbangBtn.disabled = abilities.bigbang.cooldown > 0 || !config.bigbangUnlocked;
            const bigbangCooldown = bigbangBtn.querySelector('.cooldown-progress');
            bigbangCooldown.style.width = `${100 - (abilities.bigbang.cooldown / abilities.bigbang.maxCooldown) * 100}%`;
            
            // Mostrar se está bloqueada
            if (!config.bigbangUnlocked) {
                bigbangBtn.textContent = 'Bloqueado (Lvl 15)';
            } else {
                bigbangBtn.textContent = 'Big-Bang';
            }
        }

        // Event Listeners
        document.getElementById('supernova-btn').addEventListener('click', activateSupernova);
        document.getElementById('bigbang-btn').addEventListener('click', activateBigBang);

        // GUI
        const gui = new dat.GUI();
        gui.add(config, 'particleCount', 10, 500).name('Partículas');
        gui.add(config, 'particleSize', 1, 10).name('Tamanho Part.');
        gui.add(config, 'particleSpeed', 0.1, 5).name('Velocidade Part.');
        gui.add(config, 'enemyCount', 1, 20).name('Inimigos').onChange(() => {
            enemies = [];
            spawnEnemies(config.enemyCount);
        });
        gui.add(config, 'enemySpeed', 0.1, 3).name('Velocidade Inimigos');
        gui.add(config, 'attractionForce', 0, 1).name('Força Atração');
        gui.add(config, 'repulsionForce', 0, 10).name('Força Repulsão');
        gui.add(config, 'supernovaPower', 0.1, 2).name('Poder Supernova').onChange(val => {
            abilities.supernova.damage = 30 * val;
        });
        gui.add(config, 'bigbangPower', 0.1, 2).name('Poder Big-Bang').onChange(val => {
            abilities.bigbang.damage = 50 * val;
        });

        // Inicialização
        spawnParticles(config.particleCount);
        spawnEnemies(config.enemyCount);
        updateHealthBar();
        updateUI();
        updateAbilityButtons();

        // Game Loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar galáxia de fundo
            drawGalaxy();
            
            // Atualizar e desenhar partículas
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                // Remover partículas mortas
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            
            // Atualizar e desenhar inimigos
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].update();
                enemies[i].draw();
                
                // Remover inimigos mortos
                if (enemies[i].health <= 0) {
                    enemies.splice(i, 1);
                    i--;
                    score += 10;
                    
                    // Spawn de novos inimigos periodicamente
                    if (enemies.length < config.enemyCount && Math.random() < 0.3) {
                        spawnEnemies(1);
                    }
                }
            }
            
            // Atualizar UI
            if (gameFrame % 60 === 0) {
                updateUI();
                
                // Verificar se subiu de nível
                if (score >= level * 100) {
                    level++;
                    
                    // Desbloquear Big-Bang a cada 15 níveis
                    if (level % 15 === 0) {
                        config.bigbangUnlocked = true;
                        abilities.bigbang.bonusDamage += 10; // Bonus adicional por nível
                    }
                    
                    // Aumentar dificuldade
                    config.enemySpeed += 0.1;
                    if (level % 5 === 0) {
                        config.enemyCount++;
                        spawnEnemies(1);
                    }
                }
            }
            
            // Atualizar cooldowns
            if (abilities.supernova.cooldown > 0) {
                abilities.supernova.cooldown--;
                if (abilities.supernova.cooldown % 10 === 0) {
                    updateAbilityButtons();
                }
            }
            if (abilities.bigbang.cooldown > 0) {
                abilities.bigbang.cooldown--;
                if (abilities.bigbang.cooldown % 10 === 0) {
                    updateAbilityButtons();
                }
            }
            
            gameFrame++;
            requestAnimationFrame(animate);
        }

        function drawGalaxy() {
            // Efeito de galáxia espiral
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Desenhar estrelas de fundo
            if (gameFrame % 10 === 0) {
                for (let i = 0; i < 2; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 300 + 100;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    const size = Math.random() * 2 + 1;
                    const alpha = Math.random() * 0.5 + 0.1;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.fill();
                }
            }
            
            // Desenhar núcleo da galáxia
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 100
            );
            gradient.addColorStop(0, 'rgba(100, 50, 255, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // Iniciar o jogo
        animate();

        // Redimensionar canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
