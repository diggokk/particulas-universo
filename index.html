<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part칤culas PRO Turbo - Edi칞칚o Definitiva</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* [Seus estilos originais...] */

        /* Novo estilo para o bot칚o Big Bang */
        #bigbang-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #8A2BE2, #4B0082);
            border: 3px solid #00FFFF;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px #8A2BE2,
                0 0 40px #4B0082,
                inset 0 0 15px #00FFFF;
            transition: all 0.3s;
            opacity: 0.3;
            pointer-events: none;
        }

        #bigbang-btn.ready {
            opacity: 1;
            pointer-events: auto;
            animation: pulse 2s infinite;
        }

        #bigbang-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #8A2BE2, 0 0 40px #4B0082, inset 0 0 15px #00FFFF; }
            50% { box-shadow: 0 0 30px #8A2BE2, 0 0 60px #4B0082, inset 0 0 20px #00FFFF; }
            100% { box-shadow: 0 0 20px #8A2BE2, 0 0 40px #4B0082, inset 0 0 15px #00FFFF; }
        }

        /* Efeitos do Big Bang */
        .bigbang-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        .shockwave {
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,0,255,0));
            animation: shockwave 1.5s ease-out forwards;
        }

        .particle-ring {
            background: transparent;
            border: 2px solid rgba(0,255,255,0.7);
            animation: particleRing 2s ease-out forwards;
        }

        @keyframes shockwave {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(30); opacity: 0; }
        }

        @keyframes particleRing {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- [Seu HTML original...] -->

    <!-- Bot칚o Big Bang modificado -->
    <div id="bigbang-btn" title="Big Bang (Dispon칤vel a cada 15 n칤veis)">游눤</div>

    <script>
        // =============================================
        // CONFIGURA칂칏ES GLOBAIS E INICIALIZA칂츾O
        // =============================================
        const config = {
            particleCount: 200,
            mouseRadius: 150,
            mode: 'normal',
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            },
            xp: 0,
            level: 1,
            power: 1,
            health: 100,
            maxHealth: 100,
            bigBangCooldown: 0,
            bigBangMaxCooldown: 300,
            isBigBangActive: false,
            bigBangLevelRequirement: 15,
            nextBigBangLevel: 15,
            bigBangAvailable: false,
            players: [
                {
                    id: 1,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#4A00E0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    face: "游땕",
                    active: true
                },
                {
                    id: 2,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#00F5A0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    face: "游땙",
                    active: false
                }
            ],
            coopMode: false,
            achievements: {
                particleEater: { unlocked: false, count: 0, required: 50 },
                galaxyExplorer: { unlocked: false, count: 0, required: 3 },
                enemyDestroyer: { unlocked: false, count: 0, required: 100 }
            },
            skills: [
                { id: 'attract_radius', name: "Raio Ampliado", level: 0, max: 5, effect: "Aumenta o raio de atra칞칚o em 20%", cost: 2, unlocked: true },
                { id: 'vortex_power', name: "V칩rtice Poderoso", level: 0, max: 3, effect: "Aumenta for칞a do v칩rtice em 30%", cost: 3 },
                { id: 'double_vortex', name: "V칩rtice Duplo", level: 0, max: 1, effect: "Cria um segundo v칩rtice", cost: 5 },
                { id: 'health_boost', name: "Vitalidade", level: 0, max: 3, effect: "Aumenta vida m치xima em 15%", cost: 2 },
                { id: 'bigbang_power', name: "Big Bang+", level: 0, max: 2, effect: "Aumenta poder do Big Bang", cost: 4 }
            ],
            currentMission: null,
            missionProgress: 0,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            gameSpeed: 1
        };

        // =============================================
        // SISTEMA DE RENDERIZA칂츾O OTIMIZADO
        // =============================================
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const bufferCanvas = document.createElement('canvas');
        const bufferCtx = bufferCanvas.getContext('2d');

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bufferCanvas.width = canvas.width;
            bufferCanvas.height = canvas.height;
        }

        // =============================================
        // SISTEMA DE PART칈CULAS OTIMIZADO
        // =============================================
        const particlePool = [];
        const activeParticles = [];
        const maxParticles = 500;

        function initParticles() {
            for (let i = 0; i < maxParticles; i++) {
                particlePool.push(createParticle());
            }
        }

        function createParticle(x = null, y = null) {
            return {
                x: x !== null ? x : Math.random() * canvas.width,
                y: y !== null ? y : Math.random() * canvas.height,
                size: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                speedX: (Math.random() - 0.5) * 3,
                speedY: (Math.random() - 0.5) * 3,
                baseSpeedX: (Math.random() - 0.5) * 3,
                baseSpeedY: (Math.random() - 0.5) * 3,
                trail: [],
                life: 0,
                active: false
            };
        }

        function activateParticle(x, y) {
            const particle = particlePool.find(p => !p.active);
            if (particle) {
                Object.assign(particle, createParticle(x, y));
                particle.active = true;
                particle.life = 100 + Math.random() * 50;
                activeParticles.push(particle);
                return particle;
            }
            return null;
        }

        // =============================================
        // SISTEMA DE BIG BANG 칄PICO
        // =============================================
        function createBigBangEffects(x, y) {
            // Efeito de onda de choque
            const shockwave = document.createElement('div');
            shockwave.className = 'bigbang-effect shockwave';
            shockwave.style.left = `${x}px`;
            shockwave.style.top = `${y}px`;
            document.body.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 1500);

            // An칠is de part칤culas
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'bigbang-effect particle-ring';
                    ring.style.left = `${x}px`;
                    ring.style.top = `${y}px`;
                    ring.style.width = `${50 * (i+1)}px`;
                    ring.style.height = `${50 * (i+1)}px`;
                    document.body.appendChild(ring);
                    setTimeout(() => ring.remove(), 2000);
                }, i * 300);
            }

            // Part칤culas brilhantes
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'bigbang-effect';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.width = `${Math.random() * 10 + 5}px`;
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, 
                        hsl(${Math.random() * 60 + 300}, 100%, 70%), 
                        transparent)`;
                    
                    // Adiciona keyframe din칙mico para movimento aleat칩rio
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 200;
                    const styleSheet = document.styleSheets[0];
                    const animName = `particleMove${i}`;
                    
                    styleSheet.insertRule(`
                        @keyframes ${animName} {
                            to { 
                                transform: translate(
                                    ${Math.cos(angle) * distance}px, 
                                    ${Math.sin(angle) * distance}px
                                ); 
                                opacity: 0;
                            }
                        }
                    `, styleSheet.cssRules.length);
                    
                    particle.style.animation = `${animName} ${Math.random() * 1 + 1}s ease-out forwards`;
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 2000);
                }, Math.random() * 500);
            }
        }

        function activateBigBang() {
            if (!config.bigBangAvailable || config.isBigBangActive) return;
            
            config.isBigBangActive = true;
            config.bigBangAvailable = false;
            document.getElementById('bigbang-btn').classList.remove('ready');
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Efeitos visuais
            createBigBangEffects(centerX, centerY);
            
            // Efeitos no jogo
            const power = 1 + config.level * 0.1;
            
            // 1. Empurra todos os inimigos
            enemies.forEach(enemy => {
                const angle = Math.atan2(enemy.y - centerY, enemy.x - centerX);
                const distance = Math.sqrt(Math.pow(enemy.x - centerX, 2) + Math.pow(enemy.y - centerY, 2));
                const force = (1000 / distance) * power;
                
                enemy.speedX = Math.cos(angle) * force;
                enemy.speedY = Math.sin(angle) * force;
                enemy.health -= 15 * power;
            });
            
            // 2. Cria novas part칤culas c칩smicas
            for (let i = 0; i < 200; i++) {
                const angle = (i / 200) * Math.PI * 2;
                const speed = 2 + Math.random() * 8;
                
                activateParticle(centerX, centerY, {
                    size: Math.random() * 8 + 2,
                    color: `hsla(${Math.random() * 120 + 200}, 100%, 60%, 0.9)`,
                    speedX: Math.cos(angle) * speed,
                    speedY: Math.sin(angle) * speed,
                    life: 180 + Math.random() * 120
                });
            }
            
            // 3. Efeito de tela
            document.body.style.overflow = 'hidden';
            document.body.style.boxShadow = 'inset 0 0 100px rgba(255, 105, 180, 0.7)';
            setTimeout(() => {
                document.body.style.boxShadow = 'none';
                config.isBigBangActive = false;
            }, 1000);
        }

        // =============================================
        // SISTEMA DE N칈VEL E XP (ATUALIZADO)
        // =============================================
        function addXP(amount) {
            config.xp += amount;
            const maxXP = 100 + (config.level * 30);

            if (config.xp >= maxXP) {
                config.level++;
                config.xp = 0;
                
                // Verifica se o Big Bang deve ser liberado
                if (config.level >= config.nextBigBangLevel) {
                    config.bigBangAvailable = true;
                    config.nextBigBangLevel += 15;
                    document.getElementById('bigbang-btn').classList.add('ready');
                    showUnlockMessage("BIG BANG DISPON칈VEL!");
                }
                
                updateXPBar();
            }
        }

        // =============================================
        // INICIALIZA칂츾O DO JOGO
        // =============================================
        function initGame() {
            initCanvas();
            initParticles();
            setupControls();
            updateHealthBar();
            updateXPBar();
            
            // Inicia o loop do jogo
            requestAnimationFrame(animate);
        }

        // Inicia tudo quando a p치gina carregar
        window.addEventListener('load', initGame);
        window.addEventListener('resize', () => {
            initCanvas();
            initParticles();
        });

        // =============================================
        // [RESTANTE DO SEU C칍DIGO OTIMIZADO...]
        // =============================================
    </script>
</body>
</html>
