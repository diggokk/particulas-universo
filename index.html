    <style>
        body {

        /* Menu Hamburguer */

        #menu {

        #bigbang-cooldown {

        #bigbang-progress {

        .enemy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #800000);
            box-shadow: 0 0 15px #ff0000;

        .particle-trail {
            position: absolute;

        /* Novo estilo para o bot√£o Big Bang */
        #bigbang-btn {
            position: fixed;

            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #8A2BE2, #4B0082);
            border: 3px solid #00FFFF;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px #8A2BE2,
                0 0 40px #4B0082,
                inset 0 0 15px #00FFFF;
            transition: all 0.3s;
            opacity: 0.3;
            pointer-events: none;
        }

        #bigbang-btn.ready {
            opacity: 1;
            pointer-events: auto;
            animation: pulse 2s infinite;
        }

        #bigbang-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #8A2BE2, 0 0 40px #4B0082, inset 0 0 15px #00FFFF; }
            50% { box-shadow: 0 0 30px #8A2BE2, 0 0 60px #4B0082, inset 0 0 20px #00FFFF; }
            100% { box-shadow: 0 0 20px #8A2BE2, 0 0 40px #4B0082, inset 0 0 15px #00FFFF; }
        }

        /* Efeitos do Big Bang */
        .bigbang-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        .shockwave {
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,0,255,0));
            animation: shockwave 1.5s ease-out forwards;
        }

        .particle-ring {
            background: transparent;
            border: 2px solid rgba(0,255,255,0.7);
            animation: particleRing 2s ease-out forwards;
        }

        @keyframes shockwave {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(30); opacity: 0; }
        }

        @keyframes particleRing {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
        }

        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            #menu {
                width: 80%;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
            #bigbang-btn {
                bottom: 120px;
                width: 70px;
                height: 70px;
                font-size: 25px;
            }
        }

    <canvas id="canvas"></canvas>

    <script>
        // Configura√ß√µes do jogo OTIMIZADAS
        const config = {
            particleCount: 200,
            mouseRadius: 100, // √Årea reduzida
            mode: 'normal',
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            },
            xp: 0,
            level: 1,
            power: 1,
            health: 100,
            maxHealth: 100,
            bigBangCooldown: 0,
            bigBangMaxCooldown: 300,
            isBigBangActive: false,
            bigBangLevelRequirement: 15,
            nextBigBangLevel: 15,
            bigBangAvailable: false,
            players: [
                {
                    id: 1,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#4A00E0',
                    radius: 100, // Raio reduzido
                    power: 1,
                    health: 100,
                    face: "üòä",
                    active: true
                },
                {
                    id: 2,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#00F5A0',
                    radius: 100, // Raio reduzido
                    power: 1,
                    health: 100,
                    face: "üòä", // Mesmo emoji do jogador 1
                    active: false
                }
            ],
            coopMode: false,
            achievements: {
                particleEater: { unlocked: false, count: 0, required: 50 },
                galaxyExplorer: { unlocked: false, count: 0, required: 3 },
                enemyDestroyer: { unlocked: false, count: 0, required: 100 }
            },
            skills: [
                { id: 'attract_radius', name: "Raio Ampliado", level: 0, max: 5, effect: "Aumenta o raio de atra√ß√£o em 20%", cost: 2, unlocked: true },
                { id: 'vortex_power', name: "V√≥rtice Poderoso", level: 0, max: 3, effect: "Aumenta for√ßa do v√≥rtice em 30%", cost: 3 },
                { id: 'double_vortex', name: "V√≥rtice Duplo", level: 0, max: 1, effect: "Cria um segundo v√≥rtice", cost: 5 },
                { id: 'health_boost', name: "Vitalidade", level: 0, max: 3, effect: "Aumenta vida m√°xima em 15%", cost: 2 },
                { id: 'bigbang_power', name: "Big Bang+", level: 0, max: 2, effect: "Aumenta poder do Big Bang", cost: 4 }
            ],
            currentMission: null,
            missionProgress: 0,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            gameSpeed: 1
        };

        // Sistema de Double Buffering para melhor performance
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const bufferCanvas = document.createElement('canvas');
        const bufferCtx = bufferCanvas.getContext('2d');
        
        // Pool de part√≠culas para evitar garbage collection
        const particlePool = [];
        const activeParticles = [];
        const maxParticles = 500;
        
        // Inimigos
        let enemies = [];
        const enemyFaces = ["üòä", "üòä", "üòä"]; // Todos com o mesmo emoji do jogador 1

        // Inicializa√ß√£o otimizada
        function initGame() {
            initCanvas();
            initParticles();
            setupControls();
            updateHealthBar();
            updateXPBar();
            
            // Posiciona jogadores no centro
            config.players[0].x = canvas.width / 2;
            config.players[0].y = canvas.height / 2;
            config.players[1].x = canvas.width / 2;
            config.players[1].y = canvas.height / 2;
            
            // For√ßa spawn inicial
            forceSpawn();
            
            requestAnimationFrame(animate);
        }

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bufferCanvas.width = canvas.width;
            bufferCanvas.height = canvas.height;
            
            if(config.isMobile) {
                config.particleCount = Math.floor(config.particleCount * 0.6);
                config.players[0].radius = 80; // Raio ainda menor em mobile
                config.players[1].radius = 80;
            }
        }

        function initParticles() {
            for (let i = 0; i < maxParticles; i++) {
                particlePool.push(createParticle());
            }
            
            // Ativa part√≠culas iniciais
            for (let i = 0; i < config.particleCount; i++) {
                activateParticle();
            }
        }

        function createParticle(x = null, y = null) {
            return {
                x: x !== null ? x : Math.random() * canvas.width,
                y: y !== null ? y : Math.random() * canvas.height,
                size: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                speedX: (Math.random() - 0.5) * 3,
                speedY: (Math.random() - 0.5) * 3,
                baseSpeedX: (Math.random() - 0.5) * 3,
                baseSpeedY: (Math.random() - 0.5) * 3,
                trail: [],
                life: 100 + Math.random() * 50,
                active: false
            };
        }

        function activateParticle(x = null, y = null, overrides = {}) {
            const particle = particlePool.find(p => !p.active);
            if (particle) {
                Object.assign(particle, createParticle(x, y), overrides);
                particle.active = true;
                particle.life = 100 + Math.random() * 50;
                activeParticles.push(particle);
                return particle;
            }
            return null;
        }

        // Sistema de Big Bang √âpico
        function createBigBangEffects(x, y) {
            // Efeito de onda de choque
            const shockwave = document.createElement('div');
            shockwave.className = 'bigbang-effect shockwave';
            shockwave.style.left = `${x}px`;
            shockwave.style.top = `${y}px`;
            document.body.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 1500);

            // An√©is de part√≠culas
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'bigbang-effect particle-ring';
                    ring.style.left = `${x}px`;
                    ring.style.top = `${y}px`;
                    ring.style.width = `${50 * (i+1)}px`;
                    ring.style.height = `${50 * (i+1)}px`;
                    document.body.appendChild(ring);
                    setTimeout(() => ring.remove(), 2000);
                }, i * 300);
            }

            // Part√≠culas brilhantes
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'bigbang-effect';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.width = `${Math.random() * 10 + 5}px`;
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, 
                        hsl(${Math.random() * 60 + 300}, 100%, 70%), 
                        transparent)`;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 200;
                    const animName = `particleMove${i}`;
                    
                    const styleSheet = document.styleSheets[0];
                    styleSheet.insertRule(`
                        @keyframes ${animName} {
                            to { 
                                transform: translate(
                                    ${Math.cos(angle) * distance}px, 
                                    ${Math.sin(angle) * distance}px
                                ); 
                                opacity: 0;
                            }
                        }
                    `, styleSheet.cssRules.length);
                    
                    particle.style.animation = `${animName} ${Math.random() * 1 + 1}s ease-out forwards`;
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 2000);
                }, Math.random() * 500);
            }
        }

        function activateBigBang() {
            if (!config.bigBangAvailable || config.isBigBangActive) return;
            
            config.isBigBangActive = true;
            config.bigBangAvailable = false;
            document.getElementById('bigbang-btn').classList.remove('ready');
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Efeitos visuais
            createBigBangEffects(centerX, centerY);
            
            // Efeitos no jogo
            const power = 1 + config.level * 0.1;
            const bangPower = 1 + config.skills.find(s => s.id === 'bigbang_power').level * 0.5;
            
            // 1. Empurra todos os inimigos
            enemies.forEach(enemy => {
                const dx = enemy.x - centerX;
                const dy = enemy.y - centerY;
                const distanceSquared = dx * dx + dy * dy;
                const distance = Math.sqrt(distanceSquared);
                const force = (1000 / distance) * power * bangPower;
                const angle = Math.atan2(dy, dx);
                
                enemy.speedX = Math.cos(angle) * force;
                enemy.speedY = Math.sin(angle) * force;
                enemy.health -= 15 * power * bangPower;
            });
            
            // 2. Cria novas part√≠culas c√≥smicas
            for (let i = 0; i < 100 * bangPower; i++) {
                const angle = (i / 100) * Math.PI * 2;
                const speed = 2 + Math.random() * 8;
                
                activateParticle(centerX, centerY, {
                    size: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    speedX: (Math.random() - 0.5) * 20 * bangPower,
                    speedY: (Math.random() - 0.5) * 20 * bangPower,
                    life: 180 + Math.random() * 120
                });
            }
            
            // 3. Efeito de tela
            document.body.style.overflow = 'hidden';
            document.body.style.boxShadow = 'inset 0 0 100px rgba(255, 105, 180, 0.7)';
            setTimeout(() => {
                document.body.style.boxShadow = 'none';
                config.isBigBangActive = false;
                config.bigBangCooldown = config.bigBangMaxCooldown;
            }, 1000);
        }

        // Fun√ß√£o para for√ßar aparecimento de part√≠culas e inimigos
        function forceSpawn() {
            // Garante part√≠culas
            const activeParticleCount = activeParticles.filter(p => p.active).length;
            if (activeParticleCount < config.particleCount * 0.5) {
                const needed = config.particleCount - activeParticleCount;
                for (let i = 0; i < needed; i++) {
                    activateParticle(
                        Math.random() * (canvas.width - 100) + 50,
                        Math.random() * (canvas.height - 100) + 50
                    );
                }
            }

            // Garante inimigos
            if (enemies.length < 3 && config.wave.spawned < config.wave.enemiesToSpawn) {
                spawnEnemy();
            }
        }

        function spawnEnemy() {
            const isElite = Math.random() < 0.1;
            const isBlackHole = config.level > 3 && Math.random() < 0.05;
            const sizeBase = isBlackHole ? 40 : (isElite ? 30 : 20);

            const enemy = {
                x: Math.random() * (canvas.width - sizeBase) + sizeBase/2,
                y: Math.random() * (canvas.height - sizeBase) + sizeBase/2,
                size: sizeBase * (1 + config.level * 0.05),
                speedX: (Math.random() - 0.5) * (3 + config.level * 0.5),
                speedY: (Math.random() - 0.5) * (3 + config.level * 0.5),
                health: (isBlackHole ? 15 : (isElite ? 5 : 3)) + config.level * (isBlackHole ? 2 : 1),
                maxHealth: (isBlackHole ? 15 : (isElite ? 5 : 3)) + config.level * (isBlackHole ? 2 : 1),
                face: enemyFaces[Math.floor(Math.random() * enemyFaces.length)],
                type: isBlackHole ? 'blackhole' : (isElite ? 'elite' : 'normal'),
                damage: isBlackHole ? 1 : (isElite ? 0.7 : 0.5)
            };

            if(enemy.type === 'blackhole') {
                enemy.speedX *= 0.5;
                enemy.speedY *= 0.5;
            }

            enemies.push(enemy);
            config.wave.spawned++;
        }

        function updateEnemies(deltaTime) {
            enemies.forEach((enemy, index) => {
                // Comportamento espec√≠fico por tipo
                switch(enemy.type) {
                    case 'blackhole':
                        // Atrai part√≠culas
                        activeParticles.forEach(p => {
                            if (!p.active) return;
                            
                            const dx = enemy.x - p.x;
                            const dy = enemy.y - p.y;
                            const distanceSquared = dx * dx + dy * dy;
                            const distance = Math.sqrt(distanceSquared);

                            if(distance < enemy.size * 2) {
                                const force = (enemy.size * 2 - distance) / (enemy.size * 2);
                                const angle = Math.atan2(dy, dx);
                                p.speedX += Math.cos(angle) * force * 0.5;
                                p.speedY += Math.sin(angle) * force * 0.5;

                                if(distance < enemy.size * 0.5) {
                                    p.active = false;
                                    config.particlesAbsorbed++;
                                }
                            }
                        });
                        break;

                    default:
                        // Movimento inteligente (persegue o jogador mais pr√≥ximo)
                        let closestPlayer = null;
                        let minDistance = Infinity;

                        config.players.forEach(player => {
                            if(player.active && player.x && player.y) {
                                const dx = player.x - enemy.x;
                                const dy = player.y - enemy.y;
                                const distanceSquared = dx * dx + dy * dy;

                                if (distanceSquared < minDistance) {
                                    minDistance = distanceSquared;
                                    closestPlayer = player;
                                }
                            }
                        });

                        if(closestPlayer && Math.random() > 0.95) {
                            const dx = closestPlayer.x - enemy.x;
                            const dy = closestPlayer.y - enemy.y;
                            const angle = Math.atan2(dy, dx);
                            enemy.speedX = Math.cos(angle) * 2;
                            enemy.speedY = Math.sin(angle) * 2;
                        }
                }

                // Movimento
                enemy.x += enemy.speedX * deltaTime;
                enemy.y += enemy.speedY * deltaTime;

                // Colis√£o com bordas
                if (enemy.x < enemy.size/2) enemy.x = enemy.size/2;
                if (enemy.x > canvas.width - enemy.size/2) enemy.x = canvas.width - enemy.size/2;
                if (enemy.y < enemy.size/2) enemy.y = enemy.size/2;
                if (enemy.y > canvas.height - enemy.size/2) enemy.y = canvas.height - enemy.size/2;

                // Dano ao jogador
                config.players.forEach(player => {
                    if(player.active && player.x && player.y) {
                        const dx = player.x - enemy.x;
                        const dy = player.y - enemy.y;
                        const distanceSquared = dx * dx + dy * dy;
                        const minDist = enemy.size/2 + 15;

                        if (distanceSquared < minDist * minDist) {
                            player.health -= enemy.damage * (config.coopMode ? 0.7 : 1) * deltaTime;
                            updateHealthBar();

                            // Efeito visual de dano
                            if(player.id === 1) {
                                document.body.style.boxShadow = 'inset 0 0 30px red';
                                setTimeout(() => {
                                    document.body.style.boxShadow = 'none';
                                }, 100);
                            }
                        }
                    }
                });

                // Colis√£o com part√≠culas
                activeParticles.forEach(particle => {
                    if (!particle.active) return;
                    
                    const dx = enemy.x - particle.x;
                    const dy = enemy.y - particle.y;
                    const distanceSquared = dx * dx + dy * dy;
                    const minDist = enemy.size/2 + particle.size/2;

                    if (distanceSquared < minDist * minDist) {
                        enemy.health -= 0.05 * deltaTime;

                        // Repuls√£o da part√≠cula
                        const angle = Math.atan2(dy, dx);
                        const distance = Math.sqrt(distanceSquared);
                        const force = (minDist - distance) * 0.1;
                        particle.speedX = -Math.cos(angle) * force * 3;
                        particle.speedY = -Math.sin(angle) * force * 3;
                    }
                });

                // Remove inimigos derrotados
                if (enemy.health <= 0) {
                    createExplosion(enemy.x, enemy.y, enemy.size);
                    enemies.splice(index, 1);

                    const xpValue = enemy.type === 'elite' ? 25 : 
                                   enemy.type === 'blackhole' ? 50 : 10;
                    addXP(xpValue * (config.coopMode ? 0.8 : 1));

                    // Atualiza miss√£o e conquista

                    if(!config.achievements.enemyDestroyer.unlocked && 
                       config.enemiesDestroyed >= config.achievements.enemyDestroyer.required) {
                        config.achievements.enemyDestroyer.unlocked = true;
                        showUnlockMessage("Conquista: Destruidor de Inimigos!");
                        addXP(100);
                    }
                }
            });
        }

                }

                ctx.fillStyle = gradient;
                ctx.beginPath();

                );
            });

        function updateParticles(deltaTime) {
            activeParticles.forEach((p, index) => {
                if (!p.active) return;
                
                // Remove part√≠culas antigas
                if (p.life-- <= 0) {
                    p.active = false;
                    return;
                }

                // Reseta velocidade base
                p.speedX = p.baseSpeedX;
                p.speedY = p.baseSpeedY;

                // Intera√ß√µes com os jogadores
                config.players.forEach(player => {
                    if(!player.active || !player.x || !player.y || player.mode === 'normal' || config.isBigBangActive) return;

                    const dx = player.x - p.x;
                    const dy = player.y - p.y;
                    const distanceSquared = dx * dx + dy * dy;
                    const maxDist = player.radius;

                    if(distanceSquared < maxDist * maxDist) {
                        const distance = Math.sqrt(distanceSquared);
                        const force = (maxDist - distance) / maxDist;
                        const angle = Math.atan2(dy, dx);

                        // Aplica efeitos baseados no modo
                        switch(player.mode) {
                            case 'attract':
                                // Atra√ß√£o mais forte no centro
                                const attractForce = 0.1 * player.power * (1 + (maxDist - distance)/maxDist);
                                p.speedX += dx * attractForce * deltaTime;
                                p.speedY += dy * attractForce * deltaTime;

                                if (distance < maxDist * 0.2) {
                                    p.active = false;
                                    addXP(3);
                                    config.particlesAbsorbed++;
                                }
                                break;

                            case 'repel':
                                p.speedX -= dx * 0.1 * force * player.power * deltaTime;
                                p.speedY -= dy * 0.1 * force * player.power * deltaTime;

                                if (distance < maxDist * 0.5) {
                                    p.speedX += (Math.random() - 0.5) * force * 5 * deltaTime;
                                    p.speedY += (Math.random() - 0.5) * force * 5 * deltaTime;
                                    p.color = `hsl(${(Date.now()/10) % 360}, 100%, 70%)`;
                                }
                                break;

                            case 'vortex':
                                const vortexPower = 0.1 * player.power;
                                p.speedX += Math.cos(angle + Math.PI/2) * vortexPower * force * deltaTime;
                                p.speedY += Math.sin(angle + Math.PI/2) * vortexPower * force * deltaTime;
                                p.speedX += dx * 0.03 * force * deltaTime;
                                p.speedY += dy * 0.03 * force * deltaTime;
                                p.color = `hsl(${(angle * 180/Math.PI + Date.now()/10) % 360}, 100%, 70%)`;
                                break;
                        }
                    }
                });

                // Atualiza posi√ß√£o
                p.x += p.speedX * deltaTime;
                p.y += p.speedY * deltaTime;

                // Verifica bordas com bounce mais suave
                if (p.x < 0) { p.x = 0; p.speedX *= -0.7; }
                if (p.x > canvas.width) { p.x = canvas.width; p.speedX *= -0.7; }
                if (p.y < 0) { p.y = 0; p.speedY *= -0.7; }
                if (p.y > canvas.height) { p.y = canvas.height; p.speedY *= -0.7; }

                // Rastro
                if (p.trail) {
                    p.trail.push({x: p.x, y: p.y});
                    if (p.trail.length > 10) p.trail.shift();
                }
            });
        }

        function drawParticles() {
            activeParticles.forEach(p => {
                if (!p.active) return;
                
                // Rastro
                if (p.trail && p.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(p.trail[0].x, p.trail[0].y);
                    for (let i = 1; i < p.trail.length; i++) {

                    }
                    ctx.strokeStyle = p.color.replace(')', ', 0.3)').replace('hsl', 'hsla');
                    ctx.lineWidth = p.size / 2;
                    ctx.stroke();
                }

                // Part√≠cula
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateHealthBar() {

            config.players.forEach(player => {
                if(player.active) {
                    totalHealth += player.health;
                    totalMaxHealth += player.maxHealth;
                    activePlayers++;

            if(activePlayers === 0) return;

            const healthPercent = totalHealth / totalMaxHealth;
            document.getElementById('health-bar').style.width = `${healthPercent * 100}%`;

            if (healthPercent <= 0) {
                // Game Over
                alert(`Game Over! Seu n√≠vel: ${config.level}`);

                    player.health = player.maxHealth;

                initParticles();
                updateHealthBar();

        document.addEventListener('keydown', (e) => {
            // Jogador 1
            switch(e.key.toLowerCase()) {
                case '1': 
                    config.players[0].mode = 'attract'; 
                    break;
                case '2': 
                    config.players[0].mode = 'repel'; 
                    break;
                case '3': 
                    config.players[0].mode = 'vortex'; 
                    break;
                case ' ': 
                    activateBigBang(); 
                    break;
                case '0':
                    config.players[0].mode = 'normal';
                    break;
            }

            // Jogador 2 (modo cooperativo)
            if(config.coopMode) {
                const speed = 5 * config.gameSpeed;
                const player = config.players[1];

                switch(e.key.toLowerCase()) {
                    case 'w': 
                        player.y = (player.y || canvas.height/2) - speed; 
                        break;
                    case 's': 
                        player.y = (player.y || canvas.height/2) + speed; 
                        break;
                    case 'a': 
                        player.x = (player.x || canvas.width/2) - speed; 
                        break;
                    case 'd': 
                        player.x = (player.x || canvas.width/2) + speed; 
                        break;
                    case 'q': 
                        player.mode = 'attract'; 
                        break;
                    case 'e': 
                        player.mode = 'repel'; 
                        break;
                    case 'r': 
                        player.mode = 'vortex'; 
                        break;
                    case 'z':
                        player.mode = 'normal';
                        break;
                }

                // Limita ao canvas
                if(player.x) player.x = Math.max(10, Math.min(canvas.width - 10, player.x));
                if(player.y) player.y = Math.max(10, Math.min(canvas.height - 10, player.y));
            }
        });

        // Loop principal otimizado
        let lastTime = 0;
        function animate(currentTime) {
            const deltaTime = Math.min(currentTime - lastTime, 100) / 16.67;
            lastTime = currentTime;
            
            updateFPSCounter();
            updateBigBangCooldown();
            config.gameTime++;

            // Atualiza√ß√µes do jogo
            config.wave.update();
            updateEnemies(deltaTime);
            updateParticles(deltaTime);
            forceSpawn();
            
            // Renderiza√ß√£o
            renderToBuffer();
            
            // Copia o buffer para o canvas principal
            ctx.drawImage(bufferCanvas, 0, 0);
            
            requestAnimationFrame(animate);
        }

        function renderToBuffer() {
            // Limpa o buffer
            bufferCtx.fillStyle = `rgba(10, 10, 20, ${config.galaxies.current === 'chaos' ? 0.1 : 0.2})`;
            bufferCtx.fillRect(0, 0, bufferCanvas.width, bufferCanvas.height);
            
            // Desenha todos os elementos
            drawParticles();
            drawEnemies();
            drawPlayers();
        }

        // Redimensionamento
        window.addEventListener('resize', () => {
            initCanvas();
            initParticles();
        });

        // Inicia o jogo
        initGame();
    </script>
</body>
