<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part√≠culas PRO</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #gameCanvas {
            z-index: 1;
        }
        
        #starfield {
            z-index: 0;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        
        button {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            flex-grow: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }
        
        button.active {
            background: linear-gradient(135deg, #00F5A0, #00D2FF);
            color: #111;
            box-shadow: 0 0 15px #00F5A0;
        }
        
        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        
        #score-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            backdrop-filter: blur(5px);
            display: flex;
            gap: 20px;
        }
        
        .objective {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .objective.completed {
            color: #00F5A0;
        }
        
        @media (max-width: 768px) {
            .controls { max-width: 200px; }
            #debug-panel, #score-panel { font-size: 12px; }
            #score-panel {
                bottom: 10px;
                padding: 8px 12px;
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <button id="attract" class="active">üåÄ Atrair</button>
        <button id="repel">‚ú® Repelir</button>
        <button id="vortex">üå™Ô∏è V√≥rtice</button>
    </div>

    <div id="debug-panel">
        FPS: <span id="fps">0</span> | 
        Part√≠culas: <span id="particle-count">0</span>
    </div>

    <div id="score-panel">
        <div>Pontos: <span id="score">0</span></div>
        <div class="objective" id="obj1">üåÄ <span id="obj1-count">0</span>/50</div>
        <div class="objective" id="obj2">‚ú® <span id="obj2-count">0</span>/30</div>
        <div class="objective" id="obj3">üå™Ô∏è <span id="obj3-count">0</span>/20</div>
    </div>

    <script>
        // ===== CONFIG =====
        const config = {
            particleCount: 300, // N√∫mero FIXO de part√≠culas
            mouseRadius: 150,
            modes: ['attract', 'repel', 'vortex'],
            currentMode: 'attract',
            starCount: 500,
            starSpeed: 0.05,
            game: {
                score: 0,
                objectives: {
                    attract: { target: 50, current: 0 },
                    repel: { target: 30, current: 0 },
                    vortex: { target: 20, current: 0 }
                },
                lastInteractionTime: 0,
                interactionCooldown: 500 // ms
            }
        };

        // ===== SETUP =====
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const starCanvas = document.getElementById('starfield');
        const starCtx = starCanvas.getContext('2d');
        
        let particles = [];
        let stars = [];
        let mouse = { x: Infinity, y: Infinity };
        let lastTime = 0;
        let fps = 0;
        let lastSpawnTime = 0;

        // ===== STARFIELD =====
        function initStarfield() {
            stars = [];
            for (let i = 0; i < config.starCount; i++) {
                stars.push({
                    x: Math.random() * starCanvas.width,
                    y: Math.random() * starCanvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    speed: Math.random() * config.starSpeed + config.starSpeed,
                    alpha: Math.random()
                });
            }
        }

        function updateStarfield() {
            starCtx.fillStyle = 'rgba(10, 10, 30, 0.2)';
            starCtx.fillRect(0, 0, starCanvas.width, starCanvas.height);
            
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > starCanvas.height) {
                    star.y = 0;
                    star.x = Math.random() * starCanvas.width;
                }
                
                starCtx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                starCtx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        // ===== PARTICLE SYSTEM =====
        function resizeCanvases() {
            canvas.width = starCanvas.width = window.innerWidth;
            canvas.height = starCanvas.height = window.innerHeight;
            initParticles();
            initStarfield();
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                spawnParticle();
            }
        }

        function spawnParticle() {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: (Math.random() - 0.5) * 2,
                speedY: (Math.random() - 0.5) * 2,
                color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                trail: [],
                alive: true
            });
        }

        function updateParticles() {
            const now = Date.now();
            
            // Verifica se precisa respawnar part√≠culas
            const aliveCount = particles.filter(p => p.alive).length;
            if (aliveCount < config.particleCount && now - lastSpawnTime > 100) {
                spawnParticle();
                lastSpawnTime = now;
            }
            
            particles.forEach(p => {
                if (!p.alive) return;
                
                // Physics
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Se sair da tela, marca como n√£o viva
                if (p.x < -50 || p.x > canvas.width + 50 || 
                    p.y < -50 || p.y > canvas.height + 50) {
                    p.alive = false;
                    return;
                }
                
                // Mouse interaction
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < config.mouseRadius) {
                    const force = (config.mouseRadius - dist) / config.mouseRadius;
                    const angle = Math.atan2(dy, dx);
                    
                    // Update score if enough time has passed
                    if (now - config.game.lastInteractionTime > config.game.interactionCooldown) {
                        config.game.lastInteractionTime = now;
                        updateScore();
                    }
                    
                    switch(config.currentMode) {
                        case 'attract':
                            p.x += Math.cos(angle) * force * 3;
                            p.y += Math.sin(angle) * force * 3;
                            break;
                        case 'repel':
                            p.x -= Math.cos(angle) * force * 3;
                            p.y -= Math.sin(angle) * force * 3;
                            break;
                        case 'vortex':
                            p.x += Math.cos(angle + Math.PI/2) * force * 2;
                            p.y += Math.sin(angle + Math.PI/2) * force * 2;
                            break;
                    }
                }
            });
        }

        function drawParticles() {
            ctx.fillStyle = 'rgba(10, 10, 30, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                if (!p.alive) return;
                
                // Draw trail
                if (p.trail.length > 1) {
                    ctx.strokeStyle = `${p.color.replace(')', ', 0.2)').replace('hsl', 'hsla')}`;
                    ctx.lineWidth = p.size * 0.5;
                    ctx.beginPath();
                    ctx.moveTo(p.trail[0].x, p.trail[0].y);
                    for (let i = 1; i < p.trail.length; i++) {
                        ctx.lineTo(p.trail[i].x, p.trail[i].y);
                    }
                    ctx.stroke();
                }
                
                // Update trail
                p.trail.push({x: p.x, y: p.y});
                if (p.trail.length > 10) p.trail.shift();
                
                // Draw particle
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
        }

        // ===== GAME SYSTEM =====
        function updateScore() {
            config.game.score += 1;
            document.getElementById('score').textContent = config.game.score;
            
            // Update objectives
            config.game.objectives[config.currentMode].current += 1;
            
            // Update UI
            updateObjectivesDisplay();
            
            // Check if objective is completed
            checkObjectives();
        }

        function updateObjectivesDisplay() {
            for (const mode in config.game.objectives) {
                const obj = config.game.objectives[mode];
                document.getElementById(`${mode}-count`).textContent = obj.current;
                
                if (obj.current >= obj.target) {
                    document.getElementById(`obj${config.modes.indexOf(mode)+1}`)
                        .classList.add('completed');
                }
            }
        }

        function checkObjectives() {
            let allCompleted = true;
            for (const mode in config.game.objectives) {
                if (config.game.objectives[mode].current < config.game.objectives[mode].target) {
                    allCompleted = false;
                    break;
                }
            }
            
            if (allCompleted) {
                // All objectives completed!
                alert('Parab√©ns! Voc√™ completou todos os objetivos!');
                resetObjectives();
            }
        }

        function resetObjectives() {
            for (const mode in config.game.objectives) {
                config.game.objectives[mode].current = 0;
                document.getElementById(`obj${config.modes.indexOf(mode)+1}`)
                    .classList.remove('completed');
            }
            updateObjectivesDisplay();
        }

        // ===== ANIMATION LOOP =====
        function animate(currentTime) {
            // Calculate FPS
            fps = Math.round(1000 / (currentTime - lastTime));
            lastTime = currentTime;
            
            // Update debug panel
            document.getElementById('fps').textContent = fps;
            document.getElementById('particle-count').textContent = particles.filter(p => p.alive).length;
            
            // Game loop
            updateStarfield();
            updateParticles();
            drawParticles();
            
            requestAnimationFrame(animate);
        }

        // ===== EVENT LISTENERS =====
        window.addEventListener('resize', resizeCanvases);
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouse.x = Infinity;
            mouse.y = Infinity;
        });
        
        // Mode buttons
        config.modes.forEach(mode => {
            document.getElementById(mode).addEventListener('click', () => {
                config.currentMode = mode;
                document.querySelectorAll('.controls button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(mode).classList.add('active');
            });
        });

        // ===== START GAME =====
        resizeCanvases();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
