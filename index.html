<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Partículas PRO Turbo - Edição Definitiva</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            touch-action: manipulation;
            font-family: Arial, sans-serif;
            transition: background 1s;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 0;
            right: 0;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 100;
        }

        .mobile-btn {
            width: 64px;
            height: 64px;
            background: transparent !important;
            border: none !important;
            color: white;
            font-size: 32px !important;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s !important;
        }

        .mobile-btn:active {
            transform: scale(0.8) rotate(15deg) !important;
        }

        /* Menu Hamburguer */
        #menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #menu {
            position: fixed;
            top: 65px;
            right: 15px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 10px;
            color: white;
            display: none;
            width: 200px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .menu-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
            background: transparent !important;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            transform: translateX(5px);
            color: #00F5A0 !important;
        }

        #menu-attract { color: #8A2BE2; }
        #menu-repel { color: #FF4500; }
        #menu-vortex { color: #00BFFF; }
        #menu-normal { color: #4A00E0; }

        .menu-section h4 {
            color: #00F5A0;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(0,245,160,0.3);
            padding-bottom: 5px;
        }

        #galaxy-map {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            display: none;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .galaxy {
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            background: rgba(0,0,0,0.3);
            text-align: center;
        }

        .galaxy.unlocked {
            background: rgba(0,0,0,0.5);
        }

        .galaxy.unlocked:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px currentColor;
            background: rgba(0,0,0,0.7);
        }

        .galaxy.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(0,0,0,0.2);
        }

        .galaxy h3 {
            margin: 10px 0 5px;
        }

        .galaxy p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        .galaxy small {
            display: block;
            margin-top: 5px;
            color: #ff5555;
        }

        #fps-counter {
            position: fixed;
            top: 10px;
            right: 60px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
        }

        #xp-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #xp-bar {
            height: 60%;
            width: 0%;
            background: linear-gradient(90deg, #4A00E0, #8E2DE2);
            transition: width 0.3s;
            border-radius: 3px;
        }

        #xp-text {
            color: white;
            margin-left: 10px;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        #health-bar-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 15px;
            width: 200px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 10px;
            overflow: hidden;
        }

        #health-bar {
            height: 100%;
            width: 100%;
            transition: width 0.3s;
        }

        #bigbang-cooldown {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            height: 10px;
            width: 150px;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            border-radius: 5px;
            overflow: hidden;
        }

        #bigbang-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            transition: width 0.1s;
        }

        .enemy {
            position: absolute;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: monospace;
            text-shadow: 0 0 5px black;
            transition: transform 0.2s;
        }

        .enemy.normal {
            background: radial-gradient(circle, rgba(255,100,100,0.8), rgba(150,0,0,0.9));
            box-shadow: 0 0 20px rgba(255,50,50,0.7);
        }

        .enemy.elite {
            background: radial-gradient(circle, rgba(255,215,0,0.8), rgba(255,100,0,0.9));
            box-shadow: 0 0 30px rgba(255,215,0,0.7);
        }

        .enemy.blackhole {
            background: radial-gradient(circle, rgba(0,0,0,0.9), rgba(50,0,100,0.9));
            box-shadow: 0 0 40px rgba(100,0,255,0.7);
        }

        .enemy.boss {
            background: radial-gradient(circle, rgba(150,0,255,0.8), rgba(50,0,150,0.9));
            box-shadow: 0 0 50px rgba(150,0,255,0.7), 
                        0 0 100px rgba(255,0,255,0.5);
            animation: bossPulse 3s infinite;
        }

        @keyframes bossPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .mobile-controls#mobile-controls-p2 {
            bottom: 80px;
            display: none;
            background: rgba(0,0,0,0.5);
            border-radius: 30px;
            margin: 0 20px;
            padding: 10px 20px;
        }

        #bigbang-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(90deg, #FF00FF, #00FFFF);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            opacity: 0.7;
        }

        #bigbang-btn.ready {
            opacity: 1;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.9), 
                        0 0 60px rgba(0, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        #bigbang-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.7); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.9), 
                              0 0 80px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.7); }
        }

        .player-indicator {
            position: fixed;
            top: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 10px;
        }

        #player1-indicator {
            left: 10px;
            border: 1px solid #4A00E0;
        }

        #player2-indicator {
            left: 120px;
            border: 1px solid #00F5A0;
            display: none;
        }

        .unlock-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background-color: rgba(0,0,0,0.9);
            color: #00F5A0;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 0 20px #00F5A0;
            border: 2px solid #00F5A0;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease-out;
            pointer-events: none;
            width: 80%;
            max-width: 400px;
        }

        .universe-restart-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.9);
            color: #FF00FF;
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 0 30px #FF00FF;
            border: 2px solid #00FFFF;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            text-transform: uppercase;
            max-width: 80%;
        }

        @keyframes shieldPulse {
            0% { box-shadow: 0 0 10px #00F5A0; opacity: 1; }
            50% { box-shadow: 0 0 30px #00F5A0; opacity: 0.7; }
            100% { box-shadow: 0 0 10px #00F5A0; opacity: 1; }
        }

        @keyframes healFade {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes teleportFade {
            0% { transform: scale(0.1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0; }
        }

        .coop-combo {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 100;
            display: none;
            text-align: center;
        }

        .combo-count {
            font-weight: bold;
            color: #00F5A0;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .mobile-controls { 
                display: flex !important; 
            }
            #menu {
                width: 80%;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
            #bigbang-btn {
                width: 180px;
                height: 45px;
                font-size: 16px;
                bottom: 15px;
            }
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 28px !important;
            }
            #mobile-controls-p2 {
                bottom: 80px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Indicadores de Jogador -->
    <div class="player-indicator" id="player1-indicator">Jogador 1</div>
    <div class="player-indicator" id="player2-indicator">Jogador 2</div>

    <!-- Menu Hamburguer -->
    <button id="menu-toggle">☰</button>
    <div id="menu">
        <div class="menu-section">
            <h4>Controles</h4>
            <div class="menu-item" id="menu-attract">🌀 Atração</div>
            <div class="menu-item" id="menu-repel">💥 Repulsão</div>
            <div class="menu-item" id="menu-vortex">🌪️ Vórtice</div>
            <div class="menu-item" id="menu-normal">👤 Normal</div>
        </div>

        <div class="menu-section">
            <h4>Modos</h4>
            <div class="menu-item" id="menu-coop">🔵 Cooperativo: OFF</div>
            <div class="menu-item" id="menu-show-galaxies">🌌 Galáxias</div>
        </div>

        <div class="menu-section">
            <h4>Sistema</h4>
            <div class="menu-item" id="menu-reset">🔄 Reiniciar</div>
        </div>
    </div>

    <!-- Botão Big Bang -->
    <div id="bigbang-btn" title="BIG BANG (Espaço)">BIG BANG</div>

    <!-- Controles mobile -->
    <div class="mobile-controls">
        <button class="mobile-btn" id="mobileAttract" title="Modo Atração">🌀</button>
        <button class="mobile-btn" id="mobileRepel" title="Modo Repulsão">💥</button>
        <button class="mobile-btn" id="mobileVortex" title="Modo Vórtice">🌪️</button>
    </div>

    <!-- Controles mobile jogador 2 -->
    <div class="mobile-controls" id="mobile-controls-p2">
        <button class="mobile-btn" id="mobileShieldP2" title="Escudo (Q)">🛡️</button>
        <button class="mobile-btn" id="mobileHealP2" title="Cura (E)">❤️</button>
        <button class="mobile-btn" id="mobileTeleportP2" title="Teletransporte (R)">🔮</button>
    </div>

    <div id="galaxy-map">
        <h2>Mapa Galáctico</h2>
        <div id="galaxies-list"></div>
        <button id="close-galaxy-map">Fechar</button>
    </div>

    <div id="fps-counter">FPS: 60</div>

    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <div id="xp-bar-container">
        <div id="xp-bar"></div>
        <div id="xp-text">0/100 XP (Nível 1)</div>
    </div>

    <div id="bigbang-cooldown">
        <div id="bigbang-progress"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Configurações do jogo
        const config = {
            particleCount: 200,
            mouseRadius: 150,
            mode: 'normal',
            galaxies: {
                unlocked: ['classica'],
                current: 'classica'
            },
            xp: 0,
            level: 1,
            power: 1,
            health: 100,
            maxHealth: 100,
            bigBangCooldown: 0,
            bigBangMaxCooldown: 300,
            isBigBangActive: false,
            players: [
                {
                    id: 1,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#4A00E0',
                    radius: 120,
                    power: 1,
                    health: 100,
                    maxHealth: 100,
                    face: "🐶",
                    active: true,
                    combo: 0,
                    lastComboTime: 0,
                    abilities: ['attract', 'repel', 'vortex']
                },
                {
                    id: 2,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#00F5A0',
                    radius: 120,
                    power: 1,
                    health: 100,
                    maxHealth: 100,
                    face: "🐱",
                    active: false,
                    combo: 0,
                    lastComboTime: 0,
                    abilities: ['shield', 'heal', 'teleport']
                }
            ],
            coopMode: false,
            achievements: {
                particleEater: { unlocked: false, count: 0, required: 50 },
                galaxyExplorer: { unlocked: false, count: 0, required: 3 },
                enemyDestroyer: { unlocked: false, count: 0, required: 100 }
            },
            skills: [
                { id: 'attract_radius', name: "Raio Ampliado", level: 0, max: 5, effect: "Aumenta o raio de atração em 20%", cost: 2, unlocked: true },
                { id: 'vortex_power', name: "Vórtice Poderoso", level: 0, max: 3, effect: "Aumenta força do vórtice em 30%", cost: 3 },
                { id: 'double_vortex', name: "Vórtice Duplo", level: 0, max: 1, effect: "Cria um segundo vórtice", cost: 5 },
                { id: 'health_boost', name: "Vitalidade", level: 0, max: 3, effect: "Aumenta vida máxima em 15%", cost: 2 },
                { id: 'bigbang_power', name: "Big Bang+", level: 0, max: 2, effect: "Aumenta poder do Big Bang", cost: 4 }
            ],
            currentMission: null,
            missionProgress: 0,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        };

        // Sistema de fila de mensagens
        const messageQueue = [];
        let isShowingMessage = false;
        let enemies = [];
        let particles = [];
        let powerUpsOnScreen = [];
        const enemyFaces = [">:['", ">:(", "X_X", ">_<", ":O", "◉_◉", "ಠ_ಠ", "⊙_⊙", "≧◡≦", "◕‿◕"];
        const mouse = { x: null, y: null };

        // Ajuste para dispositivos móveis
        if(config.isMobile) {
            config.particleCount = Math.floor(config.particleCount * 0.6);
        }

        // Inicialização do canvas
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Função de inicialização do jogo - NOVA
        function initializeGame() {
            // Posição inicial dos jogadores
            config.players[0].x = canvas.width / 2;
            config.players[0].y = canvas.height / 2;
            
            if(config.coopMode) {
                config.players[1].x = canvas.width / 3;
                config.players[1].y = canvas.height / 2;
            }
            
            // Inicializa sistema de ondas
            config.wave = {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0
            };
        }

        // Galáxias disponíveis
        const galaxies = {
            classica: {
                name: "Clássica",
                description: "Física newtoniana tradicional",
                unlocked: true,
                color: "#4A00E0",
                icon: "🌌",
                init: function() {
                    config.particleCount = 200;
                    if(config.isMobile) config.particleCount = 120;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'normal';
                        p.size = Math.random() * 4 + 2;
                    });
                }
            },
            
            quantica: {
                name: "Quântica",
                description: "Partículas que teletransportam e se duplicam",
                unlocked: false,
                requirement: "Nível 3",
                color: "#00F5A0",
                icon: "⚛️",
                init: function() {
                    config.particleCount = 150;
                    if(config.isMobile) config.particleCount = 90;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'quantum';
                        p.size = Math.random() * 3 + 1;
                        p.teleportTimer = Math.random() * 100;
                    });
                }
            },
            
            eletrica: {
                name: "Elétrica",
                description: "Partículas com carga positiva/negativa",
                unlocked: false,
                requirement: "Nível 2",
                color: "#FFD700",
                icon: "⚡",
                init: function() {
                    config.particleCount = 180;
                    if(config.isMobile) config.particleCount = 100;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'electric';
                        p.charge = Math.random() > 0.5 ? 1 : -1;
                        p.size = Math.random() * 3 + 2;
                        p.color = p.charge > 0 ? 
                            `hsl(${Math.random() * 60 + 200}, 80%, 60%)` : 
                            `hsl(${Math.random() * 60 + 0}, 80%, 60%)`;
                    });
                }
            },
            
            gravitacional: {
                name: "Gravitacional",
                description: "Buracos negros e distorções espaciais",
                unlocked: false,
                requirement: "Nível 5",
                color: "#FF00FF",
                icon: "🕳️",
                init: function() {
                    config.particleCount = 120;
                    if(config.isMobile) config.particleCount = 70;
                    initParticles();
                    
                    // Cria alguns buracos negros naturais
                    for(let i = 0; i < 3; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            size: 15 + Math.random() * 20,
                            behavior: 'blackhole',
                            color: 'rgba(0,0,0,0)',
                            isBlackHole: true
                        });
                    }
                    
                    particles.forEach(p => {
                        if(!p.isBlackHole) {
                            p.behavior = 'gravitational';
                            p.size = Math.random() * 2 + 1;
                            p.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
                        }
                    });
                }
            },
            
            caotica: {
                name: "Cáotica",
                description: "Física imprevisível e mutante",
                unlocked: false,
                requirement: "Nível 7",
                color: "#FF4500",
                icon: "🌋",
                init: function() {
                    config.particleCount = 250;
                    if(config.isMobile) config.particleCount = 150;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'chaotic';
                        p.size = Math.random() * 5 + 1;
                        p.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        p.chaosTimer = Math.random() * 200;
                    });
                }
            },
            
            biologica: {
                name: "Biológica",
                description: "Partículas que crescem e se reproduzem",
                unlocked: false,
                requirement: "Nível 10",
                color: "#00FF7F",
                icon: "🧬",
                init: function() {
                    config.particleCount = 100;
                    if(config.isMobile) config.particleCount = 60;
                    initParticles();
                    
                    particles.forEach(p => {
                        p.behavior = 'biological';
                        p.size = Math.random() * 3 + 2;
                        p.color = `hsl(${Math.random() * 60 + 100}, 80%, 60%)`;
                        p.growth = 0;
                        p.energy = 100;
                    });
                }
            }
        };

        // Inicialização das partículas
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                    speedX: (Math.random() - 0.5) * 3,
                    speedY: (Math.random() - 0.5) * 3,
                    baseSpeedX: (Math.random() - 0.5) * 3,
                    baseSpeedY: (Math.random() - 0.5) * 3,
                    trail: []
                });
            }
        }

        // Menu Hamburguer - CORRIGIDO
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Fechar menu ao clicar fora
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && e.target !== menuToggle && e.target !== document.getElementById('bigbang-btn')) {
                menu.style.display = 'none';
            }
        });

        // Controles do menu
        document.getElementById('menu-coop').addEventListener('click', toggleCoopMode);
        document.getElementById('menu-show-galaxies').addEventListener('click', showGalaxyMap);
        document.getElementById('menu-reset').addEventListener('click', resetGame);

        document.getElementById('menu-attract').addEventListener('click', () => {
            config.players[0].mode = 'attract';
            updateMenuButtons();
            menu.style.display = 'none';
        });

        document.getElementById('menu-repel').addEventListener('click', () => {
            config.players[0].mode = 'repel';
            updateMenuButtons();
            menu.style.display = 'none';
        });

        document.getElementById('menu-vortex').addEventListener('click', () => {
            config.players[0].mode = 'vortex';
            updateMenuButtons();
            menu.style.display = 'none';
        });

        document.getElementById('menu-normal').addEventListener('click', () => {
            config.players[0].mode = 'normal';
            updateMenuButtons();
            menu.style.display = 'none';
        });

        // Botão Big Bang
        document.getElementById('bigbang-btn').addEventListener('click', activateBigBang);

        // Controles mobile - CORRIGIDO
        document.getElementById("mobileAttract").addEventListener('click', () => {
            config.players[0].mode = 'attract';
            updateMenuButtons();
        });

        document.getElementById("mobileRepel").addEventListener('click', () => {
            config.players[0].mode = 'repel';
            updateMenuButtons();
        });

        document.getElementById("mobileVortex").addEventListener('click', () => {
            config.players[0].mode = 'vortex';
            updateMenuButtons();
        });

        // Controles jogador 2
        document.getElementById("mobileShieldP2").addEventListener('click', () => {
            if (config.coopMode && config.players[1].abilities.includes('shield')) {
                config.players[1].mode = 'shield';
                activateShield();
                config.players[1].abilities = config.players[1].abilities.filter(a => a !== 'shield');
            }
        });

        document.getElementById("mobileHealP2").addEventListener('click', () => {
            if (config.coopMode && config.players[1].abilities.includes('heal')) {
                config.players[1].mode = 'heal';
                activateHeal();
            }
        });

        document.getElementById("mobileTeleportP2").addEventListener('click', () => {
            if (config.coopMode && config.players[1].abilities.includes('teleport')) {
                config.players[1].mode = 'teleport';
                setTimeout(() => activateTeleport(), 100);
            }
        });

        // Mouse e toques - CORRIGIDO
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            if(!config.players[0].x || !config.players[0].y) {
                initializeGame();
            }
            
            config.players[0].x = e.clientX;
            config.players[0].y = e.clientY;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
                config.players[0].x = e.touches[0].clientX;
                config.players[0].y = e.touches[0].clientY;
            }
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(e.touches.length === 1) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
                config.players[0].x = e.touches[0].clientX;
                config.players[0].y = e.touches[0].clientY;
            } else if(e.touches.length === 2 && config.coopMode) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
                config.players[0].x = e.touches[0].clientX;
                config.players[0].y = e.touches[0].clientY;
                config.players[1].x = e.touches[1].clientX;
                config.players[1].y = e.touches[1].clientY;
            }
        }, {passive: false});

        // (O RESTANTE DO SEU CÓDIGO ORIGINAL PERMANECE IGUAL...)

        // LOOP DO JOGO - COM CORREÇÃO
        function animate() {
            // Garante que o canvas seja limpo
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Verifica inicialização
            if(!config.players[0].x || !config.players[0].y) {
                initializeGame();
            }
            
            updateFPSCounter();
            updateBigBangCooldown();
            config.gameTime++;

            // (O RESTO DA SUA FUNÇÃO ANIMATE ORIGINAL)
            
            requestAnimationFrame(animate);
        }

        // Redimensionamento
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            galaxies[config.galaxies.current].init();
        });

        // Teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case '1': 
                    config.players[0].mode = 'attract'; 
                    break;
                case '2': 
                    config.players[0].mode = 'repel'; 
                    break;
                case '3': 
                    config.players[0].mode = 'vortex'; 
                    break;
                case ' ': 
                    activateBigBang(); 
                    break;
                case '0':
                    config.players[0].mode = 'normal';
                    break;
            }

            if(config.coopMode) {
                const speed = 5;
                const player = config.players[1];

                switch(e.key.toLowerCase()) {
                    case 'w': 
                        player.y = (player.y || canvas.height/2) - speed; 
                        break;
                    case 's': 
                        player.y = (player.y || canvas.height/2) + speed; 
                        break;
                    case 'a': 
                        player.x = (player.x || canvas.width/2) - speed; 
                        break;
                    case 'd': 
                        player.x = (player.x || canvas.width/2) + speed; 
                        break;
                    case 'q': 
                        if (config.players[1].abilities.includes('shield')) {
                            config.players[1].mode = 'shield';
                            activateShield();
                            config.players[1].abilities = config.players[1].abilities.filter(a => a !== 'shield');
                        }
                        break;
                    case 'e': 
                        if (config.players[1].abilities.includes('heal')) {
                            config.players[1].mode = 'heal';
                            activateHeal();
                        }
                        break;
                    case 'r': 
                        if (config.players[1].abilities.includes('teleport')) {
                            config.players[1].mode = 'teleport';
                            setTimeout(() => activateTeleport(), 100);
                        }
                        break;
                    case 'z':
                        config.players[1].mode = 'normal';
                        break;
                }

                if(player.x) player.x = Math.max(10, Math.min(canvas.width - 10, player.x));
                if(player.y) player.y = Math.max(10, Math.min(canvas.height - 10, player.y));
            }
        });

        // Inicia o jogo
        galaxies.classica.init();
        initializeGame(); // Chama a nova função de inicialização
        updateHealthBar();
        updateXPBar();
        animate();
    </script>
</body>
</html>
