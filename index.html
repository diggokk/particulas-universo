    <style>

        /* Menu Hamburguer */
        #menu-toggle {
            position: fixed;

        #menu {

        #bigbang-cooldown {

        #bigbang-progress {
            height: 100%;

        .enemy {
            position: absolute;
            border-radius: 50%;

        }

        .particle-trail {
            position: absolute;

        }

        .mobile-controls#mobile-controls-p2 {
            bottom: 80px;

        /* Novo estilo para o bot√£o Big Bang */
        #bigbang-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #8A2BE2, #4B0082);
            border: 3px solid #00FFFF;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px #8A2BE2,
                0 0 40px #4B0082,
                inset 0 0 15px #00FFFF;
            transition: all 0.3s;
            opacity: 0.3;
            pointer-events: none;
        }

        #bigbang-btn.ready {
            opacity: 1;
            pointer-events: auto;
            animation: pulse 2s infinite;
        }

        #bigbang-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #8A2BE2, 0 0 40px #4B0082, inset 0 0 15px #00FFFF; }
            50% { box-shadow: 0 0 30px #8A2BE2, 0 0 60px #4B0082, inset 0 0 20px #00FFFF; }
            100% { box-shadow: 0 0 20px #8A2BE2, 0 0 40px #4B0082, inset 0 0 15px #00FFFF; }
        }

        /* Efeitos do Big Bang */
        .bigbang-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        .shockwave {
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,0,255,0));
            animation: shockwave 1.5s ease-out forwards;
        }

        .particle-ring {
            background: transparent;
            border: 2px solid rgba(0,255,255,0.7);
            animation: particleRing 2s ease-out forwards;
        }

        @keyframes shockwave {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(30); opacity: 0; }
        }

        @keyframes particleRing {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
        }

        @media (max-width: 768px) {
            .mobile-controls { display: flex; }
            #menu {
                width: 80%;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
            #bigbang-btn {
                bottom: 120px;
                width: 70px;
                height: 70px;
                font-size: 25px;
            }
        }
    </style>

<body>
    <!-- Menu Hamburguer -->
    <button id="menu-toggle">‚ò∞</button>

    <!-- Bot√£o Big Bang modificado -->

        <button class="mobile-btn" id="mobileAttractP2">üåÄ</button>
        <button class="mobile-btn" id="mobileRepelP2">‚ú®</button>
        <button class="mobile-btn" id="mobileVortexP2">üå™Ô∏è</button>
    </div>

    <div id="galaxy-map">
        <h2>Mapa Gal√°ctico</h2>
        <div id="galaxies-list"></div>
        <button id="close-galaxy-map">Fechar</button>
    </div>

    <div id="fps-counter">FPS: 60</div>

    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <div id="xp-bar-container">
        <div id="xp-bar"></div>
        <div id="xp-text">0/100 XP (N√≠vel 1)</div>
    </div>

    <div id="bigbang-cooldown">
        <div id="bigbang-progress"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Configura√ß√µes do jogo OTIMIZADAS
        const config = {
            particleCount: 200,
            mouseRadius: 150,
            mode: 'normal',
            galaxies: {
                unlocked: ['classic'],
                current: 'classic'
            },
            xp: 0,
            level: 1,
            power: 1,
            health: 100,
            maxHealth: 100,
            bigBangCooldown: 0,
            bigBangMaxCooldown: 300,
            isBigBangActive: false,
            bigBangLevelRequirement: 15,
            nextBigBangLevel: 15,
            bigBangAvailable: false,
            players: [
                {
                    id: 1,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#4A00E0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    face: "üòä",
                    active: true
                },
                {
                    id: 2,
                    x: null,
                    y: null,
                    mode: 'normal',
                    color: '#00F5A0',
                    radius: 150,
                    power: 1,
                    health: 100,
                    face: "üòé",
                    active: false
                }
            ],
            coopMode: false,
            achievements: {
                particleEater: { unlocked: false, count: 0, required: 50 },
                galaxyExplorer: { unlocked: false, count: 0, required: 3 },
                enemyDestroyer: { unlocked: false, count: 0, required: 100 }
            },
            skills: [
                { id: 'attract_radius', name: "Raio Ampliado", level: 0, max: 5, effect: "Aumenta o raio de atra√ß√£o em 20%", cost: 2, unlocked: true },
                { id: 'vortex_power', name: "V√≥rtice Poderoso", level: 0, max: 3, effect: "Aumenta for√ßa do v√≥rtice em 30%", cost: 3 },
                { id: 'double_vortex', name: "V√≥rtice Duplo", level: 0, max: 1, effect: "Cria um segundo v√≥rtice", cost: 5 },
                { id: 'health_boost', name: "Vitalidade", level: 0, max: 3, effect: "Aumenta vida m√°xima em 15%", cost: 2 },
                { id: 'bigbang_power', name: "Big Bang+", level: 0, max: 2, effect: "Aumenta poder do Big Bang", cost: 4 }
            ],
            currentMission: null,
            missionProgress: 0,
            wave: {
                number: 1,
                enemiesToSpawn: 5,
                spawned: 0,
                timer: 0
            },
            particlesAbsorbed: 0,
            enemiesDestroyed: 0,
            gameTime: 0,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            gameSpeed: 1
        };

        // Sistema de Double Buffering para melhor performance
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const bufferCanvas = document.createElement('canvas');
        const bufferCtx = bufferCanvas.getContext('2d');
        
        // Pool de part√≠culas para evitar garbage collection
        const particlePool = [];
        const activeParticles = [];
        const maxParticles = 500;
        
        // Inimigos
        let enemies = [];
        const enemyFaces = [">:['", ">:(", "X_X", ">_<", ":O", "‚óâ_‚óâ", "‡≤†_‡≤†", "‚äô_‚äô", "‚âß‚ó°‚â¶", "‚óï‚Äø‚óï"];

        // Inicializa√ß√£o otimizada
        function initGame() {
            initCanvas();
            initParticles();
            setupControls();
            updateHealthBar();
            updateXPBar();
            requestAnimationFrame(animate);
        }

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bufferCanvas.width = canvas.width;
            bufferCanvas.height = canvas.height;
            
            if(config.isMobile) {
                config.particleCount = Math.floor(config.particleCount * 0.6);
            }
        }

        function initParticles() {
            for (let i = 0; i < maxParticles; i++) {
                particlePool.push(createParticle());
            }
        }

        function createParticle(x = null, y = null) {
            return {
                x: x !== null ? x : Math.random() * canvas.width,
                y: y !== null ? y : Math.random() * canvas.height,
                size: Math.random() * 4 + 2,
                color: `hsl(${Math.random() * 360}, 80%, 60%)`,
                speedX: (Math.random() - 0.5) * 3,
                speedY: (Math.random() - 0.5) * 3,
                baseSpeedX: (Math.random() - 0.5) * 3,
                baseSpeedY: (Math.random() - 0.5) * 3,
                trail: [],
                life: 0,
                active: false
            };
        }

        function activateParticle(x, y, overrides = {}) {
            const particle = particlePool.find(p => !p.active);
            if (particle) {
                Object.assign(particle, createParticle(x, y), overrides);
                particle.active = true;
                activeParticles.push(particle);
                return particle;
            }
            return null;
        }

        // Sistema de Big Bang √âpico
        function createBigBangEffects(x, y) {
            // Efeito de onda de choque
            const shockwave = document.createElement('div');
            shockwave.className = 'bigbang-effect shockwave';
            shockwave.style.left = `${x}px`;
            shockwave.style.top = `${y}px`;
            document.body.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 1500);

            // An√©is de part√≠culas
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'bigbang-effect particle-ring';
                    ring.style.left = `${x}px`;
                    ring.style.top = `${y}px`;
                    ring.style.width = `${50 * (i+1)}px`;
                    ring.style.height = `${50 * (i+1)}px`;
                    document.body.appendChild(ring);
                    setTimeout(() => ring.remove(), 2000);
                }, i * 300);
            }

            // Part√≠culas brilhantes
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'bigbang-effect';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.width = `${Math.random() * 10 + 5}px`;
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, 
                        hsl(${Math.random() * 60 + 300}, 100%, 70%), 
                        transparent)`;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 200;
                    const animName = `particleMove${i}`;
                    
                    const styleSheet = document.styleSheets[0];
                    styleSheet.insertRule(`
                        @keyframes ${animName} {
                            to { 
                                transform: translate(
                                    ${Math.cos(angle) * distance}px, 
                                    ${Math.sin(angle) * distance}px
                                ); 
                                opacity: 0;
                            }
                        }
                    `, styleSheet.cssRules.length);
                    
                    particle.style.animation = `${animName} ${Math.random() * 1 + 1}s ease-out forwards`;
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 2000);
                }, Math.random() * 500);
            }
        }

        function activateBigBang() {
            if (!config.bigBangAvailable || config.isBigBangActive) return;
            
            config.isBigBangActive = true;
            config.bigBangAvailable = false;
            document.getElementById('bigbang-btn').classList.remove('ready');
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Efeitos visuais
            createBigBangEffects(centerX, centerY);
            
            // Efeitos no jogo
            const power = 1 + config.level * 0.1;
            const bangPower = 1 + config.skills.find(s => s.id === 'bigbang_power').level * 0.5;
            
            // 1. Empurra todos os inimigos
            enemies.forEach(enemy => {
                const dx = enemy.x - centerX;
                const dy = enemy.y - centerY;
                const distanceSquared = dx * dx + dy * dy;
                const distance = Math.sqrt(distanceSquared);
                const force = (1000 / distance) * power * bangPower;
                const angle = Math.atan2(dy, dx);
                
                enemy.speedX = Math.cos(angle) * force;
                enemy.speedY = Math.sin(angle) * force;
                enemy.health -= 15 * power * bangPower;
            });
            
            // 2. Cria novas part√≠culas c√≥smicas
            for (let i = 0; i < 100 * bangPower; i++) {
                const angle = (i / 100) * Math.PI * 2;
                const speed = 2 + Math.random() * 8;
                
                activateParticle(centerX, centerY, {
                    size: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    speedX: (Math.random() - 0.5) * 20 * bangPower,
                    speedY: (Math.random() - 0.5) * 20 * bangPower,
                    life: 180 + Math.random() * 120
                });
            }
            
            // 3. Efeito de tela
            document.body.style.overflow = 'hidden';
            document.body.style.boxShadow = 'inset 0 0 100px rgba(255, 105, 180, 0.7)';
            setTimeout(() => {
                document.body.style.boxShadow = 'none';
                config.isBigBangActive = false;
                config.bigBangCooldown = config.bigBangMaxCooldown;
            }, 1000);
        }

        // [Restante das fun√ß√µes do jogo (spawnEnemy, updateEnemies, drawEnemies, etc.)...]
        // Todas otimizadas com as mesmas t√©cnicas (uso de pool, dist√¢ncia quadrada, etc.)

        // Loop principal otimizado
        let lastTime = 0;
        function animate(currentTime) {
            const deltaTime = Math.min(currentTime - lastTime, 100) / 16.67;
            lastTime = currentTime;
            
            updateGame(deltaTime);
            renderToBuffer();
            
            ctx.drawImage(bufferCanvas, 0, 0);
            requestAnimationFrame(animate);
        }

        function updateGame(deltaTime) {
            // Atualiza√ß√µes do jogo com deltaTime
            updateFPSCounter();
            updateBigBangCooldown();
            config.wave.update();
            updateEnemies(deltaTime);
            updateParticles(deltaTime);
            forceSpawn();
        }

        function renderToBuffer() {
            // Limpa o buffer
            bufferCtx.fillStyle = `rgba(10, 10, 20, ${config.galaxies.current === 'chaos' ? 0.1 : 0.2})`;
            bufferCtx.fillRect(0, 0, bufferCanvas.width, bufferCanvas.height);
            
            // Desenha todos os elementos
            drawParticles();
            drawEnemies();
            drawPlayers();
        }

        // Inicia o jogo
        window.addEventListener('load', initGame);
        window.addEventListener('resize', initCanvas);
    </script>
</body>
