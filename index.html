<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Partículas com Buraco Negro</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            background: #4A00E0;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #8E2DE2;
        }

        button.active {
            background: #00F5A0;
            color: #111;
        }

        input[type="range"] {
            vertical-align: middle;
        }

        .black-hole {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,0) 50%, 
                rgba(70,10,140,0.8) 70%, 
                rgba(0,0,0,1) 100%);
            box-shadow: 0 0 40px 10px rgba(100, 0, 255, 0.6);
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: all 0.3s;
            z-index: 10;
            display: none;
        }

        .black-hole::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            right: -20%;
            bottom: -20%;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .black-hole::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255,255,255,0.8) 0%, 
                    rgba(255,255,255,0) 50%) no-repeat,
                radial-gradient(circle at 70% 70%, 
                    rgba(255,255,255,0.5) 0%, 
                    rgba(255,255,255,0) 50%) no-repeat;
            animation: swirl 5s linear infinite;
        }

        @keyframes swirl {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="attract">Modo Atração (Buraco Negro)</button>
        <button id="repel">Modo Repulsão</button>
        <span>Partículas: <span id="count">150</span></span>
        <input type="range" id="particleRange" min="10" max="500" value="150">
    </div>
    <canvas id="particleCanvas"></canvas>
    <div class="black-hole"></div>

    <script>
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        const attractBtn = document.getElementById("attract");
        const repelBtn = document.getElementById("repel");
        const countDisplay = document.getElementById("count");
        const particleRange = document.getElementById("particleRange");
        const blackHoleElement = document.querySelector('.black-hole');

        // Configurações
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const config = {
            particleCount: 150,
            mouseRadius: 100,
            mode: 'repel',
            lineThreshold: 100,
            starCount: 200
        };

        const blackHole = {
            element: blackHoleElement,
            active: false,
            size: 0
        };

        // Estrelas de fundo
        const stars = Array.from({ length: config.starCount }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5,
            opacity: Math.random()
        }));

        // Partículas
        let particles = [];
        const mouse = { x: null, y: null };

        function getRandomColor() {
            const colors = [
                '#4A00E0', '#8E2DE2', '#00F5A0', '#00D4FF', 
                '#FF5F6D', '#FFC371', '#7F00FF', '#E100FF'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = getRandomColor();
                this.baseColor = this.color;
                this.highlight = false;
                this.originalSize = this.size;
            }

            update() {
                // Movimento básico
                this.x += this.speedX;
                this.y += this.speedY;

                // Limites da tela
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                // Interação com o mouse
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < config.mouseRadius * 2) {
                        const force = Math.pow(config.mouseRadius * 2 / distance, 2);
                        const angle = Math.atan2(dy, dx);
                        
                        if (config.mode === 'attract') {
                            // Efeito buraco negro - atração forte
                            this.x += Math.cos(angle) * force * 0.5;
                            this.y += Math.sin(angle) * force * 0.5;
                            this.size = Math.max(0.1, this.size * 0.99);
                            
                            if (!blackHole.active) {
                                blackHole.active = true;
                                blackHole.element.style.display = 'block';
                            }
                            
                            if (distance < 15) {
                                this.x = -1000;
                                this.y = -1000;
                            }
                        } else {
                            // Modo repulsão normal
                            this.x -= Math.cos(angle) * force * 0.1;
                            this.y -= Math.sin(angle) * force * 0.1;
                        }
                        
                        this.highlight = true;
                    } else {
                        this.highlight = false;
                        this.size = this.originalSize;
                    }
                }
            }

            draw() {
                if (this.highlight) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                } else {
                    ctx.shadowBlur = 5;
                }
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.globalAlpha = star.opacity;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawConnections() {
            particles.forEach(p1 => {
                particles.forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < config.lineThreshold) {
                        const opacity = 1 - (distance / config.lineThreshold);
                        ctx.strokeStyle = `rgba(150, 150, 255, ${opacity * 0.3})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawConnections();
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Anima o buraco negro
            if (blackHole.active) {
                blackHole.size = Math.min(blackHole.size + 2, 150);
                blackHole.element.style.width = `${blackHole.size}px`;
                blackHole.element.style.height = `${blackHole.size}px`;
                blackHole.element.style.left = `${mouse.x}px`;
                blackHole.element.style.top = `${mouse.y}px`;
            } else if (blackHole.size > 0) {
                blackHole.size = Math.max(0, blackHole.size - 5);
                blackHole.element.style.width = `${blackHole.size}px`;
                blackHole.element.style.height = `${blackHole.size}px`;
                if (blackHole.size === 0) {
                    blackHole.element.style.display = 'none';
                }
            }
            
            requestAnimationFrame(animate);
        }

        // Event Listeners
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        attractBtn.addEventListener('click', () => {
            config.mode = 'attract';
            attractBtn.classList.add('active');
            repelBtn.classList.remove('active');
            blackHole.active = true;
        });

        repelBtn.addEventListener('click', () => {
            config.mode = 'repel';
            repelBtn.classList.add('active');
            attractBtn.classList.remove('active');
            blackHole.active = false;
        });

        particleRange.addEventListener('input', (e) => {
            config.particleCount = parseInt(e.target.value);
            countDisplay.textContent = config.particleCount;
            initParticles();
        });

        window.addEventListener('mouseout', () => {
            blackHole.active = false;
        });

        // Inicialização
        initParticles();
        repelBtn.classList.add('active');
        animate();
    </script>
</body>
</html>
